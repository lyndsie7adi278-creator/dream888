    <script>
        const firebaseConfig = {

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = { id: "", name: "", points: 0 };
        let allProducts = {};

        let qty = 1;

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {

                } else {

                    user.id = profile.userId;

        function syncData() {
            db.ref('users/' + user.id + '/points').on('value', snap => {

                document.getElementById('userPoints').innerText = user.points.toLocaleString();
            });
            db.ref('products').on('value', snap => {

                updateCategoryBar();
                renderProducts('å…¨éƒ¨');

        }

        function updateCategoryBar() {
            const cats = new Set(['å…¨éƒ¨']);
            for(let id in allProducts) {
                if(allProducts[id].status !== 'ä¸‹æ¶' && allProducts[id].cat) cats.add(allProducts[id].cat);
            }
            const bar = document.getElementById('categoryBar');
            bar.innerHTML = '';
            cats.forEach(c => {

            grid.innerHTML = '';
            
            // è½‰æ›ç‚ºé™£åˆ—ä¸¦é€²è¡Œæ’åº
            let items = [];

            // ä¾ç…§æ’åºæ•¸å­— (1æœ€å‰) æ’åº
            items.sort((a, b) => (a.sort || 99) - (b.sort || 99));

            items.forEach(p => {

                if(cat !== 'å…¨éƒ¨' && p.cat !== cat) return;

        async function confirmRedeem() {
            const totalCost = (currentItem.price || 0) * qty;
            if(user.points < totalCost) return alert("æ‚¨çš„é»æ•¸é¤˜é¡ä¸è¶³ï¼");
            
            if(confirm(`ç¢ºå®šè¦å…Œæ› ${qty} å€‹ã€Œ${currentItem.name}ã€å—ï¼Ÿ\nç¸½è¨ˆæ‰£é™¤ï¼š${totalCost.toLocaleString()} é»`)) {
                try {

                    const orderId = db.ref('orders').push().key;

                    // 1. æ›´æ–°ä½¿ç”¨è€…é»æ•¸
                    await db.ref('users/' + user.id).update({ points: newTotal });
                    
                    // 2. å»ºç«‹è¨‚å–®

                        change: -totalCost, // æ‰£é»ç‚ºè² 
                        after: newTotal

                    const lineMsg = `ğŸ å…Œæ›æˆåŠŸï¼ -${totalCost} é»\né …ç›®ï¼š${currentItem.name} x ${qty}`;
                    fetch(`${GAS_URL}?userId=${user.id}&msg=${encodeURIComponent(lineMsg)}`, { mode: 'no-cors' });

                    closeModal();
                } catch (err) { alert("ç³»çµ±å¿™ç¢Œä¸­ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚"); }
            }

        function openHistory() {
