<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>夢工廠點數商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif; }
        .gold-text { color: #eab308; }
        .bg-gold { background: #eab308; }
        .cat-btn.active { background: #eab308; color: #111; font-weight: 700; border-color: #eab308; }
        .modal-bg { background: rgba(0,0,0,0.95); backdrop-filter: blur(12px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #eab308; color: #111; padding: 8px 20px; border-radius: 99px; font-weight: bold; font-size: 14px; z-index: 100; display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; min-height: 3.5rem; }
        .desc-scroll::-webkit-scrollbar { width: 4px; }
        .desc-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="p-4 pb-20">
    <div id="toast">已複製</div>

    <div class="bg-slate-800 rounded-3xl p-6 mb-4 text-center border border-slate-700 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 p-4">
            <button onclick="openHistory()" class="bg-slate-900/50 p-2 rounded-xl text-[11px] font-bold border border-slate-700 gold-text uppercase active:scale-95 transition">兌換紀錄</button>
        </div>
        <p class="text-slate-400 text-xs font-medium mb-1 uppercase tracking-widest">目前持有點數</p>
        <h1 id="userPoints" class="text-5xl font-bold gold-text">---</h1>
    </div>

    <div id="categoryBar" class="flex gap-2 overflow-x-auto pb-4 mb-2 no-scrollbar"></div>
    
    <div id="productGrid" class="grid grid-cols-2 gap-3 pb-10"></div>

    <div id="itemModal" class="fixed inset-0 modal-bg z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-md rounded-[2.5rem] overflow-hidden border border-slate-700 shadow-2xl animate-in fade-in zoom-in duration-300">
            <img id="mImg" src="" class="w-full h-72 object-cover bg-slate-900 shadow-inner">
            <div class="p-6">
                <div class="flex justify-between items-start mb-3">
                    <h2 id="mName" class="text-lg font-bold flex-1 pr-2 leading-tight"></h2>
                    <span id="mPrice" class="gold-text font-black text-2xl whitespace-nowrap"></span>
                </div>
                <div class="h-44 overflow-y-auto mb-4 desc-scroll pr-1 border-y border-slate-700/50 py-3 text-slate-400 text-sm leading-relaxed text-justify whitespace-pre-wrap" id="mDesc"></div>
                <div class="flex items-center justify-between bg-slate-900 rounded-2xl p-2 mb-4 border border-slate-700 shadow-inner">
                    <button onclick="adjQty(-1)" class="w-10 h-10 text-2xl font-bold gold-text active:scale-75 transition">-</button>
                    <div class="text-center"><span id="mQty" class="text-lg font-bold">1</span><p class="text-[9px] text-slate-500 font-bold uppercase">數量</p></div>
                    <button onclick="adjQty(1)" class="w-10 h-10 text-2xl font-bold gold-text active:scale-75 transition">+</button>
                </div>
                <div class="text-center mb-4 px-2">
                    <p class="text-[10px] text-red-500 font-bold animate-pulse leading-tight">※ 點擊兌換即代表您已閱讀並同意兌換說明與收貨須知</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="closeModal()" class="flex-1 py-4 rounded-2xl font-bold bg-slate-700 active:scale-95 transition text-sm">返回</button>
                    <button onclick="confirmRedeem()" class="flex-[2] py-4 rounded-2xl font-bold bg-gold text-slate-900 shadow-lg active:scale-95 transition text-sm">確認兌換</button>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="fixed inset-0 modal-bg z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-md h-[75vh] rounded-[2.5rem] flex flex-col border border-slate-700 shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                <h2 class="text-xl font-bold gold-text letter-normal">兌換紀錄</h2>
                <button onclick="closeHistory()" class="text-slate-500 hover:text-white p-2 text-2xl">✕</button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto p-5 space-y-4 no-scrollbar"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPGEIwCKyYxz6TYdxmkwAxIWjfQI8Awco",
            authDomain: "dream8-7b161.firebaseapp.com",
            databaseURL: "https://dream8-7b161-default-rtdb.firebaseio.com",
            projectId: "dream8-7b161",
            storageBucket: "dream8-7b161.firebasestorage.app",
            messagingSenderId: "606218522479",
            appId: "1:606218522479:web:2737643db3de735af7e29a",
            measurementId: "G-J0YJNPZMR4"
        };
        const LIFF_ID = "2008968610-8dLoGQie";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwuvNZo2rJ3kkcWPoKfBOiw7megpwxSu5X9rIEuxjcgDYMJ5ElWJekTQ_H7Xz-o0oQ/exec";
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = { id: "", name: "", points: 0 };
        let allProducts = {};
        let currentItem = null;
        let qty = 1;

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { 
                    liff.login(); 
                } else {
                    const profile = await liff.getProfile();
                    user.id = profile.userId;
                    user.name = profile.displayName;
                    syncData();
                }
            } catch (err) { console.error("LIFF Error:", err); }
        }

        function syncData() {
            db.ref('users_B/' + user.id + '/points').on('value', snap => {
                user.points = snap.val() || 0;
                document.getElementById('userPoints').innerText = user.points.toLocaleString();
            });

            db.ref('products_B').on('value', snap => {
                allProducts = snap.val() || {};
                updateCategoryBar();
                renderProducts('全部');
            });
        }

        function updateCategoryBar() {
            const cats = new Set(['全部']);
            for(let id in allProducts) { 
                if(allProducts[id].status !== '下架' && allProducts[id].cat) {
                    cats.add(allProducts[id].cat); 
                }
            }
            const bar = document.getElementById('categoryBar');
            bar.innerHTML = '';
            cats.forEach(c => {
                bar.innerHTML += `<button onclick="renderProducts('${c}')" class="cat-btn px-6 py-2 rounded-full border border-slate-700 text-sm font-bold whitespace-nowrap transition ${c==='全部'?'active':''}"> ${c} </button>`;
            });
        }

        function renderProducts(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText.trim() === cat));
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            let items = [];
            for(let id in allProducts) { items.push({ id, ...allProducts[id] }); }
            
            items.sort((a, b) => (a.sort || 99) - (b.sort || 99));
            
            items.forEach(p => {
                if(p.status === '下架') return;
                if(cat !== '全部' && p.cat !== cat) return;
                // 分類文字標題加大：text-sm + font-black
                // 商品名稱特大化：text-xl + font-black
                grid.innerHTML += `
                    <div onclick="openModal('${p.id}')" class="bg-slate-800 rounded-3xl overflow-hidden border border-slate-700 active:scale-95 transition shadow-lg flex flex-col"> 
                        <img src="${p.img}" class="w-full h-36 object-cover border-b border-slate-700 bg-slate-900"> 
                        <div class="p-4 flex-1"> 
                            <div class="inline-block bg-yellow-500/10 border border-yellow-500/30 rounded px-2 py-0.5 mb-2">
                                <p class="text-sm text-yellow-500 font-black uppercase tracking-wider">${p.cat || '一般'}</p> 
                            </div>
                            <h3 class="font-black text-xl mb-2 text-slate-100 line-clamp-2 leading-tight">${p.name}</h3> 
                            <p class="gold-text font-black text-xl">${(p.price || 0).toLocaleString()} <span class="text-xs">點</span></p> 
                        </div> 
                    </div>`;
            });
        }

        function openModal(id) {
            currentItem = { id, ...allProducts[id] };
            qty = 1;
            document.getElementById('mImg').src = currentItem.img;
            document.getElementById('mName').innerText = currentItem.name;
            document.getElementById('mPrice').innerText = currentItem.price.toLocaleString() + " 點";
            document.getElementById('mDesc').innerText = currentItem.desc || "無說明";
            document.getElementById('mQty').innerText = qty;
            document.getElementById('itemModal').classList.remove('hidden');
            const descBox = document.getElementById('mDesc');
            if(descBox) descBox.scrollTop = 0;
        }

        function adjQty(v) { qty = Math.max(1, qty + v); document.getElementById('mQty').innerText = qty; }
        function closeModal() { document.getElementById('itemModal').classList.add('hidden'); }

        async function confirmRedeem() {
            const totalCost = (currentItem.price || 0) * qty;
            if(user.points < totalCost) return alert("您的點數餘額不足！");
            
            if(confirm(`確定兌換 ${qty} 個「${currentItem.name}」？\n將扣除：${totalCost.toLocaleString()} 點`)) {
                try {
                    const newTotal = user.points - totalCost;
                    const orderId = db.ref('orders_B').push().key;

                    await db.ref('users_B/' + user.id).update({ points: newTotal });
                    await db.ref('orders_B/' + orderId).set({
                        userId: user.id, userName: user.name, itemName: currentItem.name, 
                        qty: qty, total: totalCost, time: Date.now(), status: '待出貨'
                    });
                    await db.ref('logs_B').push({
                        time: Date.now(), userId: user.id, userName: user.name,
                        reason: `商城兌換: ${currentItem.name} x${qty}`, change: -totalCost, after: newTotal
                    });

                    const notifyMsg = "兌換成功\n項目：" + currentItem.name + " x " + qty + "\n本次消耗：" + totalCost + " 點";
                    fetch(GAS_URL + "?userId=" + user.id + "&msg=" + encodeURIComponent(notifyMsg), { mode: 'no-cors' });

                    alert("兌換成功！請跟官方Line確認收件資訊。");
                    closeModal();
                } catch (err) { 
                    console.error(err);
                    alert("系統忙碌中，請稍後再試。"); 
                }
            }
        }

        function openHistory() {
            document.getElementById('historyModal').classList.remove('hidden');
            const list = document.getElementById('historyList');
            list.innerHTML = '<div class="text-center py-10 text-slate-500 font-bold italic">讀取中...</div>';
            
            db.ref('orders_B').orderByChild('userId').equalTo(user.id).once('value', s => {
                const o = s.val(); list.innerHTML = '';
                if(!o) { list.innerHTML = '<div class="text-center py-10 text-slate-500 font-bold">尚無兌換紀錄</div>'; return; }
                
                Object.values(o).reverse().forEach(ord => {
                    const isDone = ord.status === '已出貨';
                    const hasTrack = ord.trackNo && ord.trackNo.trim() !== "";
                    list.innerHTML += `
                        <div class="bg-slate-900/50 p-5 rounded-[2rem] border border-slate-700/50 shadow-inner mb-4"> 
                            <div class="flex justify-between items-start mb-3"> 
                                <div class="flex-1 pr-2"> 
                                    <p class="font-bold text-slate-100 text-lg leading-tight">${ord.itemName}</p> 
                                    <p class="text-[10px] text-slate-500 mt-1 uppercase">數量：${ord.qty} | 消耗 ${ord.total.toLocaleString()} 點</p> 
                                </div> 
                                <span class="text-[10px] px-3 py-1 rounded-full border whitespace-nowrap ${isDone?'border-green-500 text-green-500 font-black bg-green-500/10':'border-yellow-500 text-yellow-500 font-black bg-yellow-500/10'}">${ord.status}</span> 
                            </div> 
                            ${hasTrack ? `
                                <div class="mt-4 p-4 bg-slate-900/80 rounded-2xl border border-blue-900/30"> 
                                    <div class="flex items-center justify-between mb-2"> 
                                        <span class="text-[11px] text-slate-500 font-bold uppercase tracking-widest">7-11 貨單號碼</span> 
                                        <button onclick="copyTrack('${ord.trackNo}')" class="text-[11px] bg-slate-700 text-white px-3 py-1 rounded-lg font-bold">複製</button> 
                                    </div> 
                                    <div class="flex items-center justify-between"> 
                                        <code class="text-blue-400 font-mono text-base font-bold tracking-wider">${ord.trackNo}</code> 
                                        <a href="https://tracking.shopmore.com.tw/" target="_blank" class="text-[10px] bg-blue-600 text-white px-3 py-2 rounded-xl font-bold active:scale-90 transition">查詢</a> 
                                    </div> 
                                </div>` : (isDone ? '<p class="text-[10px] text-slate-600 italic mt-2">※ 貨單處理中</p>' : '')} 
                            <p class="text-[10px] text-slate-600 mt-4 font-bold text-right">${new Date(ord.time).toLocaleString()}</p> 
                        </div>`;
                });
            });
        }

        function copyTrack(no) {
            const el = document.createElement('textarea'); 
            el.value = no; 
            document.body.appendChild(el); 
            el.select(); 
            document.execCommand('copy'); 
            document.body.removeChild(el);
            const toast = document.getElementById('toast'); 
            toast.style.display = 'block'; 
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        function closeHistory() { document.getElementById('historyModal').classList.add('hidden'); }
        window.onload = init;
    </script>
</body>
</html>
