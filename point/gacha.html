<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¥µè‡´è³ªæ„Ÿæ‰­è›‹æ©Ÿ - Dream888</title>
    <style>
        :root {
            --metal-shiny: linear-gradient(145deg, #e6e6e6, #ffffff, #b3b3b3);
            --metal-dark: linear-gradient(145deg, #7a7a7a, #333333);
            --gold-gradient: linear-gradient(to bottom, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            font-family: 'PingFang TC', sans-serif;
            overflow: hidden;
        }

        /* æ‰­è›‹æ©Ÿå®¹å™¨ */
        .machine-wrapper {
            position: relative;
            width: 360px;
            perspective: 1000px;
        }

        /* é€æ˜çƒé«”è‰™ - å¼·åŒ– 3D å…‰æ¾¤ */
        .dome {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            margin: 0 auto;
            border: 8px solid #ddd;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 
                inset 0 20px 50px rgba(255,255,255,0.4),
                inset 0 -20px 50px rgba(0,0,0,0.5),
                0 15px 35px rgba(0,0,0,0.5);
            z-index: 2;
        }

        /* è‰™å…§å°çƒ */
        .inner-ball {
            position: absolute;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        /* ç‰©ç†ç¢°æ’å‹•ç•« */
        @keyframes chaos {
            0% { transform: translate(0,0) rotate(0); }
            25% { transform: translate(120px, -150px) rotate(180deg); }
            50% { transform: translate(-100px, -180px) rotate(360deg); }
            75% { transform: translate(80px, -50px) rotate(540deg); }
            100% { transform: translate(0,0) rotate(720deg); }
        }

        .rolling { animation: chaos 0.6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite; }

        /* é‡‘å±¬åº•åº§ */
        .base {
            width: 340px;
            height: 320px;
            background: var(--metal-shiny);
            margin: -60px auto 0;
            border-radius: 20px 20px 80px 80px;
            border: 4px solid #999;
            position: relative;
            z-index: 1;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        /* æ—‹éˆ•é¢æ¿ */
        .panel {
            width: 180px;
            height: 180px;
            background: var(--metal-dark);
            margin: 60px auto 0;
            border-radius: 50%;
            border: 10px solid #222;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .knob {
            width: 120px;
            height: 120px;
            background: var(--metal-shiny);
            border-radius: 50%;
            cursor: pointer;
            transition: 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #666;
            box-shadow: 0 10px 0 #666;
        }

        .knob::before {
            content: '';
            width: 90%;
            height: 25px;
            background: #444;
            border-radius: 5px;
        }

        .knob:active { transform: rotate(360deg); }

        /* å‡ºçƒå£ */
        .exit-gate {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background: #000;
            border-radius: 20px;
            border: 5px solid #444;
        }

        /* æ‰å‡ºä¾†çš„çƒï¼ˆå¯äº’å‹•ï¼‰ */
        #prize-ball {
            position: absolute;
            top: -40px;
            left: 17px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        #prize-ball:hover { transform: scale(1.1); filter: brightness(1.2); }

        @keyframes drop {
            0% { transform: translateY(0) scale(0); }
            100% { transform: translateY(130px) scale(1); }
        }
        .is-dropped { display: block !important; animation: drop 0.5s forwards; }

        /* çå‹µå½ˆçª— */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 280px;
            background: white;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            z-index: 1000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 100px rgba(255,215,0,0.5);
        }

        .modal.active { transform: translate(-50%, -50%) scale(1); }
        .modal h2 { margin: 0; color: #d35400; font-size: 32px; }
        .modal p { font-size: 18px; color: #666; }
        .modal button { 
            background: var(--gold-gradient); 
            border: none; 
            padding: 10px 30px; 
            border-radius: 20px; 
            font-weight: bold; 
            cursor: pointer;
            margin-top: 15px;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="machine-wrapper">
    <div class="dome" id="dome">
        <div class="inner-ball" style="background: radial-gradient(circle at 30% 30%, #ff4d4d, #000); left: 20%; bottom: 10px;"></div>
        <div class="inner-ball" style="background: radial-gradient(circle at 30% 30%, #4d94ff, #000); left: 45%; bottom: 20px;"></div>
        <div class="inner-ball" style="background: radial-gradient(circle at 30% 30%, #ffd633, #000); left: 70%; bottom: 15px;"></div>
        <div class="inner-ball" style="background: radial-gradient(circle at 30% 30%, #4dff88, #000); left: 35%; bottom: 40px;"></div>
    </div>

    <div class="base">
        <div class="panel">
            <div class="knob" id="knob"></div>
        </div>
        <div class="exit-gate">
            <div id="prize-ball"></div>
        </div>
    </div>
</div>

<div class="overlay" id="overlay"></div>
<div class="modal" id="modal">
    <p>ğŸ‰ æ­å–œç²å¾— ğŸ‰</p>
    <h2 id="prize-text">5 é»</h2>
    <button onclick="closeModal()">æ”¶ä¸‹çå‹µ</button>
</div>

<script>
    const knob = document.getElementById('knob');
    const dome = document.getElementById('dome');
    const prizeBall = document.getElementById('prize-ball');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const prizeText = document.getElementById('prize-text');

    const ballColors = ['#ff4d4d', '#4d94ff', '#ffd633', '#4dff88', '#ff4dff'];
    let isRunning = false;

    knob.addEventListener('click', () => {
        if (isRunning) return;
        isRunning = true;

        // æ—‹éˆ•è½‰å‹•
        knob.style.transform = 'rotate(360deg)';
        prizeBall.classList.remove('is-dropped');

        // è‰™å…§çƒç˜‹ç‹‚ç¢°æ’
        const balls = dome.querySelectorAll('.inner-ball');
        balls.forEach(b => b.classList.add('rolling'));

        setTimeout(() => {
            balls.forEach(b => b.classList.remove('rolling'));
            
            // å‡ºçƒ
            const color = ballColors[Math.floor(Math.random() * ballColors.length)];
            prizeBall.style.background = `radial-gradient(circle at 30% 30%, ${color}, #000)`;
            prizeBall.classList.add('is-dropped');
            
            knob.style.transform = 'rotate(0deg)';
            isRunning = false;
        }, 1500);
    });

    // é»æ“Šæ‰å‡ºä¾†çš„çƒ -> é–‹çå„€å¼
    prizeBall.addEventListener('click', () => {
        // æ¨¡æ“¬éš¨æ©Ÿçé …
        const prizes = ['3 é»', '5 é»', '10 é»', 'ç‰¹å¤§çï¼'];
        prizeText.innerText = prizes[Math.floor(Math.random() * prizes.length)];
        
        // é¡¯ç¤ºå½ˆçª—
        overlay.style.display = 'block';
        modal.classList.add('active');
        prizeBall.style.display = 'none';
    });

    function closeModal() {
        overlay.style.display = 'none';
        modal.classList.remove('active');
    }
</script>

</body>
</html>
