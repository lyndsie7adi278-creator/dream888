<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>夢工廠刮刮樂</title>
    <link rel="stylesheet" href="style.css?v=20260124">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="app-core-min.js?v=20260124"></script>
</head>
<body oncontextmenu="return false;">

<div class="header">
    <h1><span class="star-btn" id="l_st">🌟</span><span>夢工廠刮刮樂</span><span class="star-btn" id="r_st">🌟</span></h1>
    <div id="u_q">核心引擎啟動中...</div>
</div>

<div class="ui-c">
    <div class="p_title">🎁 今日獎項對照 🎁</div>
    <div class="p_grid" id="p_g"></div>
</div>

<div class="ui-c">
    <div class="prog-header"><div>已刮取進度條</div><div class="prog-stats"><span id="d_ct">0</span> / 40</div></div>
    <div class="prog-bar-bg"><div id="p_br" class="prog-bar-fill"></div></div>
</div>

<div class="g_con" id="g_d"></div>

<div class="ui-c" style="margin-bottom:20px;">
    <div style="font-weight:bold; color:var(--a); margin-bottom:10px;">🏆 即時紀錄</div>
    <div class="h_list" id="h_l"></div>
    <div style="min-height:30px; width:100%;" id="sys_sync_trigger"></div>
</div>

<div class="footer-info-premium">
    &copy; 2026 <b>PREMIUM SLOTS PLATFORM</b>
</div>

<div id="_m_01" class="overlay"><div class="modal-box"><h3>🎫 驗證代碼</h3><input type="text" id="_i_01" autocomplete="off"><button id="_v_bt" class="btn_m">開始刮獎</button><button id="btn_m1_close" class="close-txt">取消</button></div></div>
<div id="_m_02" class="overlay"><div class="modal-box"><h3>管理控制台</h3><div id="_ui_c"></div><button id="btn_m2_close" class="close-txt">關閉</button></div></div>

<div class="overlay" id="ovl">
    <div class="s_card" id="c_con">
        <div><span id="w_t" class="r_num">?</span><span class="unit">號</span></div>
    </div>
    <button class="btn_c" id="c_btn">確認結果 (10s)</button>
</div>

</body>
</html>
