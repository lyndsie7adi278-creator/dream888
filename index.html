<body oncontextmenu="return false;">

    <div style="font-size:0.7rem; color:#ccc; margin-bottom:10px;">æœ€è¿‘æ¶ˆè²»ç´€éŒ„</div>
    <div id="hList" style="font-size:0.75rem; color:#666; max-height:300px; overflow-y:auto;"></div>
    <button style="width:100%; margin-top:30px; border:none; background:#fff1f3; color:#ff6b6b; padding:10px; border-radius:10px; font-weight:bold;" onclick="localStorage.removeItem('myScratchCode'); location.reload();">ç™»å‡ºå¸³è™Ÿ</button>

<div class="product-grid" id="pGrid">

<div id="loginModal" class="modal">
    <div class="m-box">
        <h2 style="margin:0;">WELCOME</h2>
        <input type="text" id="cIn" placeholder="è¼¸å…¥ä»£ç¢¼" style="width:100%; padding:12px; margin-top:20px; border:1px solid #ddd; border-radius:10px; text-align:center;">
        <button class="btn" onclick="handleLogin()">é€²å…¥å•†åŸ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);
    const saved = localStorage.getItem('myScratchCode');

    // é–å®šé–‹ç™¼è€…å·¥å…·
    document.onkeydown = (e) => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };

    window.toggleDrawer = () => { document.getElementById('drawer').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
    window.editNick = async () => { const n = prompt("è«‹è¼¸å…¥æ‚¨çš„æš±ç¨±ï¼š"); if(n) await update(ref(db, `users/${saved}`), { nickname: n }); };

    function init() {
        // 1. å…¬å‘Š
        get(ref(db, 'settings/announcement')).then(s => { if(s.exists() && s.val()) document.getElementById('annBody').innerText = s.val(); });

        // 2. ğŸŸ¢ ä¿®æ­£å¾Œçš„å•†å“æ¸²æŸ“é‚è¼¯
        onValue(ref(db, 'gameSettings'), s => {
            const allG = s.val() || {};
            const grid = document.getElementById('pGrid');
            grid.innerHTML = ''; // æ¸…æ¥šã€Œè¼‰å…¥ä¸­ã€æ–‡å­—

            if (Object.keys(allG).length === 0) {
                grid.innerHTML = '<div style="grid-column:1/span 2; text-align:center; color:#999;">ç›®å‰ç„¡ä¸Šæ¶å•†å“</div>';
                return;
            }

            for (let id in allG) {
                const item = allG[id];
                // å»ºç«‹å¡ç‰‡åŸºç¤ HTML
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => location.href = `game.html?id=${id}`;
                
                // é è¨­é¡¯ç¤ºå…§å®¹ (å…ˆä¸æ”¾å„ªæƒ åƒ¹ï¼Œé¿å… pool è³‡æ–™é‚„æ²’åˆ°å°±å¡ä½)
                card.innerHTML = `
                    <img src="${item.img || ''}" class="p-img">
                    <div class="p-info">
                        <div class="p-name">${id}</div>
                        <div class="p-price-value" id="price-${id.replace(/\s/g,'')}">ä¸€åˆ® / P${item.price || 0}</div>
                        <div class="p-promo" id="promo-${id.replace(/\s/g,'')}"></div>
                    </div>
                `;
                grid.appendChild(card);

                // ğŸŸ¢ éå¼·åˆ¶æ€§ç›£è½ pool (å°±ç®—é€™å€‹å¤±æ•—ï¼Œä¸Šé¢çš„å¡ç‰‡ä¹Ÿæœƒç•™è‘—)
                onValue(ref(db, `games/${id}/pool`), pSnap => {
                    const pool = pSnap.val() || [];
                    const sold = pool.filter(x => x.taken).length;
                    const priceEl = document.getElementById(`price-${id.replace(/\s/g,'')}`);
                    const promoEl = document.getElementById(`promo-${id.replace(/\s/g,'')}`);
                    
                    if (item.promoCount > 0 && sold < item.promoCount) {
                        if (priceEl) priceEl.innerHTML = `<span class="promo-tag">é–‹ç›¤å„ªæƒ </span> ä¸€åˆ® / P${item.promoPrice}`;
                        if (promoEl) promoEl.innerHTML = `<div class="promo-info">å‰${item.promoCount}åˆ® P${item.promoPrice} / ä¹‹å¾Œ P${item.price}</div>`;
                    } else {
                        if (priceEl) priceEl.innerHTML = `ä¸€åˆ® / P${item.price}`;
                        if (promoEl) promoEl.innerHTML = '';
                    }
                });
            }
        });

        // 3. æœƒå“¡ä¸­å¿ƒ
        onValue(ref(db, `users/${saved}`), s => {
            const u = s.val(); if(!u) return;
            document.getElementById('uBal').innerText = (u.balance||0).toLocaleString();
            document.getElementById('uNick').innerText = (u.nickname || "è¨­å®šæš±ç¨±") + " âœï¸";
            document.getElementById('uID').innerText = `ID: ${saved}`;
            const hBox = document.getElementById('hList');
            if(u.logs) {
                const arr = Object.values(u.logs).sort((a,b)=>b.time-a.time);
                hBox.innerHTML = arr.slice(0, 10).map(l => `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #eee;"><span>${l.game}</span><span style="color:var(--primary)">-${l.cost}P</span></div>`).join('');
            }
        });
    }

    window.handleLogin = async () => {
        const code = document.getElementById('cIn').value.trim().toUpperCase();
        if(!code) return;
        const s = await get(ref(db, `users/${code}`));
        if(s.exists()) { localStorage.setItem('myScratchCode', code); location.reload(); } else alert("æŸ¥ç„¡æ­¤ä»£ç¢¼");
    };

    if(saved) { document.getElementById('loginModal').style.display='none'; init(); } 
    else document.getElementById('loginModal').style.display='flex';
</script>
