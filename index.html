        .game-grid { padding: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .history-list { height: calc(100vh - 420px); overflow-y: auto; background: #111; border-radius: 10px; padding: 5px; }
        .history-item { padding: 10px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; }
        .history-item b { color: #eee; }

        .modal-card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--primary); width: 80%; max-width: 350px; text-align: center; }
        .btn-confirm { background: var(--primary); border: none; padding: 12px; border-radius: 50px; font-weight: bold; width: 100%; margin-top: 20px; cursor: pointer; }
        .btn-logout { background: #222; color: #ff4444; border: 1px solid #333; padding: 10px; width: 100%; border-radius: 10px; margin-top: 20px; cursor: pointer; font-size: 0.8rem; }

<body>

    </div>
</div>

<div class="header">

    <div class="header-right">
        <div class="balance-tag">P <span id="uBal">0</span></div>
        <button class="menu-btn" onclick="toggleMenu()">é¸å–®</button>
    </div>
</div>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
<div class="side-menu" id="sideMenu">

            <span id="uNick">è¼‰å…¥ä¸­...</span>
            <span onclick="editNickname()" style="cursor:pointer; font-size:0.9rem; margin-left:5px;">âœï¸</span>
        </div>
        <div style="font-size: 0.7rem; color: #555;">UID: <span id="uID">----</span></div>
    </div>
    
    <div style="font-size: 0.75rem; color: #666; margin-bottom: 10px;">ğŸ•’ æœ€è¿‘æ¶ˆè²»ç´€éŒ„</div>
    <div class="history-list" id="historyList"></div>

    <button class="btn-logout" onclick="logout()">å®‰å…¨ç™»å‡º</button>
</div>

<div class="game-grid" id="gameGrid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const userId = localStorage.getItem('myScratchCode');
    if(!userId) location.href = "login.html";

    window.toggleMenu = () => {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('menuOverlay').classList.toggle('active');
    };
    window.closeNotice = () => document.getElementById('noticeModal').style.display = 'none';
    window.logout = () => { if(confirm("ç¢ºå®šè¦ç™»å‡ºå¸³è™Ÿï¼Ÿ")) { localStorage.removeItem('myScratchCode'); location.href = "login.html"; } };
    window.editNickname = async () => {
        const n = prompt("è«‹è¼¸å…¥æ‚¨çš„æš±ç¨±ï¼š");
        if(n) await update(ref(db, `users/${userId}`), { nickname: n });
    };

    // 1. åŒæ­¥å…¬å‘Š
    onValue(ref(db, 'settings/announcement'), s => {
        if(s.exists() && s.val().trim() !== ""){ 
            document.getElementById('noticeContent').innerText = s.val(); 
            document.getElementById('noticeModal').style.display = 'flex'; 
        }
    });

    // 2. åŒæ­¥æœƒå“¡è³‡æ–™èˆ‡ç´€éŒ„
    onValue(ref(db, `users/${userId}`), s => {
        const u = s.val(); if(!u) return;
        document.getElementById('uID').innerText = userId;
        document.getElementById('uBal').innerText = (u.balance || 0).toLocaleString();
        document.getElementById('uNick').innerText = u.nickname || "æ–°ç©å®¶";
        const hList = document.getElementById('historyList');
        if(u.logs){
            const logsArray = Object.values(u.logs).reverse();
            hList.innerHTML = logsArray.map(l => `
                <div class="history-item">
                    <div><b>${l.game}</b><br><small style="color:#444">${new Date(l.time).toLocaleTimeString()}</small></div>
                    <span>-${l.cost} P</span>
                </div>`).join('');
        } else { hList.innerHTML = '<div style="color:#222; text-align:center; padding-top:20px;">ç„¡ç´€éŒ„</div>'; }
    });

    // 3. éŠæˆ²åˆ—è¡¨ (é‚„åŸåŸå§‹ä½ˆå±€)
    onValue(ref(db, 'gameSettings'), s => {
        const games = s.val(); const grid = document.getElementById('gameGrid'); grid.innerHTML = '';
        for(let id in games) {
            grid.innerHTML += `<div class="game-card" onclick="location.href='game.html?id=${id}'">
                <img class="game-img" src="${games[id].img}"><div class="game-info">${id.replace(/_/g,' ')}</div></div>`;
        }
    });
</script>
