        /* 5. å´é‚Šæœƒå“¡ä¸­å¿ƒ (é è¨­éš±è—åœ¨å³å´) */
        .side-menu {

        /* å´é‚Šæ¬„å…§å…ƒä»¶ */
        .profile-section { text-align: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        .nick-name { font-size: 1.1rem; font-weight: bold; color: var(--primary); display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        /* æ¶ˆè²»ç´€éŒ„å€ */
        .history-title { font-size: 0.75rem; color: #666; margin-bottom: 10px; }
        .history-list { 
            height: calc(100vh - 400px); overflow-y: auto; background: #080808;

        }
        .history-item b { color: #fff; }
        .history-item span { color: var(--primary); font-weight: bold; }

        /* 6. å…¬å‘Šå½ˆçª— */
        .modal {

            font-weight: bold; margin-top: 20px; width: 100%; cursor: pointer; 
        }
        .btn-logout {

        }
    </style>
</head>
<body>

<div id="noticeModal" class="modal">

        <button class="btn-close" onclick="closeNotice()">é€²å…¥å¤§å»³</button>
    </div>
</div>

<div class="header">

    <div class="header-right">
        <div class="balance-tag">P <span id="uBal">0</span></div>
        <button class="menu-btn" onclick="toggleMenu()">é¸å–®</button>
    </div>
</div>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
<div class="side-menu" id="sideMenu">
    <div class="profile-section">
        <div class="nick-name">
            <span id="uNick">è¼‰å…¥ä¸­...</span>
            <span onclick="editNickname()" style="cursor:pointer; font-size:0.9rem; opacity:0.5;">âœï¸</span>
        </div>
        <div style="font-size: 0.7rem; color: #444; margin-top: 5px;">UID: <span id="uID">----</span></div>
    </div>
    
    <div class="history-title">ğŸ•’ æœ€è¿‘æ¶ˆè²»ç´€éŒ„</div>
    <div class="history-list" id="historyList">
        <div style="color:#222; text-align:center; padding-top:20px;">å°šç„¡ç´€éŒ„</div>
    </div>

    <button class="btn-logout" onclick="logout()">ç™»å‡ºå¸³è™Ÿ</button>
</div>

<div class="game-grid" id="gameGrid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase é…ç½® (è«‹ä¿æŒæ‚¨åŸæœ¬çš„é…ç½®)
    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const userId = localStorage.getItem('myScratchCode');
    if(!userId) location.href = "login.html";

    // ä»‹é¢äº¤äº’
    window.toggleMenu = () => {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('menuOverlay').classList.toggle('active');
    };
    window.closeNotice = () => document.getElementById('noticeModal').style.display = 'none';
    window.logout = () => { if(confirm("ç¢ºå®šç™»å‡ºï¼Ÿ")) { localStorage.removeItem('myScratchCode'); location.href = "login.html"; } };
    
    window.editNickname = async () => {
        const n = prompt("è«‹è¼¸å…¥æ‚¨çš„æ–°æš±ç¨±ï¼š");
        if(n && n.trim() !== "") await update(ref(db, `users/${userId}`), { nickname: n });
    };

    // 1. å…¬å‘Šç›£è½
    onValue(ref(db, 'settings/announcement'), s => {
        if(s.exists() && s.val().trim() !== ""){ 
            document.getElementById('noticeContent').innerText = s.val(); 
            document.getElementById('noticeModal').style.display = 'flex'; 
        }
    });

    // 2. æœƒå“¡èˆ‡æ¶ˆè²»ç´€éŒ„ç›£è½
    onValue(ref(db, `users/${userId}`), s => {
        const u = s.val(); if(!u) return;
        document.getElementById('uID').innerText = userId;
        document.getElementById('uBal').innerText = (u.balance || 0).toLocaleString();
        document.getElementById('uNick').innerText = u.nickname || "æ–°ç©å®¶";
        
        const hList = document.getElementById('historyList');
        if(u.logs){
            const logsArray = Object.values(u.logs).reverse();
            hList.innerHTML = logsArray.map(l => `
                <div class="history-item">
                    <div><b>${l.game}</b><br><small style="color:#444">${new Date(l.time).toLocaleTimeString()}</small></div>
                    <span>-${l.cost} P</span>
                </div>`).join('');
        }
    });

    // 3. éŠæˆ²åˆ—è¡¨ï¼šé‚„åŸ 2 åˆ—ä½ˆå±€
    onValue(ref(db, 'gameSettings'), s => {
        const games = s.val(); const grid = document.getElementById('gameGrid'); grid.innerHTML = '';
        if(!games) return;
        for(let id in games) {
            grid.innerHTML += `
                <div class="game-card" onclick="location.href='game.html?id=${id}'">
                    <img class="game-img" src="${games[id].img}">
                    <div class="game-info">${id.replace(/_/g,' ')}</div>
                </div>`;
        }
    });
</script>
