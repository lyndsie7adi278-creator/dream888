<!DOCTYPE html>
<html lang="zh-TW">

    <style>

        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* å³ä¸Šè§’åŠŸèƒ½éˆ• */
        .top-bar { position: fixed; top: 15px; right: 15px; z-index: 1000; }
        .menu-btn { background: var(--p); border: none; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; font-size: 1.4rem; box-shadow: 0 0 15px rgba(255,184,0,0.4); }

        /* æœƒå“¡ä¸­å¿ƒå´é‚Šæ¬„ */
        .side-menu { position: fixed; top: 0; right: -320px; width: 300px; height: 100vh; background: #000; z-index: 2000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 40px 20px; box-sizing: border-box; border-left: 1px solid var(--border); }
        .side-menu.active { right: 0; }

        .menu-overlay.active { display: block; }

        .profile-box { text-align: center; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #222; }
        .nick-display { font-size: 1.3rem; font-weight: 900; color: var(--p); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .uid-tag { font-size: 0.7rem; color: #444; margin-top: 5px; letter-spacing: 1px; }

        .balance-box { background: linear-gradient(145deg, #111, #000); padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 1px solid var(--border); text-align: center; }
        
        /* æ¶ˆè²»ç´€éŒ„å€ */
        .history-title { font-size: 0.8rem; color: #666; margin-bottom: 10px; padding-left: 5px; }
        .history-list { height: calc(100vh - 420px); overflow-y: auto; background: #080808; border-radius: 10px; padding: 5px; }
        .history-item { padding: 12px; border-bottom: 1px solid #151515; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        .history-item b { color: #fff; }

        /* éŠæˆ²åˆ—è¡¨ç¶²æ ¼ */
        .game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 85px 15px 30px; }
        .game-card { background: var(--card); border-radius: 18px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .game-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .game-info { padding: 12px; text-align: center; font-weight: bold; }

        /* å…¬å‘Šå½ˆçª— */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: var(--card); border: 2px solid var(--p); border-radius: 25px; padding: 30px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 0 30px var(--p); }
        .logout-btn { background: #333; color: #ff4444; border: 1px solid #444; padding: 12px; width: 100%; border-radius: 12px; margin-top: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="noticeModal" class="modal">
    <div class="modal-card">
        <h2 style="color:var(--p); margin-top:0;">ğŸ“œ å®˜æ–¹å…¬å‘Š</h2>
        <div id="noticeContent" style="color:#eee; line-height:1.6; text-align:left; margin: 20px 0; font-size: 0.9rem;"></div>
        <button onclick="closeNotice()" style="background:var(--p); border:none; padding:12px 40px; border-radius:50px; font-weight:bold; cursor:pointer; width:100%;">é€²å…¥éŠæˆ²å¤§å»³</button>
    </div>
</div>

<div class="top-bar"><button class="menu-btn" onclick="toggleMenu()">ğŸ‘¤</button></div>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
<div class="side-menu" id="sideMenu">
    <div class="profile-box">
        <div class="nick-display">
            <span id="uNick">è¼‰å…¥ä¸­...</span>
            <button onclick="editNickname()" style="background:none; border:none; color:var(--p); font-size:1rem; cursor:pointer;">âœï¸</button>
        </div>
        <div class="uid-tag">ACCOUNT ID: <span id="uID">----</span></div>
    </div>
    <div class="balance-box">
        <div style="font-size: 0.7rem; color: #666; margin-bottom: 5px;">WALLET BALANCE</div>
        <div style="font-size: 1.8rem; font-weight: 900; color: var(--p);">P <span id="uBal">0</span></div>
    </div>
    <div class="history-title">ğŸ•’ åˆ®åˆ®æ¨‚æ¶ˆè²»ç´€éŒ„</div>
    <div class="history-list" id="historyList"></div>
    <button class="logout-btn" onclick="logout()">å®‰å…¨ç™»å‡º</button>
</div>

<div class="game-grid" id="gameGrid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const userId = localStorage.getItem('myScratchCode');
    if(!userId) location.href = "login.html";

    window.toggleMenu = () => {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('menuOverlay').classList.toggle('active');
    };

    window.closeNotice = () => document.getElementById('noticeModal').style.display = 'none';

    window.logout = () => {
        if(confirm("ç¢ºå®šè¦ç™»å‡ºå¸³è™Ÿå—ï¼Ÿ")) { localStorage.removeItem('myScratchCode'); location.href = "login.html"; }
    };

    window.editNickname = async () => {
        const n = prompt("è«‹è¼¸å…¥æ‚¨çš„æš±ç¨±ï¼š");
        if(n) await update(ref(db, `users/${userId}`), { nickname: n });
    };

    // æ•¸æ“šåŒæ­¥
    onValue(ref(db, 'settings/announcement'), s => {
        if(s.exists()){ document.getElementById('noticeContent').innerText = s.val(); document.getElementById('noticeModal').style.display = 'flex'; }
    });

    onValue(ref(db, `users/${userId}`), s => {
        const u = s.val(); if(!u) return;
        document.getElementById('uID').innerText = userId;
        document.getElementById('uBal').innerText = (u.balance || 0).toLocaleString();
        document.getElementById('uNick').innerText = u.nickname || "æ–°ç©å®¶";
        const hList = document.getElementById('historyList');
        if(u.logs){
            hList.innerHTML = Object.values(u.logs).reverse().map(l => `
                <div class="history-item">
                    <div><b>${l.game}</b><br><small style="color:#444">${new Date(l.time).toLocaleTimeString()}</small></div>
                    <span>-${l.cost} P</span>
                </div>`).join('');
        } else { hList.innerHTML = '<div style="color:#222; text-align:center; padding-top:20px;">å°šç„¡ç´€éŒ„</div>'; }
    });

    onValue(ref(db, 'gameSettings'), s => {
        const games = s.val(); const grid = document.getElementById('gameGrid'); grid.innerHTML = '';
        for(let id in games) {
            grid.innerHTML += `<div class="game-card" onclick="location.href='game.html?id=${id}'">
                <img class="game-img" src="${games[id].img}"><div class="game-info">${id.replace(/_/g,' ')}</div></div>`;
        }
    });
</script>

</html>
