    <style>

        /* æ¶ˆè²»ç´€éŒ„å€ */
        .history-title { font-size: 0.85rem; color: #666; margin-bottom: 12px; font-weight: bold; }
        .history-list { 
            height: calc(100vh - 450px); overflow-y: auto; background: rgba(255,255,255,0.02); 
            border-radius: 15px; padding: 10px; border: 1px solid #111;

        .history-item {

        }

        .history-item span { color: var(--p); font-weight: 900; }

        /* éŠæˆ²åˆ—è¡¨ */
        .game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 90px 20px 40px; }
        .game-card { 
            background: var(--card); border-radius: 20px; overflow: hidden; 
            border: 1px solid #222; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .game-card:active { transform: scale(0.95); }
        .game-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }

        /* å…¬å‘Šå½ˆçª— */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 25px; }
        .modal-card { 
            background: var(--card); border: 2px solid var(--p); border-radius: 30px; 
            padding: 35px; width: 100%; max-width: 380px; text-align: center; 
            box-shadow: 0 0 40px rgba(255,184,0,0.3); 
        }
        .notice-btn { 
            background: var(--p); border: none; padding: 15px; border-radius: 50px; 
            font-weight: 900; cursor: pointer; width: 100%; margin-top: 20px; font-size: 1rem;
        }
        .logout-btn {

            padding: 12px; width: 100%; border-radius: 15px; margin-top: 30px;

        }
    </style>
</head>
<body>

<div id="noticeModal" class="modal">
    <div class="modal-card">
        <div style="font-size: 2.5rem; margin-bottom: 10px;">ğŸ“¢</div>
        <h2 style="color:var(--p); margin:0 0 15px 0; letter-spacing: 2px;">å®˜æ–¹é‡è¦å…¬å‘Š</h2>
        <div id="noticeContent" style="color:#bbb; line-height:1.8; text-align:left; margin-bottom: 25px; font-size: 0.95rem; white-space: pre-wrap;"></div>
        <button class="notice-btn" onclick="closeNotice()">é€²å…¥å¤§å»³</button>

<div class="top-bar"><button class="menu-btn" onclick="toggleMenu()">ğŸ‘¤</button></div>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
<div class="side-menu" id="sideMenu">
    <div class="profile-box">
        <div class="nick-display">
            <span id="uNick">è¼‰å…¥ä¸­...</span>
            <button onclick="editNickname()" style="background:none; border:none; color:var(--p); font-size:1.2rem; cursor:pointer; padding:5px;">âœï¸</button>
        </div>
        <div class="uid-tag">ACCOUNT ID: <span id="uID">----</span></div>
    </div>

    <div class="balance-box">
        <div style="font-size: 0.75rem; color: #555; margin-bottom: 8px; font-weight: bold;">TOTAL BALANCE</div>
        <div style="font-size: 2rem; font-weight: 900; color: var(--p);">P <span id="uBal">0</span></div>
    </div>

    <div class="history-title">ğŸ•’ æœ€è¿‘åˆ®åˆ®æ¨‚æ¶ˆè²»ç´€éŒ„</div>
    <div class="history-list" id="historyList">
        <div style="color:#222; text-align:center; padding-top:40px;">å°šç„¡ç´€éŒ„</div>
    </div>

    <button class="logout-btn" onclick="logout()">å®‰å…¨ç™»å‡ºå¸³è™Ÿ</button>
</div>

<div class="game-grid" id="gameGrid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, get, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const userId = localStorage.getItem('myScratchCode');
    if(!userId) location.href = "login.html";

    window.toggleMenu = () => {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('menuOverlay').classList.toggle('active');
    };

    window.closeNotice = () => document.getElementById('noticeModal').style.display = 'none';

    window.logout = () => {
        if(confirm("ç¢ºå®šè¦ç™»å‡ºä¸¦åˆ‡æ›å¸³è™Ÿå—ï¼Ÿ")) { 
            localStorage.removeItem('myScratchCode'); 
            location.href = "login.html"; 
        }
    };

    window.editNickname = async () => {
        const n = prompt("è«‹è¼¸å…¥æ‚¨çš„æ–°æš±ç¨±ï¼š");
        if(n && n.trim() !== "") {
            await update(ref(db, `users/${userId}`), { nickname: n.trim() });
        }
    };

    // 1. å…¬å‘ŠåŒæ­¥
    onValue(ref(db, 'settings/announcement'), s => {
        const msg = s.val();
        if(msg && msg.trim() !== ""){ 
            document.getElementById('noticeContent').innerText = msg; 
            document.getElementById('noticeModal').style.display = 'flex'; 
        }
    });

    // 2. æœƒå“¡èˆ‡æ¶ˆè²»ç´€éŒ„åŒæ­¥
    onValue(ref(db, `users/${userId}`), s => {
        const u = s.val();
        if(!u) return;
        document.getElementById('uID').innerText = userId;
        document.getElementById('uBal').innerText = (u.balance || 0).toLocaleString();
        document.getElementById('uNick').innerText = u.nickname || "æ–°ç©å®¶";
        
        const hList = document.getElementById('historyList');
        if(u.logs){
            // å°‡ç´€éŒ„è½‰ç‚ºé™£åˆ—ä¸¦åè½‰ï¼ˆæœ€æ–°çš„åœ¨ä¸Šé¢ï¼‰
            const logsArray = Object.values(u.logs).sort((a,b) => b.time - a.time);
            hList.innerHTML = logsArray.map(l => `
                <div class="history-item">
                    <div>
                        <b>${l.game.replace(/_/g, ' ')}</b><br>
                        <small style="color:#444">${new Date(l.time).toLocaleString()}</small>
                    </div>
                    <span>-${l.cost} P</span>
                </div>`).join('');
        }
    });

    // 3. éŠæˆ²åˆ—è¡¨åŒæ­¥
    onValue(ref(db, 'gameSettings'), s => {
        const games = s.val();
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';
        if(!games) return;
        for(let id in games) {
            grid.innerHTML += `
                <div class="game-card" onclick="location.href='game.html?id=${id}'">
                    <img class="game-img" src="${games[id].img}">
                    <div class="game-info">${id.replace(/_/g,' ')}</div>
                </div>`;
        }
    });
</script>
</body>
</html>
