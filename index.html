<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>

        /* é‚„åŸåŸå§‹å¤§å»³èƒŒæ™¯ */
        body {

            margin: 0; padding: 0; overflow-x: hidden; 
        }

        /* é ‚éƒ¨å›ºå®šå°èˆªåˆ—ï¼šé‚„åŸåŸå§‹è³ªæ„Ÿ */
        .header {
            position: sticky; top: 0; background: rgba(0,0,0,0.9); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--p); z-index: 1000;
        }
        .logo-txt { font-size: 1.4rem; font-weight: 900; color: var(--p); letter-spacing: 2px; }
        
        /* å³ä¸Šè§’å¿«æ·å€ */
        .top-right { display: flex; align-items: center; gap: 15px; }
        .balance-pill { background: var(--p); color: #000; padding: 5px 15px; border-radius: 50px; font-weight: 900; font-size: 0.9rem; }
        .menu-icon { font-size: 1.5rem; cursor: pointer; color: var(--p); }

        /* éŠæˆ²å¡ç‰‡å€åŸŸï¼šé‚„åŸåŸå§‹å¯¬é¬†æ¯”ä¾‹ */
        .game-container { padding: 20px; }
        .game-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; 
            max-width: 800px; margin: 0 auto; 
        }
        .game-card { 
            background: var(--card); border-radius: 20px; overflow: hidden; 
            border: 1px solid #222; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .game-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-bottom: 1px solid #222; }
        .game-info { padding: 12px; text-align: center; font-weight: bold; font-size: 1rem; }

        /* å´é‚Šæœƒå“¡ä¸­å¿ƒ (é è¨­éš±è—) */
        .side-menu { 
            position: fixed; top: 0; right: -320px; width: 300px; height: 100vh; 
            background: #000; z-index: 2000; transition: 0.4s; 
            padding: 40px 20px; box-sizing: border-box; border-left: 2px solid var(--p); 
        }
        .side-menu.active { right: 0; }
        .menu-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1500; backdrop-filter: blur(5px); }
        .menu-overlay.active { display: block; }

        /* æ¶ˆè²»ç´€éŒ„æ¸…å–®æ¨£å¼ */
        .history-list { height: calc(100vh - 450px); overflow-y: auto; margin-top: 15px; background: #080808; border-radius: 10px; }
        .history-item { padding: 12px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 0.8rem; }
        .history-item b { color: var(--p); }

        /* å…¬å‘Šå½ˆçª— */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 25px; }
        .modal-card { background: var(--card); border: 2px solid var(--p); border-radius: 25px; padding: 30px; text-align: center; width: 85%; max-width: 350px; }
        
        .btn-p { background: var(--p); border: none; padding: 12px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; margin-top: 10px; }
        .btn-logout { background: #1a1a1a; color: #ff4444; border: 1px solid #333; padding: 10px; border-radius: 10px; width: 100%; margin-top: 30px; cursor: pointer; }
    </style>
</head>
<body>

<div id="noticeModal" class="modal">
    <div class="modal-card">
        <h2 style="color:var(--p); margin-top:0;">ğŸ“¢ å®˜æ–¹å…¬å‘Š</h2>
        <div id="noticeContent" style="color:#eee; text-align:left; margin-bottom: 25px; white-space: pre-wrap;"></div>
        <button class="btn-p" onclick="closeNotice()">é€²å…¥ç³»çµ±</button>
    </div>
</div>

<div class="header">
    <div class="logo-txt">DREAM FACTORY</div>
    <div class="top-right">
        <div class="balance-pill">P <span id="uBal">0</span></div>
        <div class="menu-icon" onclick="toggleMenu()">ğŸ‘¤</div>
    </div>
</div>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
<div class="side-menu" id="sideMenu">
    <div style="text-align:center; padding-bottom:20px; border-bottom:1px solid #222;">
        <div style="color:var(--p); font-size:1.4rem; font-weight:900;">
            <span id="uNick">è¼‰å…¥ä¸­...</span>
            <span onclick="editNickname()" style="cursor:pointer; font-size:0.8rem; margin-left:5px;">âœï¸</span>
        </div>
        <div style="color:#444; font-size:0.7rem; margin-top:5px;">ID: <span id="uID">----</span></div>
    </div>

    <div style="margin: 25px 0;">
        <div style="font-size:0.7rem; color:#666;">æœ€è¿‘æ¶ˆè²»ç´€éŒ„</div>
        <div class="history-list" id="historyList"></div>
    </div>

    <button class="btn-logout" onclick="logout()">å®‰å…¨ç™»å‡º</button>
</div>

<div class="game-container">
    <div class="game-grid" id="gameGrid"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const userId = localStorage.getItem('myScratchCode');
    if(!userId) location.href = "login.html";

    window.toggleMenu = () => {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('menuOverlay').classList.toggle('active');
    };

    window.closeNotice = () => document.getElementById('noticeModal').style.display = 'none';

    window.logout = () => {
        if(confirm("ç¢ºå®šç™»å‡ºå¸³è™Ÿï¼Ÿ")) { localStorage.removeItem('myScratchCode'); location.href = "login.html"; }
    };

    window.editNickname = async () => {
        const n = prompt("è¼¸å…¥æ‚¨çš„æ–°æš±ç¨±ï¼š");
        if(n) await update(ref(db, `users/${userId}`), { nickname: n });
    };

    // å…¬å‘ŠåŒæ­¥
    onValue(ref(db, 'settings/announcement'), s => {
        if(s.exists() && s.val()){ document.getElementById('noticeContent').innerText = s.val(); document.getElementById('noticeModal').style.display = 'flex'; }
    });

    // æœƒå“¡åŒæ­¥
    onValue(ref(db, `users/${userId}`), s => {
        const u = s.val(); if(!u) return;
        document.getElementById('uID').innerText = userId;
        document.getElementById('uBal').innerText = (u.balance || 0).toLocaleString();
        document.getElementById('uNick').innerText = u.nickname || "æ–°ç©å®¶";
        const hList = document.getElementById('historyList');
        if(u.logs){
            const logsArray = Object.values(u.logs).sort((a,b) => b.time - a.time);
            hList.innerHTML = logsArray.map(l => `
                <div class="history-item">
                    <div><b>${l.game.replace(/_/g,' ')}</b><br><small style="color:#333">${new Date(l.time).toLocaleTimeString()}</small></div>
                    <span style="color:var(--p)">-${l.cost}</span>
                </div>`).join('');
        }
    });

    // éŠæˆ²åˆ—è¡¨åŒæ­¥ (ç¶­æŒåŸå§‹æ¯”ä¾‹)
    onValue(ref(db, 'gameSettings'), s => {
        const games = s.val(); const grid = document.getElementById('gameGrid'); grid.innerHTML = '';
        for(let id in games) {
            grid.innerHTML += `<div class="game-card" onclick="location.href='game.html?id=${id}'">
                <img class="game-img" src="${games[id].img}"><div class="game-info">${id.replace(/_/g,' ')}</div></div>`;
        }
    });
</script>
</body>
</html>
