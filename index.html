<style>
    /* ...保留原本樣式... */

    /* 替代聲明區塊：改為簡單的服務資訊 */
    .service-footer {
        width: 90%; max-width: 450px;
        margin: 30px 0;
        padding: 15px;
        text-align: center;
        border-top: 1px solid #eee;
    }
    .status-dot {
        display: inline-block;
        width: 8px; height: 8px;
        background: #2ecc71;
        border-radius: 50%;
        margin-right: 5px;
        box-shadow: 0 0 5px #2ecc71;
    }
    .server-info {
        font-size: 0.75rem;
        color: #999;
        letter-spacing: 0.5px;
    }
</style>

<div class="product-grid">
    <div class="p-card" onclick="play('Boss_01', 100)">
        <img src="https://i.ibb.co/6RDNMdQ2/800x.jpg" class="p-img">
        <div class="p-info">
            <div class="p-name">大首領系列</div>
            <div class="p-price">100 pts / 抽</div>
        </div>
    </div>
</div>

<div class="service-footer">
    <div class="server-info">
        <span class="status-dot"></span> 雲端系統連線正常 | 加密通訊已開啟
    </div>
</div>

<script type="module">
    /* ...Firebase 配置與登入邏輯保持不變... */

    // 優化後的跳轉邏輯
    window.play = (id, price) => {
        // 核心建議：不要把 total, safe, win 寫在 HTML 標籤裡
        // 這裡只傳 ID 與價格，內頁再從資料庫抓取機率設定
        const url = `game.html?id=${id}&price=${price}`;
        window.location.href = url;
    };

    /* 防止他人看原始碼的小技巧：
       雖然無法 100% 防止，但可以增加難度 
    */
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i')) {
            e.preventDefault();
        }
    });
</script>
