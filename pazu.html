<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>夢工廠旗艦彈珠台 - 流體軌道修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; touch-action: none; background: #1a0f0a; margin: 0; }
        .machine-bg { background-color: #d2b48c; background-image: url('https://www.transparenttextures.com/patterns/wood-pattern-polished.png'); }
        .canvas-container {
            border: 10px solid #5d2e17; border-radius: 40px 40px 10px 10px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 20px 40px rgba(0,0,0,0.8);
            background: #fdf5e6; position: relative; overflow: hidden;
        }
        .plunger-side {
            width: 50px; height: 220px; background: #8b4513; border: 4px solid #422006;
            border-radius: 25px; display: flex; justify-content: center; align-self: flex-end; margin-bottom: 20px;
        }
        #plunger-stick { width: 10px; height: 130px; background: #94a3b8; border-radius: 5px; margin-top: 10px; position: relative; }
        #plunger-knob {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            width: 45px; height: 45px; background: radial-gradient(circle at 30% 30%, #ff4d4d, #991b1b);
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.6); cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col items-center machine-bg">

    <div class="w-full max-w-[400px] p-4 flex justify-between items-center text-[#422006] font-bold">
        <div class="bg-white/40 px-5 py-2 rounded-2xl border border-amber-900/20">
            <p class="text-[10px] uppercase font-black">Points</p>
            <p id="userPoints" class="text-xl">---</p>
        </div>
        <div class="bg-white/40 px-5 py-2 rounded-2xl border border-amber-900/20 text-right">
            <p class="text-[10px] uppercase font-black">Balls</p>
            <p id="gameState" class="text-xl">0 / 5</p>
        </div>
    </div>

    <div class="flex items-stretch gap-4 px-2 h-[82vh] w-full max-w-[450px]">
        <div class="canvas-container flex-grow">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="plunger-side">
            <div id="plunger-stick">
                <div id="plunger-knob"></div>
            </div>
        </div>
    </div>

    <div id="resultModal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-[#fdf5e6] w-full max-w-sm rounded-[3rem] p-10 border-[10px] border-[#5d2e17] text-center shadow-2xl">
            <h2 class="text-[#5d2e17] font-black text-2xl uppercase tracking-widest">總得分</h2>
            <h1 id="finalScore" class="text-7xl font-black text-red-600 my-6">0</h1>
            <button onclick="location.reload()" class="w-full py-5 rounded-2xl font-black bg-[#5d2e17] text-white text-xl active:scale-95 transition">再來一局 (10點)</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPGEIwCKyYxz6TYdxmkwAxIWjfQI8Awco",
            authDomain: "dream8-7b161.firebaseapp.com",
            databaseURL: "https://dream8-7b161-default-rtdb.firebaseio.com",
            projectId: "dream8-7b161",
            storageBucket: "dream8-7b161.firebasestorage.app",
            messagingSenderId: "606218522479",
            appId: "1:606218522479:web:2737643db3de735af7e29a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let user = { id: "", points: 0 };
        let ball = { x: 0, y: 0, vx: 0, vy: 0, r: 8.5, active: false, inLane: true };
        let settledBalls = [];
        let holeOccupancy = Array(10).fill(0);
        let pins = [];
        let holes = [10, 30, 50, 100, 20, 20, 100, 50, 30, 10];
        let score = 0, usedBalls = 0, isDragging = false, startY = 0, dragOffset = 0;

        function resize() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            initPins();
            resetBall();
        }

        function initPins() {
            pins = [];
            const laneX = canvas.width - 40;
            for (let i = 0; i < 9; i++) {
                let rowCount = (i % 2 === 0) ? 6 : 7;
                for (let j = 0; j < rowCount; j++) {
                    pins.push({ x: (i % 2 === 0 ? 30 : 15) + j * (laneX/rowCount), y: 170 + i * 42 });
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width - 20;
            ball.y = canvas.height - 40;
            ball.vx = 0; ball.vy = 0; ball.active = false; ball.inLane = true;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const laneX = canvas.width - 40;
            const arcTop = 130;

            // 1. 軌道視覺
            ctx.strokeStyle = "#8b4513"; ctx.lineWidth = 6; ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(laneX, canvas.height); ctx.lineTo(laneX, arcTop); 
            ctx.stroke();

            // 頂部圓弧視覺
            ctx.beginPath();
            ctx.arc(canvas.width / 2, arcTop, canvas.width / 2 - 5, Math.PI, 0, false);
            ctx.stroke();

            // 2. 底部槽位
            const holeWidth = laneX / holes.length;
            for(let i=0; i<=holes.length; i++) {
                ctx.beginPath(); ctx.moveTo(i * holeWidth, canvas.height - 80); ctx.lineTo(i * holeWidth, canvas.height); ctx.stroke();
            }
            holes.forEach((s, i) => {
                ctx.fillStyle = "#8b4513"; ctx.font = "bold 9px Arial"; ctx.textAlign = "center";
                ctx.fillText(s, i * holeWidth + holeWidth/2, canvas.height - 5);
            });

            // 3. 釘子與球
            ctx.fillStyle = "#cd853f";
            pins.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); ctx.fill(); });
            settledBalls.forEach(b => drawBall(b.x, b.y));
            if (usedBalls < 5) drawBall(ball.x, ball.y);

            update();
            requestAnimationFrame(draw);
        }

        function drawBall(x, y) {
            let g = ctx.createRadialGradient(x-3, y-3, 1, x, y, 8.5);
            g.addColorStop(0, '#ff6b6b'); g.addColorStop(1, '#8b0000');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x, y, 8.5, 0, Math.PI*2); ctx.fill();
        }

        function update() {
            if (!ball.active) return;

            ball.vy += 0.25; 
            ball.x += ball.vx;
            ball.y += ball.vy;

            const laneX = canvas.width - 40;
            const arcCenterY = 130;
            const centerX = canvas.width / 2;
            const radius = canvas.width / 2 - 5 - ball.r;

            // --- 修復：流體式軌道邏輯 ---
            if (ball.inLane) {
                // 發射道鎖定
                if (ball.y > arcCenterY) {
                    ball.x = canvas.width - 20; // 絕對鎖定在道內中心
                    ball.vx = 0;
                } else {
                    // 進入圓弧導引
                    const dx = ball.x - centerX;
                    const dy = ball.y - arcCenterY;
                    const angle = Math.atan2(dy, dx);
                    
                    // 強制黏著圓弧，不准撞牆反彈，直接滑行
                    ball.x = centerX + Math.cos(angle) * radius;
                    ball.y = arcCenterY + Math.sin(angle) * radius;

                    // 當球滑過頂點並越過中線，完全釋放
                    if (ball.x < centerX - 10) { 
                        ball.inLane = false; 
                        // 給予向左落下的初速
                        ball.vx = -1.5;
                        ball.vy = 0.5;
                    }
                }
            } else {
                // 自由碰撞
                if (ball.x < ball.r) { ball.x = ball.r; ball.vx *= -0.5; }
                if (ball.y < ball.r) { ball.y = ball.r; ball.vy *= -0.5; }
                if (ball.x > canvas.width - ball.r) { ball.x = canvas.width - ball.r; ball.vx *= -0.5; }
                if (ball.x > laneX - ball.r && ball.y > arcCenterY) { ball.x = laneX - ball.r; ball.vx *= -0.4; }

                pins.forEach(p => {
                    const dx = ball.x - p.x, dy = ball.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < ball.r + 3) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx**2 + ball.vy**2);
                        ball.vx = Math.cos(angle) * (speed * 0.7 + 0.6);
                        ball.vy = Math.sin(angle) * (speed * 0.7 + 0.6);
                    }
                });

                // 結算
                if (ball.y > canvas.height - 40 && ball.x < laneX) {
                    const holeWidth = laneX / holes.length;
                    let idx = Math.floor(ball.x / holeWidth);
                    score += holes[Math.min(idx, 9)];
                    const stack = holeOccupancy[idx];
                    settledBalls.push({ x: idx * holeWidth + holeWidth/2, y: canvas.height - 15 - (stack * 18) });
                    holeOccupancy[idx]++;
                    usedBalls++;
                    document.getElementById('gameState').innerText = `${usedBalls} / 5`;
                    resetBall();
                    if (usedBalls >= 5) {
                        setTimeout(() => {
                            document.getElementById('finalScore').innerText = score;
                            document.getElementById('resultModal').classList.remove('hidden');
                        }, 800);
                    }
                }
            }
            if (ball.y > canvas.height && ball.inLane) resetBall();
        }

        const knob = document.getElementById('plunger-knob');
        const stick = document.getElementById('plunger-stick');

        knob.addEventListener('touchstart', (e) => {
            if (ball.active || usedBalls >= 5) return;
            isDragging = true; startY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            dragOffset = Math.max(0, Math.min(100, e.touches[0].clientY - startY));
            stick.style.transform = `translateY(${dragOffset}px)`;
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            if (dragOffset > 20) {
                if (usedBalls === 0 && user.points < 10) return alert("點數不足！");
                if (usedBalls === 0) db.ref('users/' + user.id).update({ points: user.points - 10 });
                ball.active = true;
                ball.inLane = true;
                ball.vy = -(dragOffset / 3.4); 
                ball.vx = 0;
            }
            stick.style.transform = `translateY(0px)`;
            dragOffset = 0;
        });

        async function init() {
            try {
                await liff.init({ liffId: "2008968610-8dLoGQie" });
                if (liff.isLoggedIn()) {
                    const p = await liff.getProfile();
                    user.id = p.userId;
                    db.ref('users/' + user.id + '/points').on('value', s => {
                        user.points = s.val() || 0;
                        document.getElementById('userPoints').innerText = user.points.toLocaleString();
                    });
                }
            } catch (e) {}
        }

        window.onload = () => { init(); resize(); draw(); };
        window.onresize = resize;
    </script>
</body>
</html>
