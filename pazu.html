<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>糖果彈珠台 - 夢工廠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        html, body { 
            position: fixed; width: 100%; height: 100%; 
            overflow: hidden; touch-action: none; 
            background: #e2d1b3; margin: 0; font-family: "PingFang TC", sans-serif;
        }
        /* 木質背景質感 */
        .wood-bg {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern-polished.png');
            background-color: #d2b48c;
        }
        .machine-frame {
            border: 12px solid #8b4513;
            border-radius: 40px 40px 10px 10px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3), 0 20px 40px rgba(0,0,0,0.5);
            background: #fdf5e6;
            position: relative;
        }
        /* 側邊拉桿區 */
        .plunger-area {
            width: 50px; height: 220px;
            background: #a0522d; border: 4px solid #5d2e17;
            border-radius: 25px; display: flex; justify-content: center;
        }
        #plunger-stick { width: 10px; height: 130px; background: #94a3b8; border-radius: 5px; margin-top: 10px; position: relative; }
        #plunger-knob {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            width: 45px; height: 45px; background: radial-gradient(circle at 30% 30%, #ff0000, #8b0000);
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.6); cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col items-center wood-bg">

    <div class="w-full max-w-[400px] p-4 flex justify-between items-center text-amber-950 font-bold">
        <div class="bg-white/50 px-4 py-2 rounded-xl border border-amber-900/30">
            <p class="text-[10px] uppercase">Points</p>
            <p id="userPoints" class="text-xl">---</p>
        </div>
        <div class="bg-white/50 px-4 py-2 rounded-xl border border-amber-900/30 text-right">
            <p class="text-[10px] uppercase">Ball Count</p>
            <p id="gameState" class="text-xl">0 / 5</p>
        </div>
    </div>

    <div class="flex items-end gap-3 mb-6">
        <div class="machine-frame">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="plunger-area">
            <div id="plunger-stick">
                <div id="plunger-knob"></div>
            </div>
        </div>
    </div>

    <div id="resultModal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-6">
        <div class="bg-[#fdf5e6] w-full max-w-sm rounded-[3rem] p-10 border-[10px] border-[#8b4513] text-center shadow-2xl">
            <h2 class="text-[#8b4513] font-black text-2xl">遊戲結束</h2>
            <h1 id="finalScore" class="text-7xl font-black text-red-600 my-6">0</h1>
            <button onclick="location.reload()" class="w-full py-5 rounded-2xl font-black bg-[#8b4513] text-white text-xl active:scale-95 transition">再玩一次 (10點)</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPGEIwCKyYxz6TYdxmkwAxIWjfQI8Awco",
            authDomain: "dream8-7b161.firebaseapp.com",
            databaseURL: "https://dream8-7b161-default-rtdb.firebaseio.com",
            projectId: "dream8-7b161",
            storageBucket: "dream8-7b161.firebasestorage.app",
            messagingSenderId: "606218522479",
            appId: "1:606218522479:web:2737643db3de735af7e29a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 300;
        canvas.height = 500;

        let user = { id: "", points: 0 };
        let activeBall = { x: 282, y: 460, vx: 0, vy: 0, r: 9, active: false };
        let settledBalls = []; 
        let pins = [];
        let holes = [10, 20, 50, 100, 30, 30, 100, 50, 20, 10];
        let score = 0, usedBalls = 0;
        let isDragging = false, startY = 0, dragOffset = 0;

        // 初始化釘子 (蜂巢排列，避發射道)
        for (let i = 0; i < 9; i++) {
            let rowCount = (i % 2 === 0) ? 7 : 8;
            for (let j = 0; j < rowCount; j++) {
                pins.push({ x: (i % 2 === 0 ? 30 : 15) + j * 35, y: 150 + i * 35 });
            }
        }

        async function init() {
            try {
                await liff.init({ liffId: "2008968610-8dLoGQie" });
                if (liff.isLoggedIn()) {
                    const p = await liff.getProfile();
                    user.id = p.userId;
                    db.ref('users/' + user.id + '/points').on('value', s => {
                        user.points = s.val() || 0;
                        document.getElementById('userPoints').innerText = user.points.toLocaleString();
                    });
                }
            } catch (e) {}
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const laneX = canvas.width - 35;

            // 1. 畫出軌道牆壁
            ctx.strokeStyle = "#8b4513"; ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(laneX, 500); ctx.lineTo(laneX, 100); // 發射管左牆
            ctx.arc(150, 100, 150 - 35 + 35/2, 0, Math.PI, true); // 頂部大圓弧
            ctx.stroke();

            // 2. 畫底部計分槽
            const holeWidth = laneX / holes.length;
            for(let i=0; i<=holes.length; i++) {
                ctx.beginPath();
                ctx.moveTo(i * holeWidth, 400); ctx.lineTo(i * holeWidth, 500);
                ctx.stroke();
            }

            // 畫孔位分數
            holes.forEach((s, i) => {
                ctx.fillStyle = "#8b4513"; ctx.font = "bold 9px Arial"; ctx.textAlign = "center";
                ctx.fillText(s, i * holeWidth + holeWidth/2, 495);
            });

            // 3. 釘子
            ctx.fillStyle = "#cd853f";
            pins.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); ctx.fill(); });

            // 4. 畫掉入洞裡的球 (留存)
            settledBalls.forEach(b => drawBall(b.x, b.y));

            // 5. 畫活動球
            if (usedBalls < 5) drawBall(activeBall.x, activeBall.y);

            update();
            requestAnimationFrame(draw);
        }

        function drawBall(x, y) {
            let g = ctx.createRadialGradient(x-3, y-3, 1, x, y, 9);
            g.addColorStop(0, '#ff9999'); g.addColorStop(0.5, '#ff0000'); g.addColorStop(1, '#800000');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x, y, 9, 0, Math.PI*2); ctx.fill();
            // 加上反光點
            ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.beginPath(); ctx.arc(x-3, y-3, 3, 0, Math.PI*2); ctx.fill();
        }

        function update() {
            if (!activeBall.active) return;

            activeBall.vy += 0.22;
            activeBall.x += activeBall.vx;
            activeBall.y += activeBall.vy;

            const laneX = canvas.width - 35;

            // 牆壁物理
            if (activeBall.x < activeBall.r) { activeBall.x = activeBall.r; activeBall.vx *= -0.5; }
            if (activeBall.y < activeBall.r) { activeBall.y = activeBall.r; activeBall.vy *= -0.5; }
            if (activeBall.x > canvas.width - activeBall.r) { activeBall.x = canvas.width - activeBall.r; activeBall.vx *= -0.5; }

            // 發射管邏輯：只要球在 laneX 右邊且 y > 100，就被關在管子裡
            if (activeBall.x > laneX - activeBall.r && activeBall.y > 100) {
                activeBall.x = laneX - activeBall.r; activeBall.vx *= -0.3;
            }

            // 釘子碰撞
            pins.forEach(p => {
                const dx = activeBall.x - p.x, dy = activeBall.y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < activeBall.r + 3) {
                    const angle = Math.atan2(dy, dx);
                    const speed = Math.sqrt(activeBall.vx**2 + activeBall.vy**2);
                    activeBall.vx = Math.cos(angle) * (speed * 0.6 + 0.8);
                    activeBall.vy = Math.sin(angle) * (speed * 0.6 + 0.8);
                }
            });

            // 掉入孔位結算
            if (activeBall.y > 470 && activeBall.x < laneX) {
                const holeWidth = laneX / holes.length;
                let idx = Math.floor(activeBall.x / holeWidth);
                score += holes[Math.min(idx, 9)];
                
                // 固定球在孔裡 (像圖片那樣停在底部)
                settledBalls.push({ x: idx * holeWidth + holeWidth/2, y: 475 });
                usedBalls++;
                document.getElementById('gameState').innerText = `${usedBalls} / 5`;
                resetBall();
                
                if (usedBalls >= 5) {
                    setTimeout(() => {
                        document.getElementById('finalScore').innerText = score;
                        document.getElementById('resultModal').classList.remove('hidden');
                    }, 800);
                }
            }

            // 沒衝上去掉回來
            if (activeBall.y > 490 && activeBall.x >= laneX) {
                resetBall();
            }
        }

        function resetBall() {
            activeBall.x = 282; activeBall.y = 460;
            activeBall.vx = 0; activeBall.vy = 0; activeBall.active = false;
        }

        // --- 拉桿邏輯 ---
        const knob = document.getElementById('plunger-knob');
        const stick = document.getElementById('plunger-stick');

        knob.addEventListener('touchstart', (e) => {
            if (activeBall.active || usedBalls >= 5) return;
            isDragging = true; startY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            dragOffset = Math.max(0, Math.min(100, e.touches[0].clientY - startY));
            stick.style.transform = `translateY(${dragOffset}px)`;
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            if (dragOffset > 20) {
                if (usedBalls === 0 && user.points < 10) return alert("點數不足！");
                if (usedBalls === 0) db.ref('users/' + user.id).update({ points: user.points - 10 });
                
                activeBall.active = true;
                activeBall.vy = -(dragOffset / 4.2); 
                activeBall.vx = -1.2; // 甩出的力道
            }
            stick.style.transform = `translateY(0px)`;
            dragOffset = 0;
        });

        window.onload = () => { init(); draw(); };
    </script>
</body>
</html>
