        .title-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .title { font-size: 1.1rem; color: var(--p); font-weight: bold; margin: 0; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn { background: var(--p); color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 800; width: 100%; transition: 0.3s; margin-bottom: 5px; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px var(--p); }

        .btn-danger { background: #ef4444; color: white; font-size: 0.8rem; }

        table { width: 100%; border-collapse: collapse; }
        th { color: #888; font-size: 0.8rem; padding: 12px; border-bottom: 2px solid #222; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #1a1a1a; font-size: 0.9rem; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 900; }

<div class="main">

        <div class="card" style="max-width: 550px; margin: 0 auto;">
            <input type="text" id="gId" placeholder="éŠæˆ² ID">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="number" id="gTotal" placeholder="ç¸½ç±¤æ•¸">
                <input type="number" id="gPrice" placeholder="æ­£å¸¸åƒ¹æ ¼">

            <div style="background: rgba(255,184,0,0.05); padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px dashed var(--p);">
                <div style="font-size: 0.75rem; color: var(--p); margin-bottom: 10px;">ğŸ”¥ éšæ¢¯å®šåƒ¹ï¼šå‰ N æŠ½å„ªæƒ </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="number" id="pCount" placeholder="å‰å¹¾å¼µå„ªæƒ  (ä¾‹: 10)" style="margin:0;">
                    <input type="number" id="pPrice" placeholder="å„ªæƒ åƒ¹æ ¼ (ä¾‹: 100)" style="margin:0;">
                </div>
            </div>

            <input type="text" id="gImg" placeholder="ä¸»è¦åœ–ç‰‡ URL">
            <textarea id="gPrizes" rows="2" placeholder='çé … JSON'></textarea>

        <div class="title-row" style="margin-top:40px;"><h2 class="title">ç¾æœ‰å•†å“å³æ™‚èª¿åƒ¹ (åŒæ­¥ç”Ÿæ•ˆ)</h2></div>
        <div id="adjustList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px;"></div>

            <button class="btn" style="width:auto; padding:8px 20px;" onclick="createUser()">ï¼‹ æ–°å¢æœƒå“¡</button>
        </div>
        <div class="card" style="overflow-x: auto;">
            <table>
                <thead><tr><th>æš±ç¨± (UID)</th><th>é¤˜é¡ (P)</th><th>æœ€è¿‘æ¶ˆè²»</th><th>æ“ä½œ</th></tr></thead>
                <tbody id="userTableBody"></tbody>

        <div class="title-row"><h2 class="title">ç³»çµ±å…¬å‘Šç™¼ä½ˆ</h2></div>
        <div class="card" style="max-width: 550px; margin: 0 auto;">
            <textarea id="annContent" rows="10" placeholder="åœ¨æ­¤è¼¸å…¥å…¬å‘Šå…§å®¹..."></textarea>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.onload = () => { if(prompt("ADMIN PASS:") === "8888") { document.body.style.display = "block"; startSync(); } else location.href = "index.html"; };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => { if(link.getAttribute('onclick').includes(id)) link.classList.add('active'); });
        if(window.innerWidth <= 768) toggleSidebar();
    };

    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };

    function startSync() {
        // è¼‰å…¥å…¬å‘Š
        get(ref(db, 'settings/announcement')).then(s => { if(s.exists()) document.getElementById('annContent').value = s.val(); });

        // ç›£è½å•†å“æ•¸æ“š (éŠ·é‡ + èª¿åƒ¹é¢æ¿)
        onValue(ref(db, 'gameSettings'), snap => {
            const list = document.getElementById('monList');
            const adj = document.getElementById('adjustList');
            const data = snap.val() || {};
            list.innerHTML = ''; adj.innerHTML = '';

            Object.entries(data).forEach(([id, g]) => {
                // éŠ·é‡ç›£æ§å¡ç‰‡
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<b>${id}</b><div id="rem-${id}" style="color:var(--p); font-size:1.3rem; margin:10px 0;">--</div>
                    <button class="btn btn-shuffle" onclick="resetShuffle('${id}')">ğŸ² å…¨æ•¸é‡ç½®æ´—ç‰Œ</button>
                    <button class="btn btn-danger" onclick="deleteGame('${id}')">ğŸ—‘ åˆªé™¤</button>`;
                list.appendChild(card);
                onValue(ref(db, `games/${id}/pool`), pSnap => {
                    const p = pSnap.val() || [];
                    document.getElementById(`rem-${id}`).innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${g.total}`;
                });

                // èª¿åƒ¹å¡ç‰‡
                const adjCard = document.createElement('div'); adjCard.className = 'card';
                adjCard.innerHTML = `<b>${id} èª¿åƒ¹</b><div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:10px;">
                    <div><small>åŸåƒ¹</small><input type="number" value="${g.price}" style="margin:0; padding:5px;" onchange="qUpd('${id}','price',this.value)"></div>
                    <div><small>å‰N</small><input type="number" value="${g.promoCount||0}" style="margin:0; padding:5px;" onchange="qUpd('${id}','promoCount',this.value)"></div>
                    <div><small>å„ªæƒ åƒ¹</small><input type="number" value="${g.promoPrice||0}" style="margin:0; padding:5px;" onchange="qUpd('${id}','promoPrice',this.value)"></div></div>`;
                adj.appendChild(adjCard);
            });
        });

        // ç›£è½æœƒå“¡ (é¡¯ç¤ºæš±ç¨±èˆ‡ç´€éŒ„)
        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody'); tbody.innerHTML = '';
            const users = s.val() || {};
            Object.entries(users).forEach(([uid, u]) => {
                const logs = u.logs ? Object.values(u.logs) : [];
                const last = logs.length > 0 ? logs[logs.length-1] : {game:'ç„¡'};
                tbody.innerHTML += `<tr><td><b>${u.nickname||'æœªè¨­'}</b><br><small>${uid}</small></td>
                    <td style="color:var(--p); font-weight:bold;">${(u.balance||0).toLocaleString()}</td>
                    <td><small>${last.game}</small></td>
                    <td><button class="btn" style="width:auto; padding:5px 10px; font-size:0.7rem;" onclick="addBal('${uid}')">å……å€¼</button></td></tr>`;
            });
        });
    }

    window.qUpd = (id, f, v) => update(ref(db, `gameSettings/${id}`), { [f]: parseInt(v) });
    window.saveAnnouncement = async () => { await set(ref(db, 'settings/announcement'), document.getElementById('annContent').value); alert("å…¬å‘Šå·²ç™¼ä½ˆ"); };
    
    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = parseInt(document.getElementById('gTotal').value);
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        const pCount = parseInt(document.getElementById('pCount').value) || 0;
        const pPrice = parseInt(document.getElementById('pPrice').value) || 0;

        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false, revealed: false }));
        pool.sort(() => Math.random() - 0.5);
        await set(ref(db, `gameSettings/${id}`), { total, price: parseInt(document.getElementById('gPrice').value), img: document.getElementById('gImg').value, prizes, promoCount: pCount, promoPrice: pPrice });
        await set(ref(db, `games/${id}/pool`), pool); alert("ç™¼å¸ƒå®Œæˆ");
    };

    window.resetShuffle = async (id) => {
        if(!confirm("é‡ç½®ï¼Ÿ")) return;
        const s = await get(ref(db, `gameSettings/${id}`)); const d = s.val();
        let pool = Array.from({length: d.total}, (_, i) => ({ grade: i + 1, taken: false, revealed: false }));
        pool.sort(() => Math.random() - 0.5);
        await set(ref(db, `games/${id}/pool`), pool); alert("é‡ç½®å®Œæˆ");
    };

    window.createUser = async () => {
        const uid = prompt("UID:"); if(uid) await set(ref(db, `users/${uid.toUpperCase()}`), { balance: 0, nickname: "æ–°ç©å®¶" });
    };

    window.addBal = async (uid) => {
        const amt = prompt("èª¿æ•´é¤˜é¡(+/-):"); if(!amt) return;
        const s = await get(ref(db, `users/${uid}/balance`)); let cur = s.val() || 0;
        let fin = amt.startsWith('+')?cur+parseInt(amt.slice(1)):amt.startsWith('-')?cur-parseInt(amt.slice(1)):parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };

    window.deleteGame = async (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); } };
</script>
