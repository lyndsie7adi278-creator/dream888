<div class="main">

            <div style="display: flex; gap: 10px;">

                        <th>æœƒå“¡ä»£ç¢¼</th>
                        <th>ç›®å‰é¤˜é¡ (P)</th>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const MASTER_PASS = "8888"; // ğŸ”´ ä¿®æ”¹å¾Œå°å¯†ç¢¼
    window.onload = () => {
        const p = prompt("ADMIN AUTH:");
        if(p === MASTER_PASS) { document.body.style.display = "block"; initData(); }
        else location.href = "index.html";
    };

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    };

    function initData() {
        // ç›£æ§å•†å“
        onValue(ref(db, 'gameSettings'), async s => {
            const data = s.val(); const grid = document.getElementById('monitorGrid'); grid.innerHTML = '';
            for(let id in data) {
                const pool = (await get(ref(db, `games/${id}/pool`))).val() || [];
                const rem = pool.filter(p => !p.taken).length;
                const pct = ((data[id].total - rem) / data[id].total) * 100;
                grid.innerHTML += `<div class="card"><b>${id}</b><div style="font-size:0.8rem;color:#888;margin-top:5px;">å‰©é¤˜ ${rem} / ${data[id].total}</div><div class="progress-container"><div class="progress-bar" style="width:${pct}%"></div></div><button onclick="deleteGame('${id}')" style="background:none; border:none; color:#ef4444; font-size:0.7rem; cursor:pointer; margin-top:15px; padding:0;">ğŸ—‘ åˆªé™¤æ­¤å•†å“</button></div>`;
            }
        });

        // ğŸ”´ ç›£æ§æ‰€æœ‰æœƒå“¡
        onValue(ref(db, 'users'), s => {
            const users = s.val(); const tbody = document.getElementById('userTableBody'); tbody.innerHTML = '';
            for(let id in users) {
                const u = users[id];
                tbody.innerHTML += `
                    <tr>
                        <td><b>${id}</b></td>
                        <td><span class="balance-num">${u.balance.toLocaleString()}</span></td>
                        <td><span class="status-badge">${u.pin ? 'å·²è¨­å®š' : 'æœªè¨­å®š'}</span></td>
                        <td>
                            <button class="btn" style="width:60px; padding:5px; font-size:0.7rem;" onclick="quickAdjust('${id}')">å¢æ¸›</button>
                            <button class="btn" style="width:60px; padding:5px; font-size:0.7rem; background:#333; color:#fff;" onclick="resetPin('${id}')">é‡ç½®</button>
                        </td>
                    </tr>`;
            }
        });
    }

    // å¿«é€ŸåŠ é»é‚è¼¯
    window.quickAdjust = async (id) => {
        const amt = prompt(`[ ${id} ] è¼¸å…¥å¢æ¸›é»æ•¸ (å¦‚ +100 æˆ– -50):`);
        if(!amt) return;
        const s = await get(ref(db, `users/${id}`));
        let cur = s.val().balance || 0;
        let final = amt.startsWith('+') ? cur + parseInt(amt.slice(1)) : amt.startsWith('-') ? cur - parseInt(amt.slice(1)) : parseInt(amt);
        await update(ref(db, `users/${id}`), { balance: final });
    };

    window.resetPin = async (id) => {
        if(confirm(`é‡ç½® ${id} çš„ PIN ç¢¼ï¼Ÿ`)) await update(ref(db, `users/${id}`), { pin: "" });
    };

    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = parseInt(document.getElementById('gTotal').value);
        if(!id || isNaN(total)) return alert("è«‹å¡«å¯« ID èˆ‡ç¸½æ•¸");
        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false }));
        pool.sort(() => Math.random() - 0.5); // ğŸ”´ é…ç‡æ§åˆ¶ï¼šæ´—ç‰Œ
        await set(ref(db, `gameSettings/${id}`), { 
            category: document.getElementById('gCat').value, 
            price: parseInt(document.getElementById('gPrice').value), 
            total, img: document.getElementById('gImg').value, 
            prizes: JSON.parse(document.getElementById('gPrizes').value) 
        });
        await set(ref(db, `games/${id}/pool`), pool);
        alert("ç™¼ä½ˆæˆåŠŸï¼");
    };

    window.deleteGame = async (id) => {
        if(confirm("åˆªé™¤éŠæˆ²ï¼Ÿ")) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); }
    };
</script>
