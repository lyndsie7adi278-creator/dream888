        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--p), #fff); width: 0%; transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1); }

        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }

<body>

<div class="sidebar">

<div class="main">

            <p style="color:#666;">æ­£åœ¨å»ºç«‹å³æ™‚é€£ç·š...</p>

    <div id="game" class="page">
        <div class="title">ç™¼å¸ƒæ–°å•†å“èˆ‡ç²¾ç¢ºæ§ç›¤</div>
        <div class="card" style="max-width: 600px;">
            <input type="text" id="gId" placeholder="éŠæˆ² ID">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="number" id="gTotal" placeholder="ç¸½ç±¤æ•¸">
                <input type="number" id="gPrice" placeholder="å–®æŠ½åƒ¹æ ¼">
            </div>
            <input type="text" id="gImg" placeholder="åœ–ç‰‡é€£çµ">
            <textarea id="gPrizes" rows="2">[{"num":8, "name":"å¤§ç"}]</textarea>
            <select id="rateMode" onchange="toggleRateInput()">
                <option value="all_random">å®Œå…¨éš¨æ©Ÿ</option>
                <option value="after_n">å»¶é²å‡ºç¾ (å‰ N å¼µä¸å‡ºç)</option>
            </select>
            <div id="rateDetail" style="display:none;"><input type="number" id="nValue" placeholder="N å€¼ (ä¾‹å¦‚å‰ 20 å¼µä¸å‡º)"></div>
            <button class="btn" onclick="publishGame()">ç¢ºèªç™¼å¸ƒ</button>

        <div class="card">

                <thead><tr><th>æœƒå“¡ ID</th><th>é»æ•¸é¤˜é¡</th><th>æ“ä½œ</th></tr></thead>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const MASTER_KEY = "8888";
    window.onload = () => {
        const p = prompt("ADMIN PASS:");
        if(p === MASTER_KEY) { document.body.style.display = "block"; startSync(); }
        else location.href = "index.html";
    };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    };

    window.toggleRateInput = () => {
        const mode = document.getElementById('rateMode').value;
        document.getElementById('rateDetail').style.display = (mode === 'after_n') ? 'block' : 'none';
    };

    // --- ğŸ”´ æ ¸å¿ƒï¼šå³æ™‚ç›£è½èˆ‡è‡ªå‹•æ›´æ–°é‚è¼¯ ---
    function startSync() {
        // ç¬¬ä¸€å±¤ï¼šç›£è½å•†å“åˆ—è¡¨è®Šå‹•
        onValue(ref(db, 'gameSettings'), (settingsSnap) => {
            const list = document.getElementById('monList');
            const settings = settingsSnap.val();
            if(!settings) return list.innerHTML = "ç›®å‰ç„¡å•†å“";
            
            list.innerHTML = '';
            Object.keys(settings).forEach(id => {
                // ç‚ºæ¯å€‹å•†å“å»ºç«‹ä¸€å€‹å°ˆå±¬å¡ç‰‡å®¹å™¨
                const cardHtml = `
                    <div class="card" id="card-${id}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>${id.replace(/_/g, ' ')}</b>
                            <span style="font-size:0.7rem; color:#888;">ID: ${id}</span>
                        </div>
                        <div class="live-counter">å‰©é¤˜ <span id="rem-${id}">--</span> / ${settings[id].total}</div>
                        <div class="progress-bg"><div class="progress-bar" id="bar-${id}"></div></div>
                        <button class="btn btn-shuffle" onclick="resetShuffle('${id}')">ğŸ² å…¨æ•¸é‡ç½®æ´—ç‰Œ</button>
                        <button class="btn btn-danger" onclick="deleteGame('${id}')">ğŸ—‘ åˆªé™¤å•†å“</button>
                    </div>`;
                list.innerHTML += cardHtml;

                // ç¬¬äºŒå±¤ï¼šç‚ºæ¯å€‹å•†å“çš„ Pool (ç±¤æ± ) å»ºç«‹ç¨ç«‹ç›£è½å™¨
                onValue(ref(db, `games/${id}/pool`), (poolSnap) => {
                    const pool = poolSnap.val() || [];
                    const total = settings[id].total;
                    const remain = pool.filter(p => !p.taken).length;
                    const percent = ((total - remain) / total) * 100;

                    // ğŸ”´ å³æ™‚æ›´æ–° DOM å…ƒç´ ï¼Œä¸éœ€é‡æ–°æ•´ç†
                    const remEl = document.getElementById(`rem-${id}`);
                    const barEl = document.getElementById(`bar-${id}`);
                    if(remEl) remEl.innerText = remain;
                    if(barEl) barEl.style.width = percent + "%";
                });
            });
        });

        // æœƒå“¡å³æ™‚ç›£è½
        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            const users = s.val(); if(!users) return;
            Object.keys(users).forEach(uid => {
                tbody.innerHTML += `<tr><td>${uid}</td><td style="color:#ffb800; font-weight:bold;">${(users[uid].balance||0).toLocaleString()}</td><td><button class="btn" style="width:auto; padding:5px 10px; font-size:0.7rem;" onclick="addBal('${uid}')">å……å€¼</button></td></tr>`;
            });
        });
    }

    // --- æ§ç›¤æ´—ç‰Œæ¼”ç®—æ³• ---
    function shuffleAlgorithm(total, prizes, mode, nValue) {
        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false }));
        const prizeNums = prizes.map(p => parseInt(p.num));

        if (mode === 'all_random') {
            pool.sort(() => Math.random() - 0.5);
        } else if (mode === 'after_n') {
            let n = Math.min(parseInt(nValue) || 0, total - 1);
            let winItems = pool.filter(item => prizeNums.includes(item.grade));
            let normalItems = pool.filter(item => !prizeNums.includes(item.grade));
            normalItems.sort(() => Math.random() - 0.5);
            let front = normalItems.slice(0, n);
            let back = [...normalItems.slice(n), ...winItems];
            back.sort(() => Math.random() - 0.5);
            pool = [...front, ...back];
        }
        return pool;
    }

    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = parseInt(document.getElementById('gTotal').value);
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        const mode = document.getElementById('rateMode').value;
        const nValue = document.getElementById('nValue').value;
        if(!id || !total) return alert("å¿…å¡«");

        const pool = shuffleAlgorithm(total, prizes, mode, nValue);
        await set(ref(db, `gameSettings/${id}`), { total, price: parseInt(document.getElementById('gPrice').value), img: document.getElementById('gImg').value, prizes, rateMode: mode, nValue });
        await set(ref(db, `games/${id}/pool`), pool);
        alert("ç™¼å¸ƒæˆåŠŸï¼");
    };

    window.resetShuffle = async (id) => {
        if(!confirm("ç¢ºå®šé‡ç½®ä¸¦æ´—ç‰Œï¼Ÿé€™æœƒæ¸…ç©ºè©²éŠæˆ²æ‰€æœ‰ç´€éŒ„ï¼")) return;
        const s = await get(ref(db, `gameSettings/${id}`));
        const d = s.val();
        const newPool = shuffleAlgorithm(d.total, d.prizes, d.rateMode || 'all_random', d.nValue || 0);
        await set(ref(db, `games/${id}/pool`), newPool);
        alert("å·²é‡ç½®ç‚ºå…¨æ–°ç‹€æ…‹ã€‚");
    };

    window.addBal = async (uid) => {
        const amt = prompt(`èª¿æ•´ ${uid} é»æ•¸:`);
        if(!amt) return;
        const cur = (await get(ref(db, `users/${uid}/balance`))).val() || 0;
        let fin = amt.startsWith('+') ? cur + parseInt(amt.slice(1)) : amt.startsWith('-') ? cur - parseInt(amt.slice(1)) : parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };

    window.deleteGame = async (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); } };
</script>
