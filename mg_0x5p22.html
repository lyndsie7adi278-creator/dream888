<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const MASTER_KEY = "8888";
    window.onload = () => {
        const p = prompt("ADMIN PASS:");
        if(p === MASTER_KEY) { document.body.style.display = "block"; startSync(); }
        else location.href = "index.html";
    };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    };

    window.toggleRateInput = () => {
        const mode = document.getElementById('rateMode').value;
        document.getElementById('rateDetail').style.display = (mode === 'after_n') ? 'block' : 'none';
    };

    function startSync() {
        onValue(ref(db, 'gameSettings'), async s => {
            const list = document.getElementById('monList');
            const data = s.val(); if(!data) return;
            list.innerHTML = '';
            for(let id in data) {
                const pSnap = await get(ref(db, `games/${id}/pool`));
                const pool = pSnap.val() || [];
                const remain = pool.filter(p => !p.taken).length;
                list.innerHTML += `
                    <div class="card">
                        <b>${id}</b> (å‰©é¤˜ ${remain} / ${data[id].total})
                        <button class="btn btn-shuffle" style="padding:5px; margin-top:10px; font-size:0.7rem;" onclick="resetShuffle('${id}')">ğŸ² å…¨æ•¸é‡æ–°æ´—ç‰Œ(é‡ç½®)</button>
                        <button class="btn btn-danger" style="padding:5px; font-size:0.7rem;" onclick="deleteGame('${id}')">ğŸ—‘ åˆªé™¤</button>
                    </div>`;
            }
        });

        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            const users = s.val(); if(!users) return;
            Object.keys(users).forEach(uid => {
                tbody.innerHTML += `<tr><td>${uid}</td><td style="color:#ffb800; font-weight:bold;">${(users[uid].balance||0).toLocaleString()}</td><td><button class="btn" style="width:auto; padding:5px 10px; font-size:0.7rem;" onclick="addBal('${uid}')">å……å€¼</button></td></tr>`;
            });
        });
    }

    // --- æ ¸å¿ƒæ§ç›¤æ´—ç‰Œæ¼”ç®—æ³• ---
    function shuffleAlgorithm(total, prizes, mode, nValue) {
        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false }));
        const prizeNums = prizes.map(p => parseInt(p.num));

        if (mode === 'all_random') {
            pool.sort(() => Math.random() - 0.5);
        } else if (mode === 'after_n') {
            let n = parseInt(nValue) || 0;
            if (n >= total) n = total - 1;

            // æŒ‘å‡ºä¸­çè™Ÿç¢¼èˆ‡æ™®é€šè™Ÿç¢¼
            let winItems = pool.filter(item => prizeNums.includes(item.grade));
            let normalItems = pool.filter(item => !prizeNums.includes(item.grade));

            // æ‰“äº‚æ™®é€šè™Ÿç¢¼
            normalItems.sort(() => Math.random() - 0.5);

            // å‰ N å¼µå¼·è¡Œæ”¾å…¥æ™®é€šè™Ÿç¢¼
            let front = normalItems.slice(0, n);
            let back = [...normalItems.slice(n), ...winItems];
            
            // å¾ŒåŠæ®µå†æ¬¡æ‰“äº‚ï¼Œè®“å¤§çéš¨æ©Ÿå‡ºç¾åœ¨ N å¼µä¹‹å¾Œ
            back.sort(() => Math.random() - 0.5);
            pool = [...front, ...back];
        }
        return pool;
    }

    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = parseInt(document.getElementById('gTotal').value);
        const price = parseInt(document.getElementById('gPrice').value);
        const img = document.getElementById('gImg').value;
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        const mode = document.getElementById('rateMode').value;
        const nValue = document.getElementById('nValue').value;

        if(!id || !total) return alert("å¿…å¡«");

        const pool = shuffleAlgorithm(total, prizes, mode, nValue);

        await set(ref(db, `gameSettings/${id}`), { total, price, img, prizes, rateMode: mode, nValue });
        await set(ref(db, `games/${id}/pool`), pool);
        alert("ç™¼å¸ƒæˆåŠŸï¼Œå·²å¥—ç”¨æ§ç›¤è¨­å®šï¼");
    };

    window.resetShuffle = async (id) => {
        if(!confirm("ç¢ºå®šè¦å°‡æ­¤éŠæˆ²å…¨æ•¸é‡æ–°æ´—ç‰Œå—ï¼Ÿé€™æœƒæ¸…é™¤æ‰€æœ‰å·²æŠ½ç´€éŒ„ï¼")) return;
        const s = await get(ref(db, `gameSettings/${id}`));
        const d = s.val();
        const newPool = shuffleAlgorithm(d.total, d.prizes, d.rateMode || 'all_random', d.nValue || 0);
        await set(ref(db, `games/${id}/pool`), newPool);
        alert("é‡ç½®æ´—ç‰Œå®Œæˆï¼");
    };

    window.addBal = async (uid) => {
        const amt = prompt(`èª¿æ•´ ${uid} é»æ•¸:`);
        if(!amt) return;
        const cur = (await get(ref(db, `users/${uid}/balance`))).val() || 0;
        let fin = amt.startsWith('+') ? cur + parseInt(amt.slice(1)) : amt.startsWith('-') ? cur - parseInt(amt.slice(1)) : parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };

    window.deleteGame = async (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); } };
</script>
