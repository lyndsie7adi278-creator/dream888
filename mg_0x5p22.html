<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.onload = () => { if(prompt("ADMIN PASS:")==="8888") { document.body.style.display="block"; startSync(); } else location.href="index.html"; };
    window.showPage = (id) => { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); };
    window.toggleRateInput = () => { document.getElementById('rateDetail').style.display = (document.getElementById('rateMode').value === 'after_n') ? 'block' : 'none'; };
    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); };

    // ğŸ² æ ¸å¿ƒæ´—ç‰Œç®—æ³• (åŸç‰ˆä¿ç•™)
    function generatePool(total, prizes, mode, nValue) {
        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false, revealed: false }));
        const prizeNums = prizes.map(p => parseInt(p.num));
        if (mode === 'all_random') {
            pool.sort(() => Math.random() - 0.5);
        } else if (mode === 'after_n') {
            let n = Math.min(parseInt(nValue) || 0, total - 1);
            let winItems = pool.filter(item => prizeNums.includes(item.grade));
            let normalItems = pool.filter(item => !prizeNums.includes(item.grade));
            normalItems.sort(() => Math.random() - 0.5);
            let front = normalItems.slice(0, n);
            let back = [...normalItems.slice(n), ...winItems].sort(() => Math.random() - 0.5);
            pool = [...front, ...back];
        }
        return pool;
    }

    function startSync() {
        get(ref(db, 'settings/announcement')).then(s => { if(s.exists()) document.getElementById('annContent').value = s.val(); });
        onValue(ref(db, 'gameSettings'), snap => {
            const list = document.getElementById('monList'); const adj = document.getElementById('adjustList');
            const data = snap.val() || {}; list.innerHTML = ''; adj.innerHTML = '';
            Object.entries(data).forEach(([id, g]) => {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<b>${id}</b><div id="rem-${id}" style="color:var(--p); font-size:1.3rem; margin:10px 0;">--</div>
                    <button class="btn btn-sm" style="background:#2ecc71" onclick="resetShuffle('${id}')">é‡ç½®æ´—ç‰Œ</button>
                    <button class="btn btn-sm" style="background:#ef4444" onclick="deleteGame('${id}')">åˆªé™¤å•†å“</button>`;
                list.appendChild(card);
                onValue(ref(db, `games/${id}/pool`), pSnap => { const p = pSnap.val() || []; document.getElementById(`rem-${id}`).innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${g.total}`; });
                
                const adjCard = document.createElement('div'); adjCard.className = 'card';
                adjCard.innerHTML = `<b>${id} èª¿åƒ¹</b><div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:10px;">
                    <input type="number" value="${g.price}" onchange="qUpd('${id}','price',this.value)">
                    <input type="number" value="${g.promoCount||0}" onchange="qUpd('${id}','promoCount',this.value)">
                    <input type="number" value="${g.promoPrice||0}" onchange="qUpd('${id}','promoPrice',this.value)"></div>`;
                adj.appendChild(adjCard);
            });
        });
        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody'); tbody.innerHTML = '';
            const users = s.val() || {};
            Object.entries(users).forEach(([uid, u]) => {
                tbody.innerHTML += `<tr><td><b>${u.nickname||'æœªè¨­'}</b><br><small>${uid}</small></td>
                    <td>${(u.balance||0).toLocaleString()}</td>
                    <td><button class="btn btn-sm" onclick="showLogs('${uid}')">å°å¸³</button></td>
                    <td><button class="btn btn-sm" onclick="addBal('${uid}')">å……é»</button></td></tr>`;
            });
        });
    }

    window.publishGame = async () => {
        const id = document.getElementById('gId').value; const total = parseInt(document.getElementById('gTotal').value);
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        const pool = generatePool(total, prizes, document.getElementById('rateMode').value, document.getElementById('nValue').value);
        await set(ref(db, `gameSettings/${id}`), { total, price: parseInt(document.getElementById('gPrice').value), img: document.getElementById('gImg').value, prizes, promoCount: parseInt(document.getElementById('pCount').value)||0, promoPrice: parseInt(document.getElementById('pPrice').value)||0, rateMode: document.getElementById('rateMode').value, nValue: document.getElementById('nValue').value });
        await set(ref(db, `games/${id}/pool`), pool); alert("ç™¼ä½ˆå®Œæˆ");
    };

    window.resetShuffle = async (id) => {
        const s = await get(ref(db, `gameSettings/${id}`)); const d = s.val();
        const pool = generatePool(d.total, d.prizes, d.rateMode || 'all_random', d.nValue || 0);
        await set(ref(db, `games/${id}/pool`), pool); alert("é‡ç½®æ´—ç‰Œå®Œæˆ");
    };

    window.showLogs = async (uid) => {
        const s = await get(ref(db, `users/${uid}/logs`)); const items = document.getElementById('logItems'); items.innerHTML = '';
        const logs = Object.values(s.val() || {}).reverse();
        if(logs.length===0) items.innerHTML = 'ç„¡ç´€éŒ„';
        logs.forEach(l => { items.innerHTML += `<div style="padding:8px; border-bottom:1px solid #222; font-size:0.8rem; display:flex; justify-content:space-between;"><div>${l.game}<br><small>${new Date(l.time).toLocaleString()}</small></div><b style="color:var(--p)">-${l.cost}</b></div>`; });
        document.getElementById('logModal').style.display='flex';
    };

    window.addBal = async (uid) => {
        const amt = prompt("èª¿æ•´é¤˜é¡(+/-):"); if(!amt) return;
        const s = await get(ref(db, `users/${uid}/balance`)); let cur = s.val() || 0;
        let fin = amt.startsWith('+')?cur+parseInt(amt.slice(1)):amt.startsWith('-')?cur-parseInt(amt.slice(1)):parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };

    window.qUpd = (id, f, v) => update(ref(db, `gameSettings/${id}`), { [f]: parseInt(v) });
    window.saveAnnouncement = async () => { await set(ref(db, 'settings/announcement'), document.getElementById('annContent').value); alert("å…¬å‘Šå·²å­˜"); };
    window.createUser = async () => { const uid = prompt("UID:"); if(uid) await set(ref(db, `users/${uid.toUpperCase()}`), { balance: 0, nickname: "æ–°ç©å®¶" }); };
    window.deleteGame = (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); } };
</script>
