<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.onload = () => { if(prompt("ADMIN:")==="8888") { document.body.style.display="block"; startSync(); } else location.href="index.html"; };
    window.showPage = (id) => { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); document.getElementById(id).classList.add('active'); event.currentTarget.classList.add('active'); };
    window.closeLog = () => { document.getElementById('logModal').style.display = 'none'; };

    let categories = ["ä¸€ç•ªè³", "3C", "ç›²ç›’", "æ¨¡å‹"]; 

    function startSync() {
        get(ref(db, 'settings/announcement')).then(s => { if(s.exists()) document.getElementById('annContent').value = s.val(); });

        onValue(ref(db, 'gameSettings'), snap => {
            const list = document.getElementById('monList'); const adj = document.getElementById('quickAdjustList');
            const data = snap.val() || {}; list.innerHTML = ''; adj.innerHTML = '';
            
            Object.values(data).forEach(g => { if(g.category && !categories.includes(g.category)) categories.push(g.category); });

            Object.entries(data).forEach(([id, g]) => {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<div style="display:flex; justify-content:space-between;"><b style="color:white">${id}</b> <small style="color:var(--p)">${g.category||'æœªåˆ†é¡'}</small></div>
                    <div id="rem-${id}" style="color:var(--p); font-size:1.3rem; margin:10px 0;">--</div>
                    <button class="btn btn-sm" style="background:#2ecc71" onclick="resetShuffle('${id}')">é‡ç½®</button>
                    <button class="btn btn-sm" style="background:#ef4444" onclick="deleteGame('${id}')">åˆªé™¤</button>`;
                list.appendChild(card);
                
                onValue(ref(db, `games/${id}/pool`), pSnap => {
                    const p = pSnap.val() || []; document.getElementById(`rem-${id}`).innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${g.total}`;
                });

                const adjCard = document.createElement('div'); adjCard.className = 'card';
                let catOptions = categories.map(c => `<option value="${c}" ${g.category === c ? 'selected' : ''}>${c}</option>`).join('');
                adjCard.innerHTML = `<b>${id} èª¿åƒ¹èˆ‡åˆ†é¡</b>
                    <select onchange="qUpdStr('${id}','category',this.value)" style="margin-top:10px; border-color:var(--p);">
                        ${catOptions}
                        <option value="NEW">ï¼‹ æ–°å¢åˆ†é¡...</option>
                    </select>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:5px;">
                        <input type="number" value="${g.price}" onchange="qUpd('${id}','price',this.value)" title="åŸåƒ¹">
                        <input type="number" value="${g.promoCount||0}" onchange="qUpd('${id}','promoCount',this.value)" title="å‰Nå¼µ">
                        <input type="number" value="${g.promoPrice||0}" onchange="qUpd('${id}','promoPrice',this.value)" title="å„ªæƒ åƒ¹">
                    </div>`;
                adj.appendChild(adjCard);
            });
        });

        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody'); tbody.innerHTML = '';
            const users = s.val() || {};
            Object.entries(users).forEach(([uid, u]) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><b>${u.nickname||'æœªè¨­'}</b><br><small>${uid}</small></td>
                    <td style="color:var(--p); font-weight:bold;">${(u.balance||0).toLocaleString()}</td>

                        <button class="btn btn-sm" onclick="addBal('${uid}')">å……é»</button>

    // ğŸ”´ ä¿®æ­£å¾Œçš„ç™¼å¸ƒé‚è¼¯ï¼šå¼·åˆ¶è½‰å‹ä¸¦æª¢æŸ¥ç¸½æ•¸
    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const cat = document.getElementById('gCat').value || "æœªåˆ†é¡";
        const total = Number(document.getElementById('gTotal').value);
        const prizesInput = document.getElementById('gPrizes').value;
        if(!id || isNaN(total)) return alert("è«‹å¡«å¯« ID èˆ‡ç¸½æ•¸");
        
        try {
            const prizes = JSON.parse(prizesInput);
            let pool = [];
            let pTotal = 0;
            prizes.forEach(p => { 
                const num = Number(p.num);
                pTotal += num;
                for(let i=0; i<num; i++) pool.push({ grade: p.name, taken: false, revealed: false }); 
            });

            if(pTotal > total) return alert(`çé …ç¸½æ•¸(${pTotal})ä¸èƒ½å¤§æ–¼ç¸½æŠ½æ•¸(${total})`);

            while(pool.length < total) pool.push({ grade: "éŠ˜è¬æƒ é¡§", taken: false, revealed: false });
            pool.sort(() => Math.random() - 0.5);

            await set(ref(db, `gameSettings/${id}`), { 
                total: total, category: cat, price: Number(document.getElementById('gPrice').value), 
                img: document.getElementById('gImg').value, prizes, 
                promoCount: Number(document.getElementById('pCount').value)||0, 
                promoPrice: Number(document.getElementById('pPrice').value)||0 
            });
            await set(ref(db, `games/${id}/pool`), pool);
            alert("ç™¼ä½ˆæˆåŠŸä¸¦å·²æ´—ç‰Œ");
        } catch(e) { alert("JSON æ ¼å¼æˆ–å…§å®¹æœ‰èª¤"); }
    };

    // ğŸ”´ ä¿®æ­£å¾Œçš„é‡ç½®é‚è¼¯ï¼šå¼·åˆ¶è½‰å‹ä¸¦ç²¾ç¢ºå¡«å……
    window.resetShuffle = async (id) => {
        if(!confirm(`é‡ç½® ${id}ï¼Ÿ`)) return;
        const s = await get(ref(db, `gameSettings/${id}`)); const g = s.val();
        if(!g) return;

        let pool = [];
        let pTotal = 0;
        g.prizes.forEach(p => { 
            const num = Number(p.num);
            pTotal += num;
            for(let i=0; i<num; i++) pool.push({ grade: p.name, taken: false, revealed: false }); 
        });

        if(pTotal > g.total) return alert("éŒ¯èª¤ï¼šçé …ç¸½æ•¸å¤§æ–¼ç¸½æŠ½æ•¸");

        while(pool.length < g.total) pool.push({ grade: "éŠ˜è¬æƒ é¡§", taken: false, revealed: false });
        pool.sort(() => Math.random() - 0.5);
        await set(ref(db, `games/${id}/pool`), pool);
        alert("é‡ç½®å®Œæˆ");
    };

    window.qUpd = (id, f, v) => update(ref(db, `gameSettings/${id}`), { [f]: parseInt(v) });
    window.qUpdStr = (id, f, v) => {
        if(v === "NEW") {
            const n = prompt("è¼¸å…¥æ–°åˆ†é¡:");
            if(n) { if(!categories.includes(n)) categories.push(n); update(ref(db, `gameSettings/${id}`), { [f]: n }); }
        } else { update(ref(db, `gameSettings/${id}`), { [f]: v }); }
    };
    window.saveAnnouncement = async () => { await set(ref(db, 'settings/announcement'), document.getElementById('annContent').value); alert("å…¬å‘Šå·²ç™¼ä½ˆ"); };
    window.showUserLogs = async (uid, name) => {
        const s = await get(ref(db, `users/${uid}/logs`));
        const logs = s.val() || {};
        document.getElementById('logUserName').innerText = `${name} æ­·å²ç´€éŒ„`;
        const list = document.getElementById('logItems'); list.innerHTML = '';
        const arr = Object.values(logs).reverse();
        arr.forEach(l => { list.innerHTML += `<div class="log-item"><div><b>${l.game}</b><br><small>${new Date(l.time).toLocaleString()}</small></div><div style="color:var(--p)">-${l.cost} P</div></div>`; });
        document.getElementById('logModal').style.display = 'flex';
    };
    window.editPin = async (uid) => {
        const newPin = prompt(`ä¿®æ”¹ [${uid}] PIN:`);
        if(newPin === null) return;
        await update(ref(db, `users/${uid}`), { pin: newPin === "" ? null : newPin });
        alert("PIN æ›´æ–°å®Œæˆ");
    };
    window.addBal = async (uid) => {
        const amt = prompt("èª¿æ•´é¤˜é¡ (+/-):");
        if(amt === null) return;
        const s = await get(ref(db, `users/${uid}/balance`)); let cur = s.val() || 0;
        let fin = amt.startsWith('+') ? cur + parseInt(amt.slice(1)) : amt.startsWith('-') ? cur - parseInt(amt.slice(1)) : parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };
    window.deleteGame = async (id) => { if(confirm(`å¾¹åº•åˆªé™¤ ${id}ï¼Ÿ`)) { await remove(ref(db, `gameSettings/${id}`)); await remove(ref(db, `games/${id}`)); } };
    window.createUser = async () => {
        const uid = prompt("æ–°æœƒå“¡ UID:");
        if(!uid) return;
        const s = await get(ref(db, `users/${uid}`));
        if(s.exists()) return alert("æ­¤ UID å·²å­˜åœ¨");
        await set(ref(db, `users/${uid.toUpperCase()}`), { balance: 0, nickname: "æ–°ç©å®¶", pin: null });
    };
</script>
