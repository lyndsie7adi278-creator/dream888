<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);

    let isEditing = false;

    window.onload = () => { if(prompt("ç®¡ç†æˆæ¬Šç¢¼ (ADMIN):")==="8888") { document.body.style.display="block"; startSync(); } else location.href="index.html"; };
    
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(event) event.currentTarget.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar(); 
    };
    window.toggleUser = (uid) => document.getElementById(`content-${uid}`).classList.toggle('show');
    window.closeLog = () => document.getElementById('logModal').style.display = 'none';

    window.addPrizeInput = (num = '', name = '') => {
        const div = document.createElement('div');
        div.className = 'prize-row';
        div.innerHTML = `
            <input type="number" placeholder="ä¸­çè™Ÿç¢¼" value="${num}" style="flex: 1">
            <input type="text" placeholder="çé …åç¨±" value="${name}" style="flex: 2">
            <button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">âœ•</button>
        `;
        document.getElementById('prizeContainer').appendChild(div);
    };

    function startSync() {
        onValue(ref(db, 'gameSettings'), snap => {
            const list = document.getElementById('monList'); const adj = document.getElementById('quickAdjustList');
            const data = snap.val() || {}; list.innerHTML = ''; adj.innerHTML = '';
            Object.entries(data).forEach(([id, g]) => {
                const mon = document.createElement('div'); mon.className = 'card';
                const statusHtml = g.isSoldOut ? `<span style="color:#ff4757;font-size:0.8rem;">[å·²åœç›¤]</span>` : `<span style="color:#2ecc71;font-size:0.8rem;">[éŠ·å”®ä¸­]</span>`;
                
                // ğŸŸ¢ ç›£è½ lock ç‹€æ…‹ä¾†æ±ºå®šæ˜¯å¦é¡¯ç¤ºè§£é–æŒ‰éˆ•
                onValue(ref(db, `games/${id}/lock`), lSnap => {
                    const l = lSnap.val();
                    const isLocked = l && l.expire > Date.now();
                    const lockTxt = isLocked ? `<br><small style="color:var(--lock)">ğŸ”’ åŒ…å°ä¸­: ${l.user}</small>` : '';
                    const unlockBtn = isLocked ? `<button class="btn btn-sm btn-unlock" onclick="forceUnlock('${id}')">ğŸ”“ å¼·åˆ¶è§£é–</button>` : '';
                    
                    mon.innerHTML = `<b>${id}</b> ${statusHtml}${lockTxt}<div id="rem-${id}" style="color:var(--p);font-size:1.5rem;margin:10px 0;">--</div>
                        <button class="btn btn-sm" onclick="loadGameToEdit('${id}')">ç·¨è¼¯å•†å“</button>
                        <button class="btn btn-sm" onclick="resetShuffle('${id}')">é‡æ–°æ´—ç‰Œ</button>
                        ${unlockBtn}
                        <button class="btn btn-sm btn-danger" onclick="deleteGame('${id}')">åˆªé™¤</button>`;
                });

                list.appendChild(mon);
                onValue(ref(db, `games/${id}/pool`), ps => {
                    const p = ps.val() || []; if(document.getElementById(`rem-${id}`)) document.getElementById(`rem-${id}`).innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${g.total}`;
                });
                const adjCard = document.createElement('div'); adjCard.className = 'card';
                adjCard.innerHTML = `<b>${id} å¿«æ·èª¿æ§</b><div class="adj-grid" style="margin-top:10px;">
                    <input type="number" value="${g.price}" onchange="updNum('${id}','price',this.value)" title="åŸåƒ¹">
                    <input type="number" value="${g.safeZone||0}" onchange="updNum('${id}','safeZone',this.value)" title="ä¿è­·å€">
                    <input type="number" value="${g.promoCount||0}" onchange="updNum('${id}','promoCount',this.value)" title="å„ªæƒ å¼µæ•¸">
                    <input type="number" value="${g.promoPrice||0}" onchange="updNum('${id}','promoPrice',this.value)" title="å„ªæƒ åƒ¹">
                </div>`;
                adj.appendChild(adjCard);
            });
        });

        onValue(ref(db, 'winLogs'), snap => {
            const list = document.getElementById('globalWinItems'); list.innerHTML = '';
            const logs = snap.val() || {};
            Object.values(logs).reverse().slice(0, 50).forEach(l => {
                list.innerHTML += `<tr><td><small>${new Date(l.time).toLocaleString()}</small></td><td><b>${l.user}</b></td><td>${l.game}</td><td style="color:var(--p)">${l.prize}</td></tr>`;
            });
        });

        onValue(ref(db, 'users'), s => {
            const container = document.getElementById('userListContainer'); container.innerHTML = '';
            const users = s.val() || {};
            const refCounts = {};
            Object.values(users).forEach(u => { if(u.referrer) refCounts[u.referrer] = (refCounts[u.referrer] || 0) + 1; });

            Object.entries(users).forEach(([uid, u]) => {
                const totalSpent = u.logs ? Object.values(u.logs).reduce((sum, log) => sum + (Number(log.cost) || 0), 0) : 0;
                const invitedCount = refCounts[uid] || 0;
                const item = document.createElement('div'); item.className = 'user-item';
                item.innerHTML = `
                    <div class="user-header" onclick="toggleUser('${uid}')">
                        <div>
                            <b>${u.nickname||'ç©å®¶'}</b>
                            <span class="spent-badge">ç´¯è¨ˆæ¶ˆè²»: ${totalSpent.toLocaleString()} P</span>
                            ${u.referrer ? `<span class="ref-tag">ä¾†æº: ${u.referrer}</span>` : ''}
                            ${invitedCount > 0 ? `<span class="ref-tag" style="color:#2ecc71; border-color:#2ecc71">é‚€è«‹: ${invitedCount}äºº</span>` : ''}
                        </div>
                        <div style="color:var(--p)">${(u.balance||0).toLocaleString()} P â–¼</div>
                    </div>
                    <div class="user-content" id="content-${uid}">
                        UID: ${uid} | PIN: ${u.pin||'ç„¡'}<br>
                        ${u.referrer ? `æ¨è–¦äºº UID: ${u.referrer}<br>` : 'æ¨è–¦äºº: è‡ªè¡Œè¨»å†Š<br>'}
                        é‚€è«‹æˆåŠŸäººæ•¸: ${invitedCount} äºº
                        <div style="margin-top:10px;">
                            <button class="btn btn-sm" onclick="showLogs('${uid}')">å°å¸³ç´€éŒ„</button>
                            <button class="btn btn-sm" onclick="addBal('${uid}')">èª¿æ•´é»æ•¸</button>
                            <button class="btn btn-sm" onclick="editPin('${uid}')">ä¿®æ”¹ PIN</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser('${uid}')">åˆªé™¤æœƒå“¡</button>
                        </div>
                    </div>`;
                container.appendChild(item);
            });
        });

        get(ref(db, 'settings/announcement')).then(s => { if(s.exists()) document.getElementById('annContent').value = s.val(); });
    }

    // ğŸŸ¢ å¼·åˆ¶è§£é–åŠŸèƒ½
    window.forceUnlock = async (id) => {
        if(confirm(`ç¢ºå®šè¦è§£é™¤ [${id}] çš„åŒ…å°ç‹€æ…‹å—ï¼Ÿ`)) {
            await remove(ref(db, `games/${id}/lock`));
            alert("å·²å¼·åˆ¶è§£é–");
        }
    };

    window.loadGameToEdit = async (id) => {
        const s = await get(ref(db, `gameSettings/${id}`)); const g = s.val();
        if(!g) return;
        isEditing = true;
        document.getElementById('gId').value = id;
        document.getElementById('gId').disabled = true;
        document.getElementById('gCat').value = g.category;
        document.getElementById('gTotal').value = g.total;
        document.getElementById('gPrice').value = g.price;
        document.getElementById('gSafeZone').value = g.safeZone || 0;
        document.getElementById('pCount').value = g.promoCount || 0;
        document.getElementById('pPrice').value = g.promoPrice || 0;
        document.getElementById('gImg').value = g.img;
        const container = document.getElementById('prizeContainer');
        container.innerHTML = '';
        g.prizes.forEach(p => addPrizeInput(p.num, p.name));
        document.getElementById('gameActionTitle').innerText = "ç·¨è¼¯å•†å“ï¼š" + id;
        document.getElementById('publishBtn').innerText = "æ›´æ–°å•†å“è³‡è¨Š (ä¸é‡æ–°æ´—ç‰Œ)";
        document.getElementById('cancelEditBtn').style.display = "block";
        switchTab('game');
    };

    window.resetGameForm = () => {
        isEditing = false;
        document.getElementById('gId').value = '';
        document.getElementById('gId').disabled = false;
        document.getElementById('gCat').value = '';
        document.getElementById('gTotal').value = '';
        document.getElementById('gPrice').value = '';
        document.getElementById('gSafeZone').value = '';
        document.getElementById('pCount').value = '';
        document.getElementById('pPrice').value = '';
        document.getElementById('gImg').value = '';
        document.getElementById('prizeContainer').innerHTML = '';
        document.getElementById('gameActionTitle').innerText = "å•†å“ç™¼å¸ƒèˆ‡æˆ°ç•¥é…ç‡";
        document.getElementById('publishBtn').innerText = "ç™¼å¸ƒå•†å“ä¸¦åˆæ¬¡æ´—ç‰Œ";
        document.getElementById('cancelEditBtn').style.display = "none";
    };

    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = Number(document.getElementById('gTotal').value);
        const safe = Number(document.getElementById('gSafeZone').value) || 0;
        const prizeRows = document.querySelectorAll('.prize-row');
        const prizes = Array.from(prizeRows).map(row => ({
            num: Number(row.querySelectorAll('input')[0].value),
            name: row.querySelectorAll('input')[1].value
        }));
        if(!id || !total || prizes.length === 0) return alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Šä¸¦è‡³å°‘è¨­å®šä¸€å€‹çé …");
        const gameSettingsData = { total, price: Number(document.getElementById('gPrice').value), prizes, safeZone: safe, img: document.getElementById('gImg').value, promoCount: Number(document.getElementById('pCount').value), promoPrice: Number(document.getElementById('pPrice').value), category: document.getElementById('gCat').value, isSoldOut: false };
        await update(ref(db, `gameSettings/${id}`), gameSettingsData);
        if(!isEditing) {
            const pNums = prizes.map(p => Number(p.num));
            let lose = []; for(let i=1; i<=total; i++) if(!pNums.includes(i)) lose.push(i);
            lose.sort(() => Math.random() - 0.5);
            let front = lose.splice(0, safe);
            let back = [...lose, ...pNums].sort(() => Math.random() - 0.5);
            let pool = [...front, ...back].map(n => ({ grade: n, taken: false, revealed: false }));
            await set(ref(db, `games/${id}/pool`), pool);
            alert("æ–°å•†å“ç™¼å¸ƒæˆåŠŸ");
        } else { alert("å•†å“è³‡è¨Šå·²æ›´æ–°"); }
        resetGameForm();
    };

    window.resetShuffle = async (id) => {
        if(!confirm("âš ï¸ ç¢ºå®šé‡æ–°æ´—ç‰Œï¼Ÿé€™æœƒæ¸…é™¤è©²ç›¤æ‰€æœ‰è³¼è²·ç´€éŒ„ï¼")) return;
        const s = await get(ref(db, `gameSettings/${id}`)); const g = s.val();
        const pNums = g.prizes.map(p => Number(p.num));
        let lose = []; for(let i=1; i<=g.total; i++) if(!pNums.includes(i)) lose.push(i);
        lose.sort(() => Math.random() - 0.5);
        let front = lose.splice(0, g.safeZone || 0);
        let back = [...lose, ...pNums].sort(() => Math.random() - 0.5);
        let pool = [...front, ...back].map(n => ({ grade: n, taken: false, revealed: false }));
        await update(ref(db, `gameSettings/${id}`), { isSoldOut: false });
        await set(ref(db, `games/${id}/pool`), pool); alert("é‡æ–°æ´—ç‰Œé–‹ç›¤æˆåŠŸ");
    };

    window.showLogs = async (uid) => {
        const s = await get(ref(db, `users/${uid}/logs`)); const logs = s.val() || {};
        const list = document.getElementById('logItems'); list.innerHTML = '';
        Object.values(logs).reverse().forEach(l => {
            list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span>${l.game}<br><small>${new Date(l.time).toLocaleString()}</small></span><b>-${l.cost} P</b></div>`;
        });
        document.getElementById('logModal').style.display = 'flex';
    };

    window.updNum = (id, f, v) => update(ref(db, `gameSettings/${id}`), { [f]: Number(v) });
    window.addBal = async (uid) => {
        const amt = prompt("èª¿æ•´é¤˜é¡ (+ æˆ– -):"); if(!amt) return;
        const s = await get(ref(db, `users/${uid}/balance`)); 
        let fin = (s.val()||0) + parseInt(amt);
