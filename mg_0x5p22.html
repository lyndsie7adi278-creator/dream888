<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = {

        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",

    window.onload = () => {

    window.showPage = (id) => {

    function startSync() {
        // ğŸ”´ å¼·åŒ–ç‰ˆå•†å“ç›£æ§ (åŠ å…¥éŒ¯èª¤è·³éæ©Ÿåˆ¶)
        onValue(ref(db, 'gameSettings'), async s => {
            const list = document.getElementById('monList');
            const data = s.val();
            if(!data) return list.innerHTML = "ç›®å‰ç„¡å•†å“";
            
            list.innerHTML = '';
            for(let id in data) {
                try {
                    const poolSnap = await get(ref(db, `games/${id}/pool`));
                    const pool = poolSnap.val() || [];
                    const remain = pool.filter(p => !p.taken).length;
                    
                    list.innerHTML += `
                        <div class="card">
                            <span class="stat-badge">å‰©é¤˜ ${remain} / ${data[id].total}</span>
                            <b style="font-size:1.2rem;">${id}</b>

                        </div>`;
                } catch(e) { console.error(`è®€å–å•†å“ ${id} å‡ºéŒ¯:`, e); }
            }
        });

        // æœƒå“¡ç›£è½
        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            const users = s.val();
            if(!users) return;
            Object.keys(users).forEach(uid => {
                tbody.innerHTML += `<tr>
                    <td><b>${uid}</b></td>
                    <td style="color:#ffb800; font-weight:bold;">${(users[uid].balance||0).toLocaleString()}</td>
                    <td><button class="btn" style="width:auto; padding:5px 10px; font-size:0.7rem;" onclick="addBal('${uid}')">å……å€¼</button></td>

    }

    // ğŸ”´ æ ¸å¿ƒåŠŸèƒ½ï¼šé‡æ–°æ´—ç‰Œå‰©ä¸‹çš„ç±¤
    window.shuffleRemain = async (id) => {
        if(!confirm(`ç¢ºå®šè¦æ‰“äº‚ã€Œ${id}ã€ç›®å‰å‰©é¤˜çš„ç±¤å—ï¼Ÿå·²æŠ½å‡ºçš„ä½ç½®ä¸æœƒè®Šå‹•ã€‚`)) return;
        const snap = await get(ref(db, `games/${id}/pool`));
        let pool = snap.val() || [];
        
        let taken = pool.filter(p => p.taken); // å·²å”®å‡º
        let remain = pool.filter(p => !p.taken); // æœªå”®å‡º

        // æ´—ç‰Œæ¼”ç®—æ³• (Fisher-Yates)
        for (let i = remain.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [remain[i], remain[j]] = [remain[j], remain[i]];
        }
        
        await set(ref(db, `games/${id}/pool`), [...taken, ...remain]);
        alert("é¤˜ç±¤æ´—ç‰ŒæˆåŠŸï¼");
    };

    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = parseInt(document.getElementById('gTotal').value);
        if(!id || !total) return alert("å¿…å¡« ID èˆ‡ç¸½æ•¸");
        
        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false }));
        pool.sort(() => Math.random() - 0.5);

        await set(ref(db, `gameSettings/${id}`), {
            total, price: parseInt(document.getElementById('gPrice').value),

            prizes: JSON.parse(document.getElementById('gPrizes').value)
        });
        await set(ref(db, `games/${id}/pool`), pool);
        alert("å•†å“ä¸Šæ¶æˆåŠŸï¼");
    };

    window.addBal = async (uid) => {
        const amt = prompt(`å¹« ${uid} èª¿æ•´é¤˜é¡ (+ æˆ– -):`);

        const cur = (await get(ref(db, `users/${uid}/balance`))).val() || 0;
        let fin = amt.startsWith('+') ? cur + parseInt(amt.slice(1)) : amt.startsWith('-') ? cur - parseInt(amt.slice(1)) : parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };

    window.deleteGame = async (id) => { if(confirm("åˆªé™¤å•†å“ï¼Ÿ")) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); } };
