<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    window.onload = () => {

    const config = {

        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.showPage = (id) => {

        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');

    // --- å¯¦æ™‚ç›£è½ ---
    function startSync() {
        // 1. å•†å“èˆ‡æ´—ç‰Œç›£æ§
        onValue(ref(db, 'gameSettings'), async s => {
            const data = s.val(); const list = document.getElementById('monList'); list.innerHTML = '';
            if(!data) return list.innerHTML = 'å°šç„¡å•†å“';
            
            for(let id in data) {
                const poolSnap = await get(ref(db, `games/${id}/pool`));
                const pool = poolSnap.val() || [];
                const remain = pool.filter(p => !p.taken).length;
                
                list.innerHTML += `

                        <div class="status-tag">å‰©é¤˜ ${remain} / ${data[id].total}</div>

                        </div>
                        <div style="font-size:0.75rem; color:#666;">åƒ¹æ ¼: ${data[id].price} P | ä¸­çè™Ÿç¢¼: ${JSON.stringify(data[id].prizes.map(p=>p.num))}</div>
                    </div>`;

        // 2. æœƒå“¡è®€å– (æ¡ç”¨ root ç›£è½ + å¼·åˆ¶æ›´æ–°)
        const userRef = ref(db, 'users');
        onValue(userRef, (snapshot) => {

            const users = snapshot.val();
            
            console.log("åµæ¸¬åˆ°æœƒå“¡è³‡æ–™:", users); // F12 æª¢æŸ¥æ˜¯å¦æœ‰å°å‡º

            if (!users) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">è³‡æ–™åº«ä¸­ç„¡ä»»ä½•æœƒå“¡ã€‚</td></tr>';
                return;
            }

            Object.entries(users).forEach(([uid, userData]) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><b>${uid}</b></td>
                    <td class="bal-txt">${(userData.balance || 0).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-small" onclick="adjustBal('${uid}')">å……å€¼</button>
                        <button class="btn btn-small btn-danger" onclick="delUser('${uid}')">åˆªé™¤</button>

        }, (error) => {

            document.getElementById('userTableBody').innerHTML = '<tr><td colspan="3" style="text-align:center; color:red;">è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥è³‡æ–™åº« Rulesã€‚</td></tr>';
        });
    }

    // --- ğŸ² æ ¸å¿ƒæ´—ç‰ŒåŠŸèƒ½ (ä¸å½±éŸ¿å·²æŠ½å‡ºçš„å¼µæ•¸) ---
    window.shuffleExisting = async (id) => {
        if(!confirm(`ç¢ºå®šè¦é‡æ–°æ´—ç‰Œã€Œ${id}ã€å‰©ä¸‹çš„å¼µæ•¸å—ï¼Ÿ`)) return;
        
        const snap = await get(ref(db, `games/${id}/pool`));
        let pool = snap.val() || [];
        
        // åˆ†é›¢ã€Œå·²æŠ½èµ°ã€èˆ‡ã€Œé‚„æ²’æŠ½ã€çš„
        let takenOnes = pool.filter(p => p.taken);
        let remainOnes = pool.filter(p => !p.taken);
        
        // åªæŠŠé‚„æ²’æŠ½èµ°çš„é‡æ–°æ‰“äº‚ (Fisher-Yates æ´—ç‰Œ)
        for (let i = remainOnes.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [remainOnes[i], remainOnes[j]] = [remainOnes[j], remainOnes[i]];
        }
        
        // åˆä½µå›å» (å·²æŠ½èµ°çš„åœ¨å‰ï¼ŒæœªæŠ½èµ°çš„åœ¨å¾Œ)
        const newPool = [...takenOnes, ...remainOnes];
        await set(ref(db, `games/${id}/pool`), newPool);
        alert("æ´—ç‰Œå®Œæˆï¼å·²æŠ½å‡ºçš„ä½ç½®ä¸è®Šï¼ŒæœªæŠ½å‡ºçš„è™Ÿç¢¼å·²é‡æ–°äº‚åºã€‚");
    };

        await set(ref(db, `games/${id}/pool`), pool);
        alert("ç™¼ä½ˆæˆåŠŸ");

        await update(ref(db, `users/${uid}`), { balance: fin });
