        .sidebar {

        .logo { font-size: 1.2rem; font-weight: 900; color: var(--p); letter-spacing: 4px; margin-bottom: 40px; text-align: center; border: 1px solid var(--p); padding: 10px; }
        .nav-link { padding: 12px 15px; margin-bottom: 8px; border-radius: 10px; cursor: pointer; color: #666; transition: 0.3s; font-size: 0.9rem; font-weight: bold; }
        .nav-link:hover, .nav-link.active { background: rgba(255,184,0,0.1); color: var(--p); }

        .menu-toggle {

        }

        .main { margin-left: 240px; padding: 20px; transition: 0.3s; padding-top: 70px; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }

        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; position: relative; }
        .title-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .title { font-size: 1.1rem; color: var(--p); font-weight: bold; margin: 0; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn { background: var(--p); color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 800; width: 100%; transition: 0.3s; margin-bottom: 5px; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px var(--p); }
        .btn-shuffle { background: #2ecc71; color: white; font-size: 0.8rem; }
        .btn-danger { background: #ef4444; color: white; font-size: 0.8rem; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { color: #888; font-size: 0.8rem; padding: 12px; border-bottom: 2px solid #222; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #1a1a1a; font-size: 0.9rem; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 900; }
        .overlay.active { display: block; }
    </style>

<body>

</div>

<div class="main">

        <div class="card" style="max-width: 550px; margin: 0 auto;">
            <input type="text" id="gId" placeholder="éŠæˆ² ID">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">

            <input type="text" id="gImg" placeholder="ä¸»è¦åœ–ç‰‡ URL">
            <textarea id="gPrizes" rows="2" placeholder='çé … JSON å¦‚: [{"num":8, "name":"é ­ç"}]'></textarea>
            <select id="rateMode" onchange="toggleRateInput()">
                <option value="all_random">å®Œå…¨éš¨æ©Ÿ</option>
                <option value="after_n">å»¶é²å‡ºç¾ (å‰ N å¼µä¸å‡º)</option>
            </select>
            <div id="rateDetail" style="display:none;"><input type="number" id="nValue" placeholder="è¨­å®š N"></div>
            <button class="btn" onclick="publishGame()">ç¢ºèªç™¼å¸ƒå•†å“</button>

            <button class="btn" style="width:auto; padding:8px 20px;" onclick="createUser()">ï¼‹ æ–°å¢æœƒå“¡</button>
        </div>
        <div class="card table-container">
            <table>
                <thead><tr><th>æš±ç¨± (UID)</th><th>é¤˜é¡ (P)</th><th>æœ€è¿‘æ¶ˆè²»ç´€éŒ„</th><th>æ“ä½œ</th></tr></thead>
                <tbody id="userTableBody"></tbody>

        <div class="title-row"><h2 class="title">ç³»çµ±å…¬å‘Šç®¡ç†</h2></div>
        <div class="card" style="max-width: 550px; margin: 0 auto;">
            <textarea id="annContent" rows="8" placeholder="è¼¸å…¥è¦é¡¯ç¤ºçµ¦å®¢äººçš„å…¬å‘Šå…§å®¹..."></textarea>
            <button class="btn" onclick="saveAnnouncement()">ç™¼ä½ˆå…¬å‘Š</button>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const MASTER_KEY = "8888";
    window.onload = () => {
        const p = prompt("ADMIN PASS:");
        if(p === MASTER_KEY) { document.body.style.display = "block"; startSync(); }
        else location.href = "index.html";
    };

    window.toggleSidebar = () => {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        // ä¿®æ­£é¸å–®é»æ“Šå¾Œè®Šè‰²
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            if(link.getAttribute('onclick').includes(id)) link.classList.add('active');
        });
        if(window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
    };

    window.toggleRateInput = () => {
        const mode = document.getElementById('rateMode').value;
        document.getElementById('rateDetail').style.display = (mode === 'after_n') ? 'block' : 'none';
    };

    // ğŸ² æ ¸å¿ƒæ´—ç‰Œæ¼”ç®—æ³• (ç¶­æŒåŸæ¨£)
    function generatePool(total, prizes, mode, nValue) {
        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false, revealed: false }));
        const prizeNums = prizes.map(p => parseInt(p.num));

        if (mode === 'all_random') {
            pool.sort(() => Math.random() - 0.5);
        } else if (mode === 'after_n') {
            let n = Math.min(parseInt(nValue) || 0, total - 1);
            let winItems = pool.filter(item => prizeNums.includes(item.grade));
            let normalItems = pool.filter(item => !prizeNums.includes(item.grade));
            normalItems.sort(() => Math.random() - 0.5);
            let front = normalItems.slice(0, n);
            let back = [...normalItems.slice(n), ...winItems];
            back.sort(() => Math.random() - 0.5);
            pool = [...front, ...back];
        }
        return pool;
    }

    function startSync() {
        // ğŸŸ¢ åˆå§‹åŒ–è¼‰å…¥å…¬å‘Š
        get(ref(db, 'settings/announcement')).then(s => {
            if(s.exists()) document.getElementById('annContent').value = s.val();
        });

        onValue(ref(db, 'gameSettings'), (snap) => {
            const list = document.getElementById('monList');
            const data = snap.val(); if(!data) return list.innerHTML = "ç„¡å•†å“";
            list.innerHTML = '';
            Object.keys(data).forEach(id => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<b>${id}</b><div id="rem-${id}" style="color:var(--p); font-size:1.3rem; margin:10px 0;">--</div>
                    <button class="btn btn-shuffle" onclick="resetShuffle('${id}')">ğŸ² å…¨æ•¸é‡ç½®æ´—ç‰Œ</button>
                    <button class="btn btn-danger" onclick="deleteGame('${id}')">ğŸ—‘ åˆªé™¤</button>`;
                list.appendChild(card);
                onValue(ref(db, `games/${id}/pool`), pSnap => {
                    const p = pSnap.val() || [];
                    const remEl = document.getElementById(`rem-${id}`);
                    if(remEl) remEl.innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${data[id].total}`;
                });
            });
        });

        // ğŸŸ¢ å¼·åŒ–æœƒå“¡åˆ—è¡¨ï¼šé¡¯ç¤ºæš±ç¨±èˆ‡æœ€è¿‘ç´€éŒ„
        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            const users = s.val(); if(!users) return;
            Object.entries(users).forEach(([uid, u]) => {
                // å–å¾—æœ€å¾Œä¸€ç­†æ¶ˆè²»ç´€éŒ„
                let lastLogStr = "ç„¡ç´€éŒ„";
                if(u.logs) {
                    const logs = Object.values(u.logs);
                    const lastLog = logs[logs.length - 1];
                    lastLogStr = `${lastLog.game} (-${lastLog.cost}P)`;
                }

                tbody.innerHTML += `<tr>
                    <td><b>${u.nickname || 'æœªè¨­æš±ç¨±'}</b><br><small style="color:#666">${uid}</small></td>
                    <td style="color:var(--p); font-weight:bold;">${(u.balance||0).toLocaleString()}</td>
                    <td><small>${lastLogStr}</small></td>
                    <td><button class="btn" style="width:auto; padding:5px 10px; font-size:0.7rem;" onclick="addBal('${uid}')">å……å€¼</button></td></tr>`;
            });
        });
    }

    // ğŸŸ¢ æ–°å¢ï¼šå„²å­˜å…¬å‘Š
    window.saveAnnouncement = async () => {
        const content = document.getElementById('annContent').value;
        await set(ref(db, 'settings/announcement'), content);
        alert("å…¬å‘Šå·²æˆåŠŸç™¼ä½ˆï¼");
    };

    window.resetShuffle = async (id) => {
        if(!confirm(`ç¢ºå®šè¦é‡ç½®ã€Œ${id}ã€å—ï¼Ÿ`)) return;
        try {
            const s = await get(ref(db, `gameSettings/${id}`));
            const d = s.val();
            const prizes = Array.isArray(d.prizes) ? d.prizes : [d.prizes];
            const newPool = generatePool(parseInt(d.total), prizes, d.rateMode || 'all_random', parseInt(d.nValue) || 0);
            await set(ref(db, `games/${id}/pool`), newPool);
            alert("å·²æˆåŠŸå…¨æ•¸æ´—ç‰Œé‡ç½®ï¼");
        } catch(e) { alert("éŒ¯èª¤ï¼š" + e.message); }
    };

    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = parseInt(document.getElementById('gTotal').value);
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        if(!id || !total) return alert("è³‡è¨Šä¸å…¨");
        const pool = generatePool(total, prizes, document.getElementById('rateMode').value, document.getElementById('nValue').value);
        await set(ref(db, `gameSettings/${id}`), { total, price: parseInt(document.getElementById('gPrice').value), img: document.getElementById('gImg').value, prizes, rateMode: document.getElementById('rateMode').value, nValue: document.getElementById('nValue').value });
        await set(ref(db, `games/${id}/pool`), pool);
        alert("ç™¼å¸ƒæˆåŠŸ");
    };

    window.createUser = async () => {
        const uid = prompt("æ–°æœƒå“¡ UID:"); if(!uid) return;
        // ğŸŸ¢ å»ºç«‹æœƒå“¡æ™‚é è¨­åŠ å…¥æš±ç¨±æ¬„ä½
        await set(ref(db, `users/${uid.toUpperCase()}`), { balance: 0, pin: "", nickname: "æ–°ç©å®¶" });
        alert("æœƒå“¡å»ºç«‹æˆåŠŸ");
    };

    window.addBal = async (uid) => {
        const amt = prompt(`èª¿æ•´ ${uid} é»æ•¸ (+/-):`); if(!amt) return;
        const s = await get(ref(db, `users/${uid}/balance`));
        let cur = s.val() || 0;
        let fin = amt.startsWith('+') ? cur + parseInt(amt.slice(1)) : amt.startsWith('-') ? cur - parseInt(amt.slice(1)) : parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };

    window.deleteGame = async (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); } };
</script>
