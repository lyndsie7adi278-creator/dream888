<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    function fetchData() {
        // ç›£æ§å•†å“éŠ·é‡
        onValue(ref(db, 'gameSettings'), async s => {
            const data = s.val(); const list = document.getElementById('monList'); list.innerHTML = '';
            for(let id in data) {
                const pool = (await get(ref(db, `games/${id}/pool`))).val() || [];

                list.innerHTML += `<div class="card"><div style="display:flex; justify-content:space-between;"><b>${id}</b><span>${data[id].total - rem} / ${data[id].total}</span></div><div class="prog-bg"><div class="prog-fill" style="width:${pct}%"></div></div><button class="action-btn" style="margin-top:15px; color:#ef4444;" onclick="deleteGame('${id}')">ğŸ—‘ åˆªé™¤</button></div>`;
            }
        });

        // ğŸ”´ ä¿®æ­£å¾Œçš„æœƒå“¡å…¨è®€å–é‚è¼¯
        onValue(ref(db, 'users'), s => {

    }

    // --- å•†å“èˆ‡é…ç‡åŠŸèƒ½ ---

        // ğŸ”´ é…ç‡æ´—ç‰Œæ¼”ç®—æ³•
        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false }));
        
        if (algo === 'random') {
            pool.sort(() => Math.random() - 0.5);
        } else if (algo === 'rear') {
            // å‰ 30% çµ•ä¸å‡ºç¾ä¸­çè™Ÿç¢¼ï¼Œä¹‹å¾Œéš¨æ©Ÿ
            pool.sort(() => Math.random() - 0.5);

        } else if (algo === 'even') {
