<!DOCTYPE html>

    <style>
        :root { --p: #ffb800; --bg: #05070a; --card: #11141b; --text: #e2e8f0; --border: rgba(255,184,0,0.3); }

        /* ğŸ“± å´é‚Šæ¬„æ‘ºç–Šé‚è¼¯ */
        .sidebar {

            border-right: 1px solid var(--border); padding: 30px 15px; 
            box-sizing: border-box; z-index: 1000; transition: 0.3s; left: 0;
        }
        .main { margin-left: 240px; padding: 20px; padding-top: 65px; transition: 0.3s; }
        
        @media screen and (max-width: 768px) {
            .sidebar { left: -240px; } 
            .sidebar.open { left: 0; } 
            .main { margin-left: 0; }
            .menu-toggle { display: block !important; }
        }

        .menu-toggle {
            display: none; position: fixed; top: 15px; left: 15px; 
            z-index: 1100; background: var(--p); color: #000;
            border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .logo { font-size: 1.2rem; font-weight: 900; color: var(--p); letter-spacing: 4px; margin-bottom: 40px; text-align: center; border: 1px solid var(--p); padding: 10px; }
        .nav-link { padding: 12px 15px; margin-bottom: 8px; border-radius: 10px; cursor: pointer; color: #666; transition: 0.3s; font-size: 0.9rem; font-weight: bold; }
        .nav-link:hover, .nav-link.active { background: rgba(255,184,0,0.1); color: var(--p); }

        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .title { font-size: 1.1rem; color: var(--p); font-weight: bold; margin-bottom: 20px; display: block; }
        
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; font-size: 0.9rem; }
        .btn { background: var(--p); color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 800; }
        .btn-sm { padding: 8px 12px; font-size: 0.85rem; margin-right: 5px; margin-top: 5px; }

        /* æœƒå“¡æ‘ºç–Šå¡ç‰‡ */
        .user-item { background: #0a0c10; border: 1px solid #222; border-radius: 12px; margin-bottom: 10px; }
        .user-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .user-content { display: none; padding: 15px; background: #0d1016; border-top: 1px solid #222; }
        .user-content.show { display: block; }

        /* å¿«é€Ÿèª¿åƒ¹å€å°ˆç”¨æ¨£å¼ */
        .adj-card b { color: var(--p); font-size: 1rem; }
        .adj-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 8px; }
        .adj-label { font-size: 0.7rem; color: #666; margin-bottom: 2px; }

        .log-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .log-box { background: var(--card); width: 95%; max-width: 500px; border-radius: 20px; border: 1px solid var(--p); padding: 25px; max-height: 80vh; overflow: hidden; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleSidebar()">â˜° é¸å–®</button>

<div id="logModal" class="log-modal">

            <button class="btn btn-sm" onclick="closeLog()">é—œé–‰</button>
        </div>
        <div class="log-list" id="logItems" style="overflow-y:auto; margin-top:10px;"></div>

</div>

<div class="sidebar" id="sidebar">
    <div class="logo">DREAM ADMIN</div>
    <div class="nav-link active" onclick="switchTab('mon')">ğŸ“Š æ•¸æ“šç›£æ§</div>
    <div class="nav-link" onclick="switchTab('game')">ğŸ“¦ å•†å“ç®¡ç†</div>
    <div class="nav-link" onclick="switchTab('user')">ğŸ‘¤ æœƒå“¡è³‡æ–™</div>
    <div class="nav-link" onclick="switchTab('ann')">ğŸ“œ å…¬å‘Šç™¼ä½ˆ</div>
</div>

<div class="main">
    <div id="mon" class="page active">
        <span class="title">å³æ™‚éŠ·é‡èˆ‡å¿«é€Ÿæ´—ç‰Œ</span>
        <div id="monList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;"></div>
    </div>

    <div id="game" class="page">
        <span class="title">ç™¼å¸ƒæ–°å•†å“ (1-N å”¯ä¸€ç·¨è™Ÿ)</span>
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <input type="text" id="gId" placeholder="éŠæˆ² ID (å¦‚: Pokemon_01)">
            <input type="text" id="gCat" placeholder="å•†å“åˆ†é¡">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="number" id="gTotal" placeholder="ç¸½ç±¤æ•¸">
                <input type="number" id="gPrice" placeholder="å–®æŠ½åƒ¹æ ¼">
            </div>
            <div style="border:1px solid var(--border); padding:10px; border-radius:10px; margin-bottom:15px;">
                <small style="color:var(--p)">éšæ¢¯å„ªæƒ è¨­å®š</small>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:5px;">
                    <input type="number" id="pCount" placeholder="å‰ N å¼µ" style="margin:0;">
                    <input type="number" id="pPrice" placeholder="å„ªæƒ åƒ¹" style="margin:0;">
                </div>
            </div>
            <input type="text" id="gImg" placeholder="å°é¢åœ–ç‰‡ URL">
            <textarea id="gPrizes" rows="3" placeholder='çé …è¨­å®š JSON: [{"num":8, "name":"Aç"}]'></textarea>
            <button class="btn" style="width:100%" onclick="publishGame()">ç™¼å¸ƒå•†å“</button>
        </div>
        
        <hr style="border:0; border-top:1px solid #222; margin:30px 0;">
        <span class="title">å¿«é€Ÿèª¿åƒ¹èˆ‡å³æ™‚æ›´å‹•å€</span>
        <div id="quickAdjustList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 15px;"></div>
    </div>

    <div id="user" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span class="title" style="margin:0;">æœƒå“¡ç®¡ç†</span>
            <button class="btn btn-sm" onclick="createUser()">ï¼‹ æ–°å¢æœƒå“¡</button>
        </div>
        <div id="userListContainer"></div>
    </div>

    <div id="ann" class="page">
        <span class="title">å…¬å‘Šç®¡ç†</span>
        <div class="card">
            <textarea id="annContent" rows="10"></textarea>
            <button class="btn" style="width:100%" onclick="saveAnnouncement()">åŒæ­¥å…¬å‘Š</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.onload = () => { if(prompt("ADMIN:")==="8888") { document.body.style.display="block"; startSync(); } else location.href="index.html"; };
    
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar(); 
    };
    window.toggleUser = (uid) => document.getElementById(`content-${uid}`).classList.toggle('show');
    window.closeLog = () => document.getElementById('logModal').style.display = 'none';

    let categories = ["ä¸€ç•ªè³", "3C", "ç›²ç›’", "æ¨¡å‹"];

    function startSync() {
        onValue(ref(db, 'gameSettings'), snap => {
            const list = document.getElementById('monList'); const adj = document.getElementById('quickAdjustList');
            const data = snap.val() || {}; list.innerHTML = ''; adj.innerHTML = '';
            
            Object.values(data).forEach(g => { if(g.category && !categories.includes(g.category)) categories.push(g.category); });

            Object.entries(data).forEach(([id, g]) => {
                // 1. ç›£æ§å¡ç‰‡
                const monCard = document.createElement('div'); monCard.className = 'card';
                monCard.innerHTML = `<b>${id}</b><div id="rem-${id}" style="color:var(--p);font-size:1.3rem;margin:10px 0;">--</div>
                    <button class="btn btn-sm" onclick="resetShuffle('${id}')">æ´—ç‰Œ (1-${g.total})</button>
                    <button class="btn btn-sm" style="background:#ef4444" onclick="deleteGame('${id}')">åˆªé™¤</button>`;
                list.appendChild(monCard);
                onValue(ref(db, `games/${id}/pool`), pSnap => {
                    const p = pSnap.val() || []; document.getElementById(`rem-${id}`).innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${g.total}`;
                });

                // 2. ğŸŸ¢ å¢å¼·å‹å¿«é€Ÿèª¿åƒ¹å¡ç‰‡
                const adjCard = document.createElement('div'); adjCard.className = 'card adj-card';
                let catOptions = categories.map(c => `<option value="${c}" ${g.category === c ? 'selected' : ''}>${c}</option>`).join('');
                
                adjCard.innerHTML = `
                    <b>${id} å³æ™‚æ›´å‹•</b>
                    <div class="adj-label" style="margin-top:10px;">åˆ†é¡ç®¡ç†</div>
                    <select onchange="qUpdStr('${id}','category',this.value)">
                        ${catOptions}<option value="NEW">ï¼‹ æ–°å¢åˆ†é¡...</option>
                    </select>
                    
                    <div class="adj-label">å°é¢åœ–ç‰‡ URL</div>
                    <input type="text" value="${g.img||''}" onchange="qUpdStr('${id}','img',this.value)" placeholder="åœ–ç‰‡é€£çµ">

                    <div class="adj-grid">
                        <div><div class="adj-label">å–®æŠ½åƒ¹æ ¼</div><input type="number" value="${g.price}" onchange="qUpdNum('${id}','price',this.value)"></div>
                        <div><div class="adj-label">å‰Nå¼µ</div><input type="number" value="${g.promoCount||0}" onchange="qUpdNum('${id}','promoCount',this.value)"></div>
                        <div><div class="adj-label">å„ªæƒ åƒ¹</div><input type="number" value="${g.promoPrice||0}" onchange="qUpdNum('${id}','promoPrice',this.value)"></div>
                    </div>

                    <div class="adj-label" style="margin-top:5px;">çé … JSON (å³æ™‚æ›´å)</div>
                    <textarea style="font-size:0.75rem; height:60px;" onchange="qUpdJson('${id}',this.value)">${JSON.stringify(g.prizes)}</textarea>
                `;
                adj.appendChild(adjCard);
            });
        });

        onValue(ref(db, 'users'), s => {
            const container = document.getElementById('userListContainer');
            container.innerHTML = '';
            Object.entries(s.val()||{}).forEach(([uid, u]) => {
                const item = document.createElement('div'); item.className = 'user-item';
                item.innerHTML = `
                    <div class="user-header" onclick="toggleUser('${uid}')">
                        <div class="user-name">${u.nickname||'æœªè¨­'}</div>
                        <div style="color:var(--p);font-weight:900;">${(u.balance||0).toLocaleString()} P â–¼</div>
                    </div>
                    <div class="user-content" id="content-${uid}">
                        <div style="font-size:0.85rem;color:#888;">UID: ${uid} | PIN: ${u.pin||'ç„¡'}</div>
                        <div style="margin-top:10px;">
                            <button class="btn btn-sm" onclick="showUserLogs('${uid}','${u.nickname||uid}')">å°å¸³</button>
                            <button class="btn btn-sm" onclick="addBal('${uid}')">å……é»</button>
                            <button class="btn btn-sm" style="background:#3498db" onclick="editPin('${uid}')">æ”¹PIN</button>
                        </div>
                    </div>`;
                container.appendChild(item);
            });
        });
    }

    // --- æ ¸å¿ƒé‚è¼¯èˆ‡å¿«é€Ÿæ›´æ–°å‡½æ•¸ ---
    window.qUpdNum = (id, f, v) => update(ref(db, `gameSettings/${id}`), { [f]: Number(v) });
    window.qUpdStr = (id, f, v) => {
        if(f === 'category' && v === "NEW") {
            const n = prompt("è¼¸å…¥æ–°åˆ†é¡åç¨±:");
            if(n) { if(!categories.includes(n)) categories.push(n); update(ref(db, `gameSettings/${id}`), { category: n }); }
        } else { update(ref(db, `gameSettings/${id}`), { [f]: v }); }
    };
    window.qUpdJson = (id, v) => {
        try { const j = JSON.parse(v); update(ref(db, `gameSettings/${id}`), { prizes: j }); }
        catch(e) { alert("JSON æ ¼å¼éŒ¯èª¤ï¼Œæ›´æ–°å¤±æ•—"); }
    };

    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim(); const total = Number(document.getElementById('gTotal').value);
        if(!id || !total) return alert("è³‡æ–™ä¸å…¨");
        let pool = []; for(let i=1; i<=total; i++) pool.push({ grade: i, taken: false, revealed: false });
        pool.sort(() => Math.random() - 0.5);
        await set(ref(db, `gameSettings/${id}`), { 
            total, category: document.getElementById('gCat').value, 
            price: Number(document.getElementById('gPrice').value), 
            img: document.getElementById('gImg').value, 
            prizes: JSON.parse(document.getElementById('gPrizes').value),
            promoCount: Number(document.getElementById('pCount').value)||0,
            promoPrice: Number(document.getElementById('pPrice').value)||0
        });
        await set(ref(db, `games/${id}/pool`), pool); alert("ç™¼å¸ƒæˆåŠŸ");
    };

    window.resetShuffle = async (id) => {
        const s = await get(ref(db, `gameSettings/${id}`)); const g = s.val();
        let pool = []; for(let i=1; i<=g.total; i++) pool.push({ grade: i, taken: false, revealed: false });
        pool.sort(() => Math.random() - 0.5);
        await set(ref(db, `games/${id}/pool`), pool); alert("æ´—ç‰Œå®Œæˆ");
    };

    window.addBal = async (uid) => {
        const amt = prompt("èª¿æ•´é¤˜é¡ (+/-):"); if(!amt) return;
        const s = await get(ref(db, `users/${uid}/balance`)); let cur = s.val() || 0;
        let fin = amt.startsWith('+') ? cur + parseInt(amt.slice(1)) : amt.startsWith('-') ? cur - parseInt(amt.slice(1)) : parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };
    window.editPin = async (uid) => {
        const p = prompt("æ–° PIN:"); if(p !== null) await update(ref(db, `users/${uid}`), { pin: p === "" ? null : p });
    };
    window.showUserLogs = async (uid, name) => {
        const s = await get(ref(db, `users/${uid}/logs`)); const logs = s.val() || {};
        const list = document.getElementById('logItems'); list.innerHTML = '';
        Object.values(logs).reverse().forEach(l => { list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; font-size:0.8rem; display:flex; justify-content:space-between;"><span>${l.game}<br><small>${new Date(l.time).toLocaleString()}</small></span><b style="color:var(--p)">-${l.cost} P</b></div>`; });
        document.getElementById('logModal').style.display = 'flex';
    };
    window.deleteGame = async (id) => { if(confirm(`å¾¹åº•åˆªé™¤ ${id}ï¼Ÿ`)) { await remove(ref(db, `gameSettings/${id}`)); await remove(ref(db, `games/${id}`)); } };
    window.saveAnnouncement = async () => { await set(ref(db, 'settings/announcement'), document.getElementById('annContent').value); alert("å…¬å‘Šå·²æ›´æ–°"); };
    window.createUser = async () => {
        const uid = prompt("æ–°æœƒå“¡ UID:"); if(uid) await set(ref(db, `users/${uid.toUpperCase()}`), { balance: 0, nickname: "æ–°ç©å®¶", pin: null });
    };
</script>
</body>
