        .user-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        /* é…ç‡æ§åˆ¶è¼¸å…¥æ¡†æ¨£å¼ */

        .control-title { color: #ff4757; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; display: block; }

        /* å°å¸³è¦–çª— */

        .log-box { background: var(--card); width: 95%; max-width: 500px; border-radius: 20px; border: 1px solid var(--p); padding: 25px; max-height: 80vh; overflow: hidden; display: flex; flex-direction: column; }

<body>

<button class="menu-toggle" onclick="toggleSidebar()">â˜° é¸å–®</button>

<div class="main">

        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <input type="text" id="gId" placeholder="éŠæˆ² ID (å¦‚: PK_01)">
            <input type="text" id="gCat" placeholder="åˆ†é¡ (å¦‚: ä¸€ç•ªè³)">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="number" id="gTotal" placeholder="ç¸½ç±¤æ•¸">
                <input type="number" id="gPrice" placeholder="å–®æŠ½åŸåƒ¹">
            </div>

            <div class="control-box">
                <span class="control-title">ğŸ›¡ï¸ æˆ°ç•¥é…ç‡æ§åˆ¶ (åˆ‡ç›¤)</span>
                <input type="number" id="gSafeZone" placeholder="å‰ N å¼µä¸å‡†å‡ºç¾å¤§ç (ä¾‹å¦‚: 20)" style="border-color:#ff4757; margin-bottom:10px;">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <input type="number" id="pCount" placeholder="å‰Nå¼µå„ªæƒ å¼µæ•¸" style="margin:0;">
                    <input type="number" id="pPrice" placeholder="å„ªæƒ åƒ¹æ ¼" style="margin:0;">
                </div>
            </div>

            <input type="text" id="gImg" placeholder="å°é¢åœ–ç‰‡ URL">
            <textarea id="gPrizes" rows="3" placeholder='ä¸­çè™Ÿç¢¼ JSON: [{"num":8, "name":"Aç"}]'></textarea>
            <button class="btn" style="width:100%" onclick="publishGame()">ç™¼å¸ƒå•†å“ä¸¦åŸ·è¡Œåˆ†å±¤æ´—ç‰Œ</button>
        </div>
        
        <hr style="border:0; border-top:1px solid #222; margin:30px 0;">
        <span class="title">å³æ™‚èª¿åƒ¹èˆ‡åˆ†é¡ä¿®æ”¹</span>
        <div id="quickAdjustList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 15px;"></div>
    </div>

    <div id="user" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span class="title" style="margin:0;">æœƒå“¡ç®¡ç†</span>
            <button class="btn btn-sm" onclick="createUser()">ï¼‹ æ–°å¢æœƒå“¡</button>

        <span class="title">ç³»çµ±å…¬å‘Šç™¼ä½ˆ</span>
        <div class="card">
            <textarea id="annContent" rows="10"></textarea>
            <button class="btn" style="width:100%" onclick="saveAnnouncement()">åŒæ­¥æ‰€æœ‰å‰ç«¯å…¬å‘Š</button>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.onload = () => { if(prompt("ADMIN:")==="8888") { document.body.style.display="block"; startSync(); } else location.href="index.html"; };
    
    // å´é‚Šæ¬„æ§åˆ¶
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar(); 
    };
    
    // æœƒå“¡æ‘ºç–Šæ§åˆ¶
    window.toggleUser = (uid) => document.getElementById(`content-${uid}`).classList.toggle('show');
    window.closeLog = () => document.getElementById('logModal').style.display = 'none';

    let categories = ["ä¸€ç•ªè³", "3C", "ç›²ç›’", "æ¨¡å‹"];

    function startSync() {
        onValue(ref(db, 'gameSettings'), snap => {
            const list = document.getElementById('monList'); const adj = document.getElementById('quickAdjustList');
            const data = snap.val() || {}; list.innerHTML = ''; adj.innerHTML = '';
            
            Object.values(data).forEach(g => { if(g.category && !categories.includes(g.category)) categories.push(g.category); });

            Object.entries(data).forEach(([id, g]) => {
                // ç›£æ§å¡ç‰‡
                const monCard = document.createElement('div'); monCard.className = 'card';
                monCard.innerHTML = `<b>${id}</b><div id="rem-${id}" style="color:var(--p);font-size:1.3rem;margin:10px 0;">--</div>
                    <button class="btn btn-sm" onclick="resetShuffle('${id}')">é‡ç½®æ´—ç‰Œ</button>
                    <button class="btn btn-sm" style="background:#ef4444" onclick="deleteGame('${id}')">åˆªé™¤</button>`;
                list.appendChild(monCard);
                onValue(ref(db, `games/${id}/pool`), pSnap => {
                    const p = pSnap.val() || []; document.getElementById(`rem-${id}`).innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${g.total}`;
                });

                // å¿«é€Ÿèª¿æ•´
                const adjCard = document.createElement('div'); adjCard.className = 'card';
                let catOptions = categories.map(c => `<option value="${c}" ${g.category === c ? 'selected' : ''}>${c}</option>`).join('');
                adjCard.innerHTML = `<b>${id} èª¿ç¯€</b>
                    <select onchange="updateStr('${id}','category',this.value)" style="margin-top:10px;">${catOptions}<option value="NEW">ï¼‹ æ–°å¢åˆ†é¡</option></select>
                    <input type="text" value="${g.img||''}" onchange="updateStr('${id}','img',this.value)" placeholder="åœ–ç‰‡URL">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                        <input type="number" value="${g.price}" onchange="updateNum('${id}','price',this.value)" title="åƒ¹æ ¼">
                        <input type="number" value="${g.safeZone||0}" onchange="updateNum('${id}','safeZone',this.value)" title="ä¿è­·å€">
                    </div>`;
                adj.appendChild(adjCard);
            });
        });

        onValue(ref(db, 'users'), s => {
            const container = document.getElementById('userListContainer'); container.innerHTML = '';
            Object.entries(s.val()||{}).forEach(([uid, u]) => {
                const item = document.createElement('div'); item.className = 'user-item';
                item.innerHTML = `<div class="user-header" onclick="toggleUser('${uid}')"><div>${u.nickname||'æœªè¨­'}</div><div class="user-balance">${(u.balance||0).toLocaleString()} P â–¼</div></div>
                    <div class="user-content" id="content-${uid}">UID: ${uid} | PIN: ${u.pin||'ç„¡'}<br>
                    <button class="btn btn-sm" onclick="addBal('${uid}')">å……é»</button><button class="btn btn-sm" onclick="editPin('${uid}')">æ”¹PIN</button><button class="btn btn-sm" onclick="showUserLogs('${uid}','${u.nickname||uid}')">ç´€éŒ„</button></div>`;
                container.appendChild(item);
            });
        });
    }

    // ğŸ”´ æ ¸å¿ƒåˆ†å±¤æ´—ç‰Œé‚è¼¯ (1-N ä¸”å‰ N ä¸å‡ºç)
    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = Number(document.getElementById('gTotal').value);
        const safeZone = Number(document.getElementById('gSafeZone').value) || 0;
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        const prizeNums = prizes.map(p => Number(p.num));

        if(!id || !total) return alert("è³‡æ–™ä¸å…¨");

        let allNums = []; for(let i=1; i<=total; i++) allNums.push(i);
        let winList = allNums.filter(n => prizeNums.includes(n));
        let loseList = allNums.filter(n => !prizeNums.includes(n));

        loseList.sort(() => Math.random() - 0.5);
        let frontPool = loseList.splice(0, safeZone);
        let backPool = [...loseList, ...winList].sort(() => Math.random() - 0.5);
        let finalPool = [...frontPool, ...backPool].map(num => ({ grade: num, taken: false, revealed: false }));

        await set(ref(db, `gameSettings/${id}`), { 
            total, category: document.getElementById('gCat').value, 
            price: Number(document.getElementById('gPrice').value), 
            img: document.getElementById('gImg').value, prizes, safeZone,
            promoCount: Number(document.getElementById('pCount').value)||0,
            promoPrice: Number(document.getElementById('pPrice').value)||0
        });
        await set(ref(db, `games/${id}/pool`), finalPool);
        alert(`ç™¼å¸ƒæˆåŠŸï¼å‰ ${safeZone} æŠ½å·²é–å®šä¸ä¸­çã€‚`);
    };

    window.resetShuffle = async (id) => {
        if(!confirm(`ç¢ºå®šé‡æ–°æ´—ç‰Œ ${id}ï¼Ÿ`)) return;
        const s = await get(ref(db, `gameSettings/${id}`)); const g = s.val();
        const prizeNums = g.prizes.map(p => Number(p.num));
        let allNums = []; for(let i=1; i<=g.total; i++) allNums.push(i);
        let winList = allNums.filter(n => prizeNums.includes(n));
        let loseList = allNums.filter(n => !prizeNums.includes(n));
        loseList.sort(() => Math.random() - 0.5);
        let frontPool = loseList.splice(0, g.safeZone || 0);
        let backPool = [...loseList, ...winList].sort(() => Math.random() - 0.5);
        let finalPool = [...frontPool, ...backPool].map(num => ({ grade: num, taken: false, revealed: false }));
        await set(ref(db, `games/${id}/pool`), finalPool);
        alert("æ´—ç‰Œå®Œæˆ");
    };

    window.updateNum = (id, f, v) => update(ref(db, `gameSettings/${id}`), { [f]: Number(v) });
    window.updateStr = (id, f, v) => {
        if(f==='category' && v==='NEW') { const n=prompt("æ–°åˆ†é¡:"); if(n) update(ref(db,`gameSettings/${id}`),{category:n}); }
        else update(ref(db, `gameSettings/${id}`), { [f]: v });
    };
    window.addBal = async (uid) => {
        const amt = prompt("èª¿æ•´é¤˜é¡ (+/-):"); if(!amt) return;
        const s = await get(ref(db, `users/${uid}/balance`)); let cur = s.val() || 0;
        let fin = amt.startsWith('+') ? cur + parseInt(amt.slice(1)) : amt.startsWith('-') ? cur - parseInt(amt.slice(1)) : parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };
    window.editPin = async (uid) => { const p=prompt("æ–°PIN:"); if(p!==null) update(ref(db,`users/${uid}`),{pin:p===""?null:p}); };
    window.showUserLogs = async (uid, name) => {
        const s = await get(ref(db, `users/${uid}/logs`)); const logs = s.val() || {};
        const list = document.getElementById('logItems'); list.innerHTML = '';
        Object.values(logs).reverse().forEach(l => { list.innerHTML += `<div style="padding:10px;border-bottom:1px solid #222;font-size:0.8rem;display:flex;justify-content:space-between;"><span>${l.game}<br><small>${new Date(l.time).toLocaleString()}</small></span><b>-${l.cost}P</b></div>`; });
        document.getElementById('logModal').style.display = 'flex';
    };
    window.deleteGame = async (id) => { if(confirm(`å¾¹åº•åˆªé™¤ ${id}ï¼Ÿ`)) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); } };
    window.saveAnnouncement = async () => { await set(ref(db, 'settings/announcement'), document.getElementById('annContent').value); alert("å…¬å‘ŠåŒæ­¥å®Œæˆ"); };
    window.createUser = async () => { const uid=prompt("æ–°UID:"); if(uid) set(ref(db,`users/${uid.toUpperCase()}`),{balance:0,nickname:"æ–°ç©å®¶",pin:null}); };
</script>
