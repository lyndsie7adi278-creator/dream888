<script type="module">

    const config = {

    function startSync() {
        // 1. å•†å“ç›£è½
        onValue(ref(db, 'gameSettings'), async s => {
            const data = s.val(); const list = document.getElementById('monList'); list.innerHTML = '';
            for(let id in data) {

                const rem = pool.filter(p => !p.taken).length;
                list.innerHTML += `<div class="card"><b>${id}</b><br><small>å‰©é¤˜: ${rem} / ${data[id].total}</small><br><button class="action-btn" style="margin-top:10px; border-color:#ef4444;" onclick="deleteGame('${id}')">åˆªé™¤</button></div>`;
            }
        });

        // 2. æœƒå“¡ç›£è½ (å¼·åˆ¶å¾æ ¹è·¯å¾‘è®€å–)
        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            const users = s.val();
            if(!users) { tbody.innerHTML = '<tr><td colspan="3">å°šç„¡æœƒå“¡</td></tr>'; return; }

    // --- é…ç‡èˆ‡æ´—ç‰Œé‚è¼¯ ---
    window.publishGame = async (doShuffle) => {
        const id = document.getElementById('gId').value.trim();
        const total = parseInt(document.getElementById('gTotal').value);
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        const forcePos = parseInt(document.getElementById('forceStart').value) || 0;

        if(!id || !total) return alert("è³‡è¨Šå¿…å¡«");

        let pool = [];
        if(doShuffle) {
            // ç”ŸæˆåŸºç¤ç±¤æ±  (1 ~ ç¸½å¼µæ•¸)
            pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false }));
            
            // éš¨æ©Ÿæ‰“äº‚æ‰€æœ‰è™Ÿç¢¼
            pool.sort(() => Math.random() - 0.5);

            // ğŸ”´ åŸ·è¡Œè‡ªå®šç¾©é…ç‡ï¼šå¦‚æœè¨­å®šäº† forcePos (ä¾‹å¦‚ 20)
            if(forcePos > 0 && forcePos < total) {
                const prizeNums = prizes.map(p => parseInt(p.num));
                
                // 1. å…ˆæŠŠæ‰€æœ‰ä¸­çè™Ÿç¢¼å¾æ± å­è£¡æŒ‘å‡ºä¾†
                let otherNums = pool.filter(p => !prizeNums.includes(p.grade));
                let prizeObjects = pool.filter(p => prizeNums.includes(p.grade));

                // 2. é‡æ–°æ’åˆ—ï¼šå‰ forcePos å¼µæ”¾ã€Œéçé …ã€è™Ÿç¢¼
                let frontPart = otherNums.slice(0, forcePos);
                let backPart = [...otherNums.slice(forcePos), ...prizeObjects];
                
                // 3. å¾ŒåŠæ®µå†æ¬¡æ‰“äº‚ï¼Œç¢ºä¿ä¸­çè™Ÿç¢¼åœ¨å¾ŒåŠæ®µæ˜¯éš¨æ©Ÿçš„
                backPart.sort(() => Math.random() - 0.5);
                pool = [...frontPart, ...backPart];
            }
        }

        await set(ref(db, `gameSettings/${id}`), {
            total, price: parseInt(document.getElementById('gPrice').value),
            img: document.getElementById('gImg').value,
            prizes: prizes
        });

        if(doShuffle) await set(ref(db, `games/${id}/pool`), pool);
        alert("ä½œæ¥­å®Œæˆï¼" + (doShuffle ? "å·²å®Œæˆè‡ªå®šç¾©æ´—ç‰Œ" : "åƒ…æ›´æ–°è¨­å®š"));
    };

    // --- æœƒå“¡èˆ‡åˆªé™¤åŠŸèƒ½ ---
