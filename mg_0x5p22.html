        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .title { font-size: 1.1rem; color: var(--p); font-weight: bold; margin-bottom: 20px; display: block; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn { background: var(--p); color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 800; transition: 0.3s; }
        .btn-sm { padding: 5px 10px; font-size: 0.75rem; margin-right: 5px; }

        table { width: 100%; border-collapse: collapse; }

    <div id="game" class="page">

            <input type="text" id="gId" placeholder="éŠæˆ² ID">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">

                    <input type="number" id="pCount" placeholder="å‰Nå¼µ" style="margin:0;">

        <span class="title">ç³»çµ±å…¬å‘Šç®¡ç†</span>

            <textarea id="annContent" rows="10" placeholder="è¼¸å…¥å…¬å‘Šå…§å®¹..."></textarea>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.onload = () => { if(prompt("ADMIN:")==="8888") { document.body.style.display="block"; startSync(); } else location.href="index.html"; };
    window.showPage = (id) => { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); document.getElementById(id).classList.add('active'); };
    window.closeLog = () => { document.getElementById('logModal').style.display = 'none'; };

    function startSync() {
        get(ref(db, 'settings/announcement')).then(s => { if(s.exists()) document.getElementById('annContent').value = s.val(); });

        onValue(ref(db, 'gameSettings'), snap => {
            const list = document.getElementById('monList'); const adj = document.getElementById('quickAdjustList');
            const data = snap.val() || {}; list.innerHTML = ''; adj.innerHTML = '';
            Object.entries(data).forEach(([id, g]) => {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<b>${id}</b><div id="rem-${id}" style="color:var(--p); font-size:1.3rem; margin:10px 0;">--</div>
                    <button class="btn btn-sm" style="background:#2ecc71" onclick="resetShuffle('${id}')">é‡ç½®</button>
                    <button class="btn btn-sm" style="background:#ef4444" onclick="deleteGame('${id}')">åˆªé™¤</button>`;
                list.appendChild(card);
                onValue(ref(db, `games/${id}/pool`), pSnap => {
                    const p = pSnap.val() || []; document.getElementById(`rem-${id}`).innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${g.total}`;
                });
                const adjCard = document.createElement('div'); adjCard.className = 'card';
                adjCard.innerHTML = `<b>${id} èª¿åƒ¹</b><div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:10px;">
                    <input type="number" value="${g.price}" onchange="qUpd('${id}','price',this.value)">
                    <input type="number" value="${g.promoCount||0}" onchange="qUpd('${id}','promoCount',this.value)">
                    <input type="number" value="${g.promoPrice||0}" onchange="qUpd('${id}','promoPrice',this.value)"></div>`;
                adj.appendChild(adjCard);
            });
        });

        // ğŸŸ¡ æœƒå“¡ç›£è½ (åŠ å…¥æ­·å²ç´€éŒ„å½ˆçª—)
        onValue(ref(db, 'users'), s => {
            const tbody = document.getElementById('userTableBody'); tbody.innerHTML = '';
            const users = s.val() || {};
            Object.entries(users).forEach(([uid, u]) => {
                const logs = u.logs ? Object.values(u.logs) : [];
                const last = logs.length > 0 ? logs[logs.length-1].game : 'ç„¡';
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><b>${u.nickname||'æœªè¨­'}</b><br><small>${uid}</small></td>
                    <td style="color:var(--p);">${(u.balance||0).toLocaleString()}</td>
                    <td><small>${last}</small></td>
                    <td>
                        <button class="btn btn-sm" onclick="showUserLogs('${uid}', '${u.nickname||uid}')">å°å¸³</button>
                        <button class="btn btn-sm" onclick="addBal('${uid}')">å……é»</button>
                    </td>`;
                tbody.appendChild(tr);
            });
        });
    }

    // ğŸŸ¢ é¡¯ç¤ºè©³ç´°å°å¸³å½ˆçª—
    window.showUserLogs = async (uid, name) => {
        const s = await get(ref(db, `users/${uid}/logs`));
        const logs = s.val() || {};
        document.getElementById('logUserName').innerText = `${name} çš„æ­·å²å°å¸³`;
        const list = document.getElementById('logItems'); list.innerHTML = '';
        const arr = Object.values(logs).reverse();
        if(arr.length === 0) list.innerHTML = '<div style="text-align:center; padding:20px;">ç„¡æ¶ˆè²»ç´€éŒ„</div>';
        arr.forEach(l => {
            list.innerHTML += `<div class="log-item">
                <div><b>${l.game}</b><br><small style="color:#666">${new Date(l.time).toLocaleString()}</small></div>
                <div style="color:var(--p)">-${l.cost} P</div>
            </div>`;
        });
        document.getElementById('logModal').style.display = 'flex';
    };

    window.qUpd = (id, f, v) => update(ref(db, `gameSettings/${id}`), { [f]: parseInt(v) });
    window.saveAnnouncement = async () => { await set(ref(db, 'settings/announcement'), document.getElementById('annContent').value); alert("å…¬å‘Šå·²åŒæ­¥"); };
    window.publishGame = async () => {
        const id = document.getElementById('gId').value; const total = parseInt(document.getElementById('gTotal').value);
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        let pool = Array.from({length: total}, (_, i) => ({ grade: i + 1, taken: false, revealed: false })); pool.sort(() => Math.random() - 0.5);
        await set(ref(db, `gameSettings/${id}`), { total, price: parseInt(document.getElementById('gPrice').value), img: document.getElementById('gImg').value, prizes, promoCount: parseInt(document.getElementById('pCount').value)||0, promoPrice: parseInt(document.getElementById('pPrice').value)||0 });
        await set(ref(db, `games/${id}/pool`), pool); alert("ç™¼ä½ˆæˆåŠŸ");
    };
    window.addBal = async (uid) => {
        const amt = prompt("èª¿æ•´é¤˜é¡(+/-):"); if(!amt) return;
        const s = await get(ref(db, `users/${uid}/balance`)); let cur = s.val() || 0;
        let fin = amt.startsWith('+')?cur+parseInt(amt.slice(1)):amt.startsWith('-')?cur-parseInt(amt.slice(1)):parseInt(amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };
</script>
