        /* æœƒå“¡æ‘ºç–Šæ¸…å–® */
        .user-item { background: #0a0c10; border: 1px solid #222; border-radius: 12px; margin-bottom: 10px; transition: 0.3s; }
        .user-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        .user-content { display: none; padding: 15px; background: #0d1016; border-top: 1px solid #222; border-radius: 0 0 12px 12px; }
        .user-content.show { display: block; }
        
        /* ğŸ”´ ç´¯è¨ˆæ¶ˆè²»æ¨™ç±¤æ¨£å¼ */
        .spent-badge { font-size: 0.7rem; background: rgba(255,184,0,0.1); color: #aaa; padding: 2px 8px; border-radius: 4px; margin-left: 10px; border: 1px solid rgba(255,184,0,0.2); }

        .log-box { background: var(--card); width: 95%; max-width: 500px; border-radius: 20px; border: 1px solid var(--p); padding: 25px; max-height: 80vh; display: flex; flex-direction: column; }

        .adj-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .win-table th { text-align: left; color: var(--p); padding: 10px; border-bottom: 2px solid #222; }

<body>

<div class="main">

    </div>

            <input type="text" id="gCat" placeholder="åˆ†é¡">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"><input type="number" id="gTotal" placeholder="ç¸½ç±¤æ•¸"><input type="number" id="gPrice" placeholder="å–®æŠ½åŸåƒ¹"></div>
            <div class="safe-box">
                <input type="number" id="gSafeZone" placeholder="ä¿è­·å€ (å‰ N å¼µä¸å‡ºç)">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;"><input type="number" id="pCount" placeholder="å„ªæƒ å¼µæ•¸"><input type="number" id="pPrice" placeholder="å„ªæƒ åƒ¹æ ¼"></div>
            </div>
            <input type="text" id="gImg" placeholder="å°é¢åœ– URL">
            <textarea id="gPrizes" rows="3" placeholder='çé … JSON: [{"num":8, "name":"ç"}]'></textarea>

            </table>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, get, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.onload = () => { if(prompt("ADMIN:")==="8888") { document.body.style.display="block"; startSync(); } else location.href="index.html"; };
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar(); 
    };
    window.toggleUser = (uid) => document.getElementById(`content-${uid}`).classList.toggle('show');
    window.closeLog = () => document.getElementById('logModal').style.display = 'none';

    function startSync() {
        onValue(ref(db, 'gameSettings'), snap => {
            const list = document.getElementById('monList'); const adj = document.getElementById('quickAdjustList');
            const data = snap.val() || {}; list.innerHTML = ''; adj.innerHTML = '';
            Object.entries(data).forEach(([id, g]) => {
                const mon = document.createElement('div'); mon.className = 'card';
                mon.innerHTML = `<b>${id}</b><div id="rem-${id}" style="color:var(--p);font-size:1.5rem;margin:10px 0;">--</div>
                    <button class="btn btn-sm" onclick="resetShuffle('${id}')">æˆ°ç•¥æ´—ç‰Œ</button>`;
                list.appendChild(mon);
                onValue(ref(db, `games/${id}/pool`), ps => {
                    const p = ps.val() || []; document.getElementById(`rem-${id}`).innerText = `å‰©é¤˜ ${p.filter(x=>!x.taken).length} / ${g.total}`;
                });
                const adjCard = document.createElement('div'); adjCard.className = 'card';
                adjCard.innerHTML = `<b>${id} èª¿æ§</b><div class="adj-grid" style="margin-top:10px;">
                    <input type="number" value="${g.price}" onchange="updNum('${id}','price',this.value)" title="åŸåƒ¹">
                    <input type="number" value="${g.safeZone||0}" onchange="updNum('${id}','safeZone',this.value)" title="ä¿è­·å€">
                    <input type="number" value="${g.promoCount||0}" onchange="updNum('${id}','promoCount',this.value)" title="å„ªæƒ å¼µæ•¸">
                    <input type="number" value="${g.promoPrice||0}" onchange="updNum('${id}','promoPrice',this.value)" title="å„ªæƒ åƒ¹">
                </div>`;
                adj.appendChild(adjCard);
            });
        });

        onValue(ref(db, 'winLogs'), snap => {
            const list = document.getElementById('globalWinItems'); list.innerHTML = '';
            Object.values(snap.val()||{}).reverse().slice(0, 50).forEach(l => {
                list.innerHTML += `<tr><td><small>${new Date(l.time).toLocaleString()}</small></td><td><b>${l.user}</b></td><td>${l.game}</td><td style="color:var(--p)">${l.prize}</td></tr>`;
            });
        });

        // ğŸ‘¤ æœƒå“¡åˆ—è¡¨ï¼šæ–°å¢ç´¯è¨ˆæ¶ˆè²»çµ±è¨ˆé‚è¼¯
        onValue(ref(db, 'users'), s => {
            const container = document.getElementById('userListContainer'); container.innerHTML = '';
            Object.entries(s.val()||{}).forEach(([uid, u]) => {
                // ğŸ”´ è¨ˆç®—è©²æœƒå“¡çš„ç´¯è¨ˆæ¶ˆè²»
                const totalSpent = u.logs ? Object.values(u.logs).reduce((sum, log) => sum + (Number(log.cost) || 0), 0) : 0;
                
                const item = document.createElement('div'); item.className = 'user-item';
                item.innerHTML = `
                    <div class="user-header" onclick="toggleUser('${uid}')">
                        <div>
                            <b>${u.nickname || 'æœªè¨­'}</b>
                            <span class="spent-badge">ç´¯è¨ˆæ¶ˆè²»: ${totalSpent.toLocaleString()} P</span>
                        </div>
                        <div class="user-balance">${(u.balance||0).toLocaleString()} P â–¼</div>
                    </div>
                    <div class="user-content" id="content-${uid}">
                        UID: ${uid} | PIN: ${u.pin||'ç„¡'}<br>
                        <div style="margin-top:10px;">
                            <button class="btn btn-sm" onclick="showLogs('${uid}','${u.nickname}')">æŸ¥çœ‹å°å¸³</button>
                            <button class="btn btn-sm" onclick="addBal('${uid}')">å……é»æ•¸</button>
                            <button class="btn btn-sm" onclick="editPin('${uid}')" style="background:#3498db">æ”¹ PIN</button>
                        </div>
                    </div>`;
                container.appendChild(item);
            });
        });
    }

    // åˆ†å±¤æ´—ç‰Œæ ¸å¿ƒé‚è¼¯ (ä¿è­‰ä¸å‡ºç)
    window.publishGame = async () => {
        const id = document.getElementById('gId').value.trim();
        const total = Number(document.getElementById('gTotal').value);
        const safe = Number(document.getElementById('gSafeZone').value) || 0;
        const prizes = JSON.parse(document.getElementById('gPrizes').value);
        const pNums = prizes.map(p => Number(p.num));
        let lose = []; for(let i=1; i<=total; i++) if(!pNums.includes(i)) lose.push(i);
        lose.sort(() => Math.random() - 0.5);
        let front = lose.splice(0, safe);
        let back = [...lose, ...pNums].sort(() => Math.random() - 0.5);
        let pool = [...front, ...back].map(n => ({ grade: n, taken: false, revealed: false }));
        await set(ref(db, `gameSettings/${id}`), { total, price: Number(document.getElementById('gPrice').value), prizes, safeZone: safe, img: document.getElementById('gImg').value, promoCount: Number(document.getElementById('pCount').value), promoPrice: Number(document.getElementById('pPrice').value), category: document.getElementById('gCat').value });
        await set(ref(db, `games/${id}/pool`), pool); alert("ç™¼å¸ƒæˆåŠŸï¼ä¿è­·å€å·²ç”Ÿæ•ˆ");
    };

    window.resetShuffle = async (id) => {
        const s = await get(ref(db, `gameSettings/${id}`)); const g = s.val();
        const pNums = g.prizes.map(p => Number(p.num));
        let lose = []; for(let i=1; i<=g.total; i++) if(!pNums.includes(i)) lose.push(i);
        lose.sort(() => Math.random() - 0.5);
        let front = lose.splice(0, g.safeZone || 0);
        let back = [...lose, ...pNums].sort(() => Math.random() - 0.5);
        let pool = [...front, ...back].map(n => ({ grade: n, taken: false, revealed: false }));
        await set(ref(db, `games/${id}/pool`), pool); alert("æˆ°ç•¥é‡ç½®å®Œæˆ");
    };

    window.showLogs = async (uid, name) => {
        const s = await get(ref(db, `users/${uid}/logs`)); const logs = s.val() || {};
        const list = document.getElementById('logItems'); list.innerHTML = '';
        Object.values(logs).reverse().forEach(l => {
            list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span>${l.game}<br><small>${new Date(l.time).toLocaleString()}</small></span><b>-${l.cost} P</b></div>`;
        });
        document.getElementById('logModal').style.display = 'flex';
    };

    window.updNum = (id, f, v) => update(ref(db, `gameSettings/${id}`), { [f]: Number(v) });
    window.addBal = async (uid) => {
        const amt = prompt("èª¿æ•´é¡ (+/-):"); if(!amt) return;
        const s = await get(ref(db, `users/${uid}/balance`)); 
        let fin = (s.val()||0) + parseInt(amt.startsWith('+')?amt.slice(1):amt.startsWith('-')?amt:amt);
        await update(ref(db, `users/${uid}`), { balance: fin });
    };
    window.editPin = async (uid) => { const p = prompt("æ–° PIN:"); if(p!==null) update(ref(db, `users/${uid}`), { pin: p }); };
    window.deleteGame = async (id) => { if(confirm("å¾¹åº•åˆªé™¤ï¼Ÿ")) { remove(ref(db, `gameSettings/${id}`)); remove(ref(db, `games/${id}`)); } };
    window.saveAnnouncement = async () => { await set(ref(db, 'settings/announcement'), document.getElementById('annContent').value); alert("å…¬å‘Šå·²æ›´æ–°"); };
    window.createUser = async () => { const u = prompt("UID:"); if(u) set(ref(db, `users/${u.toUpperCase()}`), { balance:0, nickname:"æ–°ç©å®¶", pin:null }); };
</script>
