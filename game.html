<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const _cc = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const _app = initializeApp(_cc); const _db = getDatabase(_app);
    const _p = new URLSearchParams(window.location.search); const _gid = _p.get('id'); const _uid = localStorage.getItem('myScratchCode');
    let _data = null; let _isClosed = false; let _q = null; let _tInterval = null;

    onValue(ref(_db, `users/${_uid}/balance`), s => document.getElementById('uBal').innerText = (s.val()||0).toLocaleString());

            const _targets = (_data.prizes || []).map(x => Number(x.num)); const _sold = p.filter(t => t.taken).length;
            const _pct = Math.round((_sold / _data.total) * 100);
            document.getElementById('progText').innerText = `${_sold} / ${_data.total}`;
            document.getElementById('progPercent').innerText = `${_pct}%`;
            document.getElementById('progFill').style.width = `${_pct}%`;
            document.getElementById('prizeTags').innerHTML = (_data.prizes || []).map(x => {
                const w = p.some(it => Number(it.grade) === Number(x.num) && it.revealed);
                return `<div class="prize-tag ${w ? 'won' : ''}">${Number(x.num).toString().padStart(2,'0')}</div>`;
            }).join('');
            grid.innerHTML = '';
            p.forEach((t, i) => {

                        div.innerHTML = `<span style="font-size:0.5rem;color:#444;position:absolute;top:4px;left:4px;">${s}</span><span>${v.toString().padStart(2, '0')}</span>`;
                    } else div.innerHTML = `<span style="font-size:0.6rem;">åˆ®é–‹ä¸­</span>`;
                } else {

                } grid.appendChild(div);

    });
    async function _execAction(idx, grade) {
        if(_isClosed) return; const n = Date.now();
        if(_q && _q.user !== _uid && _q.expire > n) return alert(`é–å®šä¸­...`);
        const s = await get(ref(_db, `users/${_uid}/balance`)); const cur = s.val() || 0;
        const pS = await get(ref(_db, `games/${_gid}/pool`)); const sold = (pS.val() || []).filter(x => x.taken).length;
        let pr = (_data.promoCount > 0 && sold < _data.promoCount) ? _data.promoPrice : _data.price;
        if(cur < pr) { document.getElementById('noBalModal').style.display = 'flex'; return; }
        if(!confirm(`æ”¯ä»˜ ${pr} P è³¼è²· ${idx+1} è™Ÿï¼Ÿ`)) return;
        let _exp = (!_q || _q.user !== _uid || _q.expire < n) ? n + 180000 : Math.min(_q.expire + 45000, n + 900000);
        await update(ref(_db, `games/${_gid}/lock`), { user: _uid, expire: _exp });
        await update(ref(_db, `users/${_uid}`), { balance: cur - pr });
        await update(ref(_db, `games/${_gid}/pool/${idx}`), { taken: true, revealed: false, user: _uid });
        await set(push(ref(_db, `users/${_uid}/logs`)), { game: _gid, cost: pr, time: serverTimestamp() });
        _initCanvas((idx+1).toString().padStart(2,'0'), Number(grade).toString().padStart(2, '0'), idx);
    }
    function _initCanvas(no, val, poolIdx) {
        const o = document.getElementById('scratchOverlay'); const b = document.getElementById('scratchBox');
        document.getElementById('selNum').innerText = no; document.getElementById('luckyVal').innerText = val;
        const old = document.getElementById('scratch-canvas'); if(old) old.remove();
        const c = document.createElement('canvas'); c.id = 'scratch-canvas'; c.width = 300; c.height = 300; b.appendChild(c);
        const ctx = c.getContext('2d'); ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, 300, 300); o.style.display = 'flex';
        let draw = false; const _draw = (e) => {
            if(!draw) return; e.preventDefault(); const r = c.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;

            const targets = (_data.prizes || []).map(p => Number(p.num));

            document.getElementById('res_msg').innerHTML = `ğŸŠ æ­å–œç²å¾—çé … ğŸŠ<br>${hit.name}`;

        } else { document.getElementById('res_msg').innerText = "éŠ˜è¬æƒ é¡§"; document.getElementById('res_img').src = "https://i.ibb.co/7t4gt23K/image.png"; }
        setTimeout(() => { document.getElementById('resModal').style.display = 'flex'; }, 400);
    }
