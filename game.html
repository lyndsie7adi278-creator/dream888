<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);
    const params = new URLSearchParams(window.location.search); const gameId = params.get('id'); const userId = localStorage.getItem('myScratchCode');
    let gData = null; if(!gameId || !userId) location.href = 'index.html';
    document.onkeydown = (e) => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
    onValue(ref(db, `users/${userId}/balance`), s => document.getElementById('uBal').innerText = (s.val()||0).toLocaleString());
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val(); if(!gData) return;
        document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' '); document.getElementById('gMainImg').src = gData.img;
        onValue(ref(db, `games/${gameId}/pool`), snap => {
            const pool = snap.val() || []; const grid = document.getElementById('poolGrid'); const prizeTags = document.getElementById('prizeTags');
            let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes]; const winningNums = prizes.map(p => parseInt(p.num));
            const soldCount = pool.filter(x => x.taken).length;
            let priceHTML = `<span style="color:var(--p)">${gData.price} P / æŠ½</span>`;
            if (gData.promoCount > 0) { if (soldCount < gData.promoCount) priceHTML = `<span style="color:#ff4757;">ğŸ”¥ å„ªæƒ åƒ¹ ${gData.promoPrice} P</span> <span style="font-size:0.65rem; color:#888;">(åŸåƒ¹ ${gData.price}Pï¼Œå‰© ${gData.promoCount - soldCount} å¼µ)</span>`; }
            document.getElementById('gPrice').innerHTML = priceHTML;
            prizeTags.innerHTML = prizes.map(p => { const isWon = pool.some(item => parseInt(item.grade) === parseInt(p.num) && item.revealed); return `<div class="prize-tag ${isWon ? 'won' : ''}">${p.name}: <b>${p.num.toString().padStart(2,'0')}</b></div>`; }).join('');
            grid.innerHTML = '';
            pool.forEach((t, i) => {
                const div = document.createElement('div');
                if(t.taken) {
                    div.className = 'ticket taken';
                    if(t.revealed) { if(winningNums.includes(parseInt(t.grade))) div.classList.add('winner-glow'); div.innerHTML = `<span style="font-size:0.5rem;color:#444;">${(i+1).toString().padStart(2,'0')}</span><span class="history-num">${t.grade.toString().padStart(2,'0')}</span>`; }
                    else div.innerHTML = `<span style="font-size:0.55rem; color:#444;">OPEN</span>`;
                } else { div.className = 'ticket'; div.innerText = (i + 1).toString().padStart(2,'0'); div.onclick = () => buy(i, t.grade); }
                grid.appendChild(div);
            });
        });
    });
    async function buy(idx, grade) {
        const s = await get(ref(db, `users/${userId}/balance`)); const cur = s.val() || 0;
        const poolSnap = await get(ref(db, `games/${gameId}/pool`)); const sold = (poolSnap.val() || []).filter(x => x.taken).length;
        let cost = gData.price; if (gData.promoCount > 0 && sold < gData.promoCount) cost = gData.promoPrice;
        if(cur < cost) return alert("é»æ•¸ä¸è¶³ï¼");
        if(!confirm(`ç¬¬ ${sold + 1} æŠ½ï¼Œæ‡‰ä»˜ ${cost} Pï¼Œç¢ºèªï¼Ÿ`)) return;
        await update(ref(db, `users/${userId}`), { balance: cur - cost });
        const logRef = push(ref(db, `users/${userId}/logs`)); await set(logRef, { game: gameId.replace(/_/g,' '), cost, time: Date.now() });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false });
        showScratch((idx + 1).toString().padStart(2,'0'), grade.toString().padStart(2,'0'), idx);
    }
    function showScratch(num, val, poolIdx) {
        document.getElementById('scratchOverlay').style.display = 'flex'; document.getElementById('selNum').innerText = num; document.getElementById('luckyVal').innerText = val;
        const canvas = document.getElementById('scratch-canvas'); const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over'; ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0,0,280,280);
        let drawing = false;
        const scratch = (e) => {
            if(!drawing) return; e.preventDefault(); const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI*2); ctx.fill();
            const pix = ctx.getImageData(0,0,280,280).data; let clear = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]===0) clear++;
            if(clear > (280*280*0.6)) { drawing = false; update(ref(db, `games/${gameId}/pool/${poolIdx}`), { revealed: true }); judge(val); }
        };
        canvas.addEventListener('mousedown', () => drawing = true); canvas.addEventListener('touchstart', (e) => { drawing = true; if(e.cancelable) e.preventDefault(); }, {passive: false});
        window.addEventListener('mouseup', () => drawing = false); window.addEventListener('touchend', () => drawing = false);
        canvas.addEventListener('mousemove', scratch); canvas.addEventListener('touchmove', scratch, {passive: false});
    }
    function judge(val) {
        const prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes]; const hit = prizes.find(p => p && parseInt(p.num) === parseInt(val));
        const modal = document.getElementById('resModal'); const img = document.getElementById('res_img'); const msg = document.getElementById('res_msg');
        if(hit) { msg.innerText = `ğŸŠ ä¸­çï¼š${hit.name} ğŸŠ`; img.src = hit.img || gData.img; confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }
        else { msg.innerText = "å¯æƒœæœªä¸­ç"; img.src = "https://i.ibb.co/7t4gt23K/image.png"; }
        modal.style.display = 'flex';
    }
