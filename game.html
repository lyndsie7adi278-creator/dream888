<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* (æ¨£å¼éƒ¨åˆ†ä¿æŒåŸæœ¬ï¼Œä¸ä½”ç”¨ç‰ˆé¢ï¼Œè«‹æ²¿ç”¨ä¸Šä¸€ç‰ˆæ¨£å¼) */
        :root { --p: #ffb800; --bg: #05070a; --card: #11141b; --win: #ffd700; }
        body { margin: 0; padding: 0; width: 100%; height: 100vh; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; overflow: hidden; touch-action: none; }
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid rgba(255,184,0,0.3); z-index: 100; }
        .back-btn { background: none; border: 1px solid var(--p); color: var(--p); padding: 5px 15px; border-radius: 50px; cursor: pointer; }
        .balance-tag { background: var(--p); padding: 5px 15px; border-radius: 50px; font-weight: bold; color: #000; }
        .billboard { display: flex; align-items: center; padding: 10px; gap: 12px; background: var(--card); border-bottom: 3px solid var(--p); }
        .main-img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; border: 2px solid #333; }
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 100%; max-width: 500px; margin: 0 auto; }
        .ticket { aspect-ratio: 1/1; background: #1a1e26; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .ticket.taken { background: #000; color: var(--p); }
        .scratch-overlay { display: none; position: fixed; inset: 0; z-index: 500; align-items: center; justify-content: center; backdrop-filter: blur(15px); background: rgba(0,0,0,0.9); }
        .scratch-box { width: 280px; height: 280px; background: white; border-radius: 25px; position: relative; overflow: hidden; }
        #luckyVal { font-size: 6rem; font-weight: 900; color: #000; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
        .result-modal { display: none; position: fixed; inset: 0; z-index: 600; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">
    <img id="gMainImg" class="main-img" src="">
    <div class="info-box">
        <h2 id="gTitle">Connecting...</h2>
        <div id="gPrice">-- P / æŠ½</div>
    </div>
</div>

<div id="scroll-area" style="flex-grow:1; overflow-y:auto; padding:20px 10px;">
    <div class="pool-grid" id="poolGrid"></div>
</div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <div style="margin-bottom:15px; color:var(--p); font-weight:900;">åˆ®é–‹ç¬¬ <span id="selNum"></span> è™Ÿ</div>
        <div class="scratch-box">
            <div id="luckyVal">?</div>
            <canvas id="scratch-canvas" width="280" height="280" style="position:absolute; inset:0; z-index:10;"></canvas>
        </div>
        <button onclick="location.reload()" style="margin-top:25px; color:#555; background:none; border:none; text-decoration:underline;">æ”¾æ£„é›¢é–‹</button>

</div>

<div id="resModal" class="result-modal">
    <div style="text-align:center; background:var(--card); padding:30px; border-radius:30px; border:3px solid var(--p); width:80%; max-width:320px;">
        <img id="res_img" src="" style="width:100%; border-radius:15px;">
        <h2 id="res_msg" style="color:var(--p); margin:15px 0;"></h2>
        <button onclick="location.reload()" style="background:var(--p); border:none; padding:15px; border-radius:50px; width:100%; font-weight:900;">é ˜å–çå‹µ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id'); const userId = localStorage.getItem('myScratchCode');
    let gData = null; if(!gameId || !userId) location.href = 'index.html';

    // ğŸ”’ é–å®š F12
    document.onkeydown = function(e) { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };

    onValue(ref(db, `users/${userId}/balance`), s => document.getElementById('uBal').innerText = (s.val()||0).toLocaleString());

    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val(); if(!gData) return;
        document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' ');
        document.getElementById('gMainImg').src = gData.img;

        onValue(ref(db, `games/${gameId}/pool`), snap => {
            const pool = snap.val() || []; const grid = document.getElementById('poolGrid'); grid.innerHTML = '';
            const winners = (Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes]).map(p => parseInt(p.num));
            
            const soldCount = pool.filter(x => x.taken).length;
            let priceDesc = `${gData.price} P`;
            if (gData.promoCount > 0 && soldCount < gData.promoCount) priceDesc = `ğŸ”¥ å„ªæƒ åƒ¹ ${gData.promoPrice} P (åŸåƒ¹ ${gData.price}P)`;
            document.getElementById('gPrice').innerText = priceDesc;

            pool.forEach((t, i) => {
                const div = document.createElement('div');
                if(t.taken) {
                    div.className = 'ticket taken';
                    div.innerText = t.revealed ? t.grade : "...";
                } else {
                    div.className = 'ticket'; div.innerText = i + 1; div.onclick = () => buy(i, t.grade);
                }
                grid.appendChild(div);
            });
        });
    });

    async function buy(idx, grade) {
        const s = await get(ref(db, `users/${userId}/balance`)); const cur = s.val() || 0;
        const poolSnap = await get(ref(db, `games/${gameId}/pool`)); const sold = (poolSnap.val() || []).filter(x => x.taken).length;
        let cost = gData.price; if (gData.promoCount > 0 && sold < gData.promoCount) cost = gData.promoPrice;
        if(cur < cost) return alert("âŒ é»æ•¸ä¸è¶³ï¼");
        if(!confirm(`ç¬¬ ${sold + 1} æŠ½ï¼Œæ‡‰ä»˜ ${cost} Pï¼Œç¢ºèªï¼Ÿ`)) return;

        await update(ref(db, `users/${userId}`), { balance: cur - cost });
        const logRef = push(ref(db, `users/${userId}/logs`)); await set(logRef, { game: gameId.replace(/_/g,' '), cost, time: Date.now() });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false });
        showScratch(idx + 1, grade, idx);
    }

    function showScratch(num, val, poolIdx) {
        document.getElementById('scratchOverlay').style.display = 'flex';
        document.getElementById('selNum').innerText = num; document.getElementById('luckyVal').innerText = val;
        const canvas = document.getElementById('scratch-canvas'); const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over'; ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0,0,280,280);
        let drawing = false;
        const scratch = (e) => {
            if(!drawing) return; e.preventDefault(); const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI*2); ctx.fill();
            const pix = ctx.getImageData(0,0,280,280).data; let clear = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]===0) clear++;
            if(clear > (280*280*0.6)) { drawing = false; update(ref(db, `games/${gameId}/pool/${poolIdx}`), { revealed: true }); judge(val); }
        };
        canvas.addEventListener('mousedown', () => drawing=true); canvas.addEventListener('touchstart', () => drawing=true, {passive: false});
        window.addEventListener('mouseup', () => drawing=false); window.addEventListener('touchend', () => drawing=false);
        canvas.addEventListener('mousemove', scratch); canvas.addEventListener('touchmove', scratch, {passive: false});
    }

    function judge(val) {
        const prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
        const hit = prizes.find(p => p && parseInt(p.num) === parseInt(val));
        const modal = document.getElementById('resModal'); const img = document.getElementById('res_img'); const msg = document.getElementById('res_msg');
        if(hit) { msg.innerText = `ğŸŠ ä¸­çï¼š${hit.name} ğŸŠ`; img.src = hit.img || gData.img; confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }
        else { msg.innerText = "å¯æƒœæœªä¸­ç"; img.src = "https://i.ibb.co/7t4gt23K/image.png"; }
        modal.style.display = 'flex';
    }
</script>
