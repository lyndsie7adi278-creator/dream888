<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff8fa3; --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* é é¦– */
        .header { width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .back-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 8px 18px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .balance-tag { background: var(--primary); padding: 8px 18px; border-radius: 50px; font-weight: 800; box-shadow: 0 0 15px rgba(255,143,163,0.4); }

        /* ç±¤è¡¨å®¹å™¨ */
        .game-header { text-align: center; margin: 25px 0; }
        .pool-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; 
            width: 92%; max-width: 500px; padding: 20px; 
            background: #161e2d; border-radius: 28px; border: 1px solid rgba(255,255,255,0.05);
        }
        .ticket {
            aspect-ratio: 1/1; background: linear-gradient(145deg, #2d3748, #1e293b); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s;
            color: #94a3b8; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .ticket.taken { background: #0b111d; color: #334155; cursor: not-allowed; box-shadow: none; opacity: 0.4; border: 1px dashed #334155; }
        .ticket:not(.taken):hover { transform: translateY(-5px); background: var(--primary); color: white; }

        /* åˆ®åˆ®æ¨‚å½ˆçª— (ç£¨ç ‚ç»ç’ƒ) */
        .scratch-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 100; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .scratch-box { position: relative; width: 320px; height: 320px; border-radius: 30px; overflow: hidden; border: 4px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .under-layer { position: absolute; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #333; z-index: 1; }
        #scratch-canvas { position: absolute; inset: 0; z-index: 2; cursor: crosshair; touch-action: none; }
        
        /* è™Ÿç¢¼èˆ‡çé …åœ– */
        .lucky-val { font-size: 6rem; font-weight: 900; color: #1a1c23; margin: 0; line-height: 1; }
        .item-img-preview { width: 120px; height: 120px; object-fit: cover; border-radius: 15px; display: none; margin-bottom: 10px; }

        /* çµæœå½ˆçª— */
        .result-modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 200; flex-direction: column; align-items: center; justify-content: center; text-align: center; 
        }
        .result-card { background: #1a1c23; padding: 40px; border-radius: 35px; width: 85%; max-width: 350px; border: 2px solid var(--primary); }
        #res_img { width: 100%; aspect-ratio: 1/1; border-radius: 20px; margin-bottom: 20px; object-fit: cover; }
        .close-btn { background: #334155; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; margin-top: 15px; width: 100%; font-weight: bold; }

        .cancel-btn { margin-top: 25px; color: #64748b; background: none; border: none; font-size: 0.9rem; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="game-header">
    <h2 id="gTitle" style="margin:0; letter-spacing:2px;">---</h2>
    <div id="gPrice" style="color:var(--primary); font-weight:800; margin-top:5px;">P 0 / æŠ½</div>
</div>

<div class="pool-grid" id="poolGrid"></div>

<div id="scratchOverlay" class="scratch-overlay">
    <h3 style="margin-bottom: 20px;">æ­£åœ¨åˆ®é–‹ç¬¬ <span id="selNum">0</span> è™Ÿå¡ç‰‡</h3>
    <div class="scratch-box">
        <div class="under-layer">
            <img id="prizePreview" class="item-img-preview" src="">
            <p style="font-size: 0.8rem; color: #999; margin: 0;">å¹¸é‹è™Ÿç¢¼</p>
            <h1 class="lucky-val" id="luckyVal">?</h1>
        </div>
        <canvas id="scratch-canvas" width="320" height="320"></canvas>
    </div>
    <button class="cancel-btn" onclick="location.reload()">æ”¾æ£„ä¸¦è¿”å› (ä¸é€€æ¬¾)</button>
</div>

<div id="resModal" class="result-modal">
    <div class="result-card">
        <img id="res_img" src="">
        <h2 id="res_msg" style="color:var(--primary); margin: 10px 0;">ä¸­ççµæœ</h2>
        <button class="btn" onclick="location.reload()" style="background:var(--primary); color:white; border:none; padding:15px; border-radius:50px; width:100%; font-weight:bold;">å†æŠ½ä¸€å¼µ</button>
        <button class="close-btn" onclick="location.href='index.html'">å›å•†åŸé¦–é </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');
    const userId = localStorage.getItem('myScratchCode');

    let gameData = null;
    let balance = 0;

    if(!gameId || !userId) location.href = 'index.html';

    // åˆå§‹åŒ–æ•¸æ“š
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gameData = s.val();
        if(gameData) {
            document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' ');
            document.getElementById('gPrice').innerText = `P ${gameData.price} / æŠ½`;
        }
    });

    onValue(ref(db, `users/${userId}/balance`), s => {
        balance = s.val() || 0;
        document.getElementById('uBal').innerText = balance.toLocaleString();
    });

    // æ¸²æŸ“ç±¤è¡¨
    onValue(ref(db, `games/${gameId}/pool`), s => {
        const pool = s.val() || [];
        const grid = document.getElementById('poolGrid');
        grid.innerHTML = '';
        pool.forEach((ticket, idx) => {
            const div = document.createElement('div');
            div.className = `ticket ${ticket.taken ? 'taken' : ''}`;
            div.innerText = idx + 1;
            if(!ticket.taken) div.onclick = () => handleBuy(idx, ticket.grade);
            grid.appendChild(div);
        });
    });

    // è³¼è²·é‚è¼¯
    async function handleBuy(idx, grade) {
        if(balance < gameData.price) return alert("é»æ•¸ä¸è¶³ï¼");
        if(!confirm(`ç¢ºå®šè¦èŠ±è²» ${gameData.price} é»è³¼è²· ${idx+1} è™Ÿå—ï¼Ÿ`)) return;

        await update(ref(db, `users/${userId}`), { balance: balance - gameData.price });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true });

        initScratch(idx + 1, grade);
    }

    // åˆ®åˆ®æ¨‚é‚è¼¯
    function initScratch(displayId, luckyNum) {
        document.getElementById('scratchOverlay').style.display = 'flex';
        document.getElementById('selNum').innerText = displayId;
        document.getElementById('luckyVal').innerText = luckyNum;

        // å¦‚æœæ˜¯ä¸­çè™Ÿç¢¼ï¼Œå…ˆé è¼‰åœ–ç‰‡
        const hit = (gameData.prizes || []).find(p => p.num === luckyNum);
        if(hit && hit.img) {
            const pre = document.getElementById('prizePreview');
            pre.src = hit.img; pre.style.display = 'block';
        }

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over';
        
        // ç¹ªè£½è³ªæ„Ÿå¡—å±¤
        ctx.fillStyle = '#C0C0C0';
        ctx.fillRect(0,0,320,320);
        ctx.fillStyle = '#999';
        for(let i=0; i<400; i++) ctx.fillRect(Math.random()*320, Math.random()*320, 2, 2);

        let active = false;
        let finished = false;

        const start = () => active = true;
        const end = () => active = false;
        const move = (e) => {
            if(!active || finished) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 28, 0, Math.PI*2); ctx.fill();

            // æª¢æŸ¥åˆ®é–‹æ¯”ä¾‹
            const data = ctx.getImageData(0,0,320,320).data;
            let clear = 0;
            for(let i=3; i<data.length; i+=4) if(data[i]===0) clear++;
            if(clear > (320*320*0.6)) {
                finished = true;
                setTimeout(() => showFinal(luckyNum), 500);
            }
        };

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('touchstart', start);
        window.addEventListener('mouseup', end);
        window.addEventListener('touchend', end);
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('touchmove', move);
    }

    function showFinal(val) {
        const prizes = gameData.prizes || [];
        const hit = prizes.find(p => p.num === val);
        const modal = document.getElementById('resModal');
        const img = document.getElementById('res_img');
        const msg = document.getElementById('res_msg');

        if(hit) {
            msg.innerText = `ğŸŠ æ­å–œæŠ½ä¸­ï¼š${hit.name} ğŸŠ`;
            img.src = hit.img || gameData.img;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            push(ref(db, `games/${gameId}/history`), { u: userId, w: true, g: hit.name, t: Date.now() });
        } else {
            msg.innerText = "å¯æƒœæ²’ä¸­ï¼";
            img.src = "https://i.ibb.co/7t4gt23K/image.png";
            push(ref(db, `games/${gameId}/history`), { u: userId, w: false, t: Date.now() });
        }
        modal.style.display = 'flex';
    }
</script>
</body>
</html>
