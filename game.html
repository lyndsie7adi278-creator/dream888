<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å¤¢å·¥å»  | å¹¸é‹é¸è™Ÿç³»çµ±</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #ffb800; --bg: #05070a; --card: #11141b; --win: #ffd700; --danger: #ff4757; }
        
        body { 
            margin: 0; padding: 0; width: 100%; height: 100vh; background: var(--bg); color: #fff; 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            display: flex; flex-direction: column; overflow: hidden; position: fixed; touch-action: none; 
        }

        /* é ‚éƒ¨å€åŸŸ */
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid rgba(255,184,0,0.3); z-index: 100; }
        .back-btn { background: none; border: 1px solid var(--p); color: var(--p); padding: 5px 15px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .balance-tag { background: var(--p); padding: 5px 18px; border-radius: 50px; font-weight: 900; color: #000; box-shadow: 0 0 15px rgba(255,184,0,0.2); }

        /* å•†å“çœ‹æ¿ */
        .billboard { display: flex; align-items: center; padding: 12px; gap: 15px; background: var(--card); border-bottom: 2px solid #222; }
        .main-img { width: 70px; height: 70px; object-fit: cover; border-radius: 12px; border: 1px solid #333; }
        .info-box h2 { margin: 0; font-size: 1.1rem; color: #fff; letter-spacing: 1px; }
        
        /* ğŸ”´ å„ªæƒ æç¤ºæ©«å¹… */
        .promo-banner { 
            background: linear-gradient(90deg, #ff4757, #ff6b81); color: white; padding: 10px; 
            font-size: 0.9rem; font-weight: bold; text-align: center; display: none; 
            border-bottom: 1px solid rgba(255,255,255,0.1); animation: blink 2s infinite;
        }
        @keyframes blink { 0% { opacity: 0.9; } 50% { opacity: 1; } 100% { opacity: 0.9; } }

        /* çè™Ÿè¿½è¹¤å€ */
        .prize-monitor { padding: 12px 15px; background: rgba(255,184,0,0.05); border-bottom: 1px solid #222; }
        .prize-tag-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .prize-tag { background: #1a1e26; color: #fff; padding: 8px 10px; border-radius: 6px; border: 1px solid #444; font-size: 1.1rem; font-weight: 900; position: relative; min-width: 42px; text-align: center; }
        .prize-tag.won::after { content: ""; position: absolute; left: 10%; top: 50%; width: 80%; height: 3px; background: var(--danger); transform: rotate(-15deg); box-shadow: 0 0 5px var(--danger); }

        /* éŠæˆ²å€åŸŸ */
        #scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 15px 10px 120px; touch-action: pan-y; }
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; width: 100%; max-width: 500px; margin: 0 auto; }
        
        .ticket { aspect-ratio: 1/1; background: #1a1e26; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid rgba(255,255,255,0.05); font-weight: bold; font-size: 1.2rem; color: #888; }
        .ticket.taken { background: #000; color: var(--p); border: 1px solid rgba(255,184,0,0.3); }
        .ticket.taken .history-num { font-size: 1.5rem; font-weight: 900; text-shadow: 0 0 10px rgba(255,184,0,0.5); }
        .ticket.winner-glow { border-color: var(--win); box-shadow: inset 0 0 15px rgba(255,215,0,0.4), 0 0 10px var(--win); }

        /* åˆ®åˆ®æ¨‚è¦†è“‹å±¤ */
        .scratch-overlay { display: none; position: fixed; inset: 0; z-index: 500; align-items: center; justify-content: center; backdrop-filter: blur(15px); background: rgba(0,0,0,0.9); }
        .scratch-box { position: relative; width: 300px; height: 300px; border-radius: 25px; overflow: hidden; background: white; margin: 20px 0; border: 5px solid var(--p); }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; touch-action: none; }
        #luckyVal { font-size: 8rem; font-weight: 900; color: #000; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }

        /* çµæœå½ˆçª— */
        .result-modal { display: none; position: fixed; inset: 0; z-index: 600; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); }
        .res-card { text-align: center; background: var(--card); padding: 30px; border-radius: 30px; border: 3px solid var(--p); width: 85%; max-width: 340px; }
        .res-btn { background: var(--p); color: #000; border: none; padding: 16px; width: 100%; border-radius: 50px; font-weight: 900; font-size: 1.1rem; margin-top: 25px; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›å•†åŸ</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">
    <img id="gMainImg" class="main-img" src="">
    <div class="info-box">
        <h2 id="gTitle">è¼‰å…¥ä¸­...</h2>
        <div id="gPrice" style="color:var(--p); font-weight:bold; font-size:1rem; margin-top:5px;">-- P / æŠ½</div>
    </div>
</div>

<div id="promoBanner" class="promo-banner"></div>

<div class="prize-monitor">
    <div style="color:var(--p); font-size:0.8rem; margin-bottom:8px; font-weight:bold;">ä¸­ççè™Ÿè¿½è¹¤</div>
    <div class="prize-tag-list" id="prizeTags"></div>
</div>

<div id="scroll-area">
    <div class="pool-grid" id="poolGrid"></div>
</div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <div style="color:var(--p); font-weight:900; font-size:1.4rem;">é¸è™Ÿ NO. <span id="selNum">--</span></div>
        <div class="scratch-box">
            <div id="luckyVal">?</div>
            <canvas id="scratch-canvas" width="300" height="300"></canvas>
        </div>
        <div style="color:#aaa; font-size:0.9rem;">â€”â€” è«‹å‹•æ‰‹åˆ®é–‹å€åŸŸ â€”â€”</div>
    </div>
</div>

<div id="resModal" class="result-modal">
    <div class="res-card">
        <img id="res_img" style="width:100%; border-radius:18px; margin-bottom:18px; border: 1px solid #333;">
        <h2 id="res_msg" style="color:var(--p); margin:0; font-size:1.8rem;">çµæœåˆ¤å®šä¸­...</h2>
        <button class="res-btn" onclick="closeResult()">ç¢ºèªä¸¦ç¹¼çºŒ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);
    
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const userId = localStorage.getItem('myScratchCode');
    let gData = null;

    if(!gameId) location.href = 'index.html';

    // é¤˜é¡åŒæ­¥
    onValue(ref(db, `users/${userId}/balance`), s => {
        document.getElementById('uBal').innerText = (s.val() || 0).toLocaleString();
    });

    // éŠæˆ²æ•¸æ“šèˆ‡å„ªæƒ é‚è¼¯
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val();
        if(!gData) return;
        document.getElementById('gTitle').innerText = gameId;
        document.getElementById('gMainImg').src = gData.img;
        document.getElementById('gPrice').innerText = `${gData.price} P / æŠ½`;

        onValue(ref(db, `games/${gameId}/pool`), snap => {
            const pool = snap.val() || [];
            const grid = document.getElementById('poolGrid');
            const prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
            const winningNums = prizes.map(p => Number(p.num));

            // ğŸ”´ æ›´æ–°å„ªæƒ æ©«å¹…
            const soldCount = pool.filter(x => x.taken).length;
            const banner = document.getElementById('promoBanner');
            if(gData.promoCount > 0 && soldCount < gData.promoCount) {
                banner.style.display = 'block';
                banner.innerHTML = `ğŸ”¥ é™æ™‚å„ªæƒ ï¼å‰ <b>${gData.promoCount}</b> æŠ½åªéœ€ <b>${gData.promoPrice} P</b> (å‰©é¤˜ ${gData.promoCount - soldCount} æŠ½)`;
            } else { banner.style.display = 'none'; }

            // æ›´æ–°çè™Ÿè¿½è¹¤
            document.getElementById('prizeTags').innerHTML = prizes.map(p => {
                const isWon = pool.some(item => Number(item.grade) === Number(p.num) && item.revealed);
                return `<div class="prize-tag ${isWon ? 'won' : ''}">${Number(p.num).toString().padStart(2,'0')}</div>`;
            }).join('');

            // æ¸²æŸ“æ ¼å­
            grid.innerHTML = '';
            pool.forEach((t, i) => {
                const div = document.createElement('div');
                const gridIdx = (i + 1).toString().padStart(2, '0');
                if(t.taken) {
                    div.className = 'ticket taken';
                    if(t.revealed) {
                        const gradeVal = Number(t.grade);
                        const displayGrade = gradeVal.toString().padStart(2, '0');
                        if(winningNums.includes(gradeVal)) div.classList.add('winner-glow');
                        div.innerHTML = `<span style="font-size:0.5rem;color:#444;position:absolute;top:4px;left:4px;">${gridIdx}</span><span class="history-num">${displayGrade}</span>`;
                    } else { 
                        div.innerHTML = `<span style="font-size:0.55rem;color:#666;">åˆ®é–‹ä¸­</span>`; 
                    }
                } else {
                    div.className = 'ticket'; div.innerText = gridIdx;
                    div.onclick = () => buy(i, t.grade);
                }
                grid.appendChild(div);
            });
        });
    });

    async function buy(idx, grade) {
        if(!userId) { alert("è«‹å…ˆç™»å…¥ï¼"); return; }
        const s = await get(ref(db, `users/${userId}/balance`));
        const cur = s.val() || 0;
        
        const poolSnap = await get(ref(db, `games/${gameId}/pool`));
        const sold = (poolSnap.val() || []).filter(x => x.taken).length;
        let finalPrice = gData.price;
        if(gData.promoCount > 0 && sold < gData.promoCount) finalPrice = gData.promoPrice;

        if(cur < finalPrice) { alert(`ã€é¡åº¦ä¸è¶³ã€‘\nç›®å‰é¤˜é¡ï¼š${cur} P\næœ¬æŠ½éœ€è¦ï¼š${finalPrice} P`); return; }
        if(!confirm(`ç¢ºèªæ”¯ä»˜ ${finalPrice} P è³¼è²·ç·¨è™Ÿ ${(idx+1)}ï¼Ÿ`)) return;

        await update(ref(db, `users/${userId}`), { balance: cur - finalPrice });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false });
        await set(push(ref(db, `users/${userId}/logs`)), { game: gameId, cost: finalPrice, time: Date.now() });

        const displayVal = Number(grade).toString().padStart(2, '0');
        showScratch((idx+1).toString().padStart(2,'0'), displayVal, idx);
    }

    function showScratch(no, val, poolIdx) {
        const overlay = document.getElementById('scratchOverlay');
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('selNum').innerText = no;
        document.getElementById('luckyVal').innerText = val;
        overlay.style.display = 'flex';

        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, 300, 300);

        let isDrawing = false;
        const scratch = (e) => {
            if(!isDrawing) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI * 2); ctx.fill();

            const pixels = ctx.getImageData(0, 0, 300, 300).data;
            let transparent = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) transparent++; }
            if (transparent > (300 * 300 * 0.55)) { isDrawing = false; finishScratch(poolIdx, val); }
        };

        canvas.onmousedown = () => isDrawing = true;
        canvas.ontouchstart = (e) => { isDrawing = true; e.preventDefault(); };
        window.onmouseup = () => isDrawing = false;
        window.ontouchend = () => isDrawing = false;
        canvas.onmousemove = scratch;
        canvas.ontouchmove = scratch;
    }

    async function finishScratch(idx, val) {
        await update(ref(db, `games/${gameId}/pool/${idx}`), { revealed: true });
        const hit = gData.prizes.find(p => Number(p.num) === Number(val));
        const resModal = document.getElementById('resModal');
        
        if(hit) {
            document.getElementById('res_msg').innerHTML = `ğŸŠ æ­å–œä¸­çï¼ ğŸŠ<br>${hit.name}`;
            document.getElementById('res_img').src = hit.img || gData.img;
            confetti({ particleCount: 180, spread: 80, origin: { y: 0.6 } });
        } else {
            document.getElementById('res_msg').innerText = "éŠ˜è¬æƒ é¡§";
            document.getElementById('res_img').src = "https://i.ibb.co/7t4gt23K/image.png";
        }
        resModal.style.display = 'flex';
    }

    // ğŸ”´ ä¿®æ­£ï¼šé»æ“Šç¢ºèªæŒ‰éˆ•æ™‚é—œé–‰æ‰€æœ‰è¦†è“‹å±¤
    window.closeResult = () => {
        document.getElementById('resModal').style.display = 'none';
        document.getElementById('scratchOverlay').style.display = 'none';
    };
</script>
</body>
</html>
