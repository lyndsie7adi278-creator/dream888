<!DOCTYPE html>
<html lang="zh-TW">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
    :root { --p: #ffb800; --bg: #05070a; --card: #11141b; --win: #ffd700; --danger: #ff4757; --lock: #3498db; }
    * { -webkit-tap-highlight-color: transparent; user-select: none !important; -webkit-user-drag: none !important; }
    body { margin: 0; padding: 0; width: 100%; min-height: 100vh; background: var(--bg); color: #fff; font-family: 'PingFang TC', sans-serif; display: flex; flex-direction: column; overflow-x: hidden; }
    
    .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid rgba(255,184,0,0.3); position: sticky; top: 0; z-index: 1000; }
    .back-btn { background: none; border: 1px solid var(--p); color: var(--p); padding: 5px 15px; border-radius: 50px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 0.85rem; }
    .balance-tag { background: var(--p); padding: 5px 18px; border-radius: 50px; font-weight: 900; color: #000; box-shadow: 0 0 15px rgba(255,184,0,0.2); }

    .gallery-container { background: #000; width: 100%; max-width: 600px; margin: 0 auto; flex-shrink: 0; }
    .main-img-wrap { width: 100%; height: 40vh; max-height: 400px; overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; }
    #gMainImg { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
    
    .info-box { padding: 15px; background: var(--card); border-bottom: 2px solid #222; display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto; width: 100%; box-sizing: border-box; }
    
    #scroll-area { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px 12px 120px; box-sizing: border-box; }
    .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 100%; }
    
    .ticket { aspect-ratio: 1/1; background: #1a1e26; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid rgba(255,255,255,0.05); font-weight: bold; font-size: 1.2rem; color: #888; cursor: pointer; transition: 0.2s; }
    .ticket.taken { background: #000; color: var(--p); border: 1px solid rgba(255,184,0,0.3); cursor: default; }
    .ticket.winner-glow { border-color: var(--win); box-shadow: 0 0 15px rgba(255,215,0,0.4); }

    .scratch-overlay { display: none; position: fixed; inset: 0; z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(15px); background: rgba(0,0,0,0.9); }
    .scratch-box { position: relative; width: 300px; height: 300px; border-radius: 25px; overflow: hidden; background: white; border: 5px solid var(--p); }
    
    /* ğŸ”´ ä¿®æ­£ï¼šåˆ®åˆ®æ¨‚å…§éƒ¨çš„æ•¸å­—æ”¹ç‚ºç´…è‰²ã€åŠ ç²—ã€åŠ å¤§ */
    #luckyVal { font-size: 10rem; font-weight: 900; color: #ff4757; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1; }
    #scratch-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; touch-action: none; }

    .modal { display: none; position: fixed; inset: 0; z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(20px); background: rgba(0,0,0,0.85); }
    .m-card { background: #1a1e26; border: 2px solid var(--p); border-radius: 35px; padding: 30px; width: 88%; max-width: 340px; text-align: center; }
    .m-btn { display: block; width: 100%; padding: 18px; background: var(--p); color: #000; border: none; border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 25px; }
</style>

<body oncontextmenu="return false;">

<div class="header">
    <a href="index.html" class="back-btn">â† è¿”å›</a>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="gallery-container">
    <div class="main-img-wrap"><img id="gMainImg" src=""></div>
</div>

<div class="info-box"><h2 id="gTitle">è¼‰å…¥ä¸­...</h2><div id="priceDisplay" style="color:var(--p); font-weight:900; font-size:1.3rem;">-- P</div></div>

<div id="scroll-area">
    <div class="pool-grid" id="poolGrid"></div>
</div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <div style="color:var(--p); font-weight:900; font-size:1.5rem; margin-bottom:15px;">NO. <span id="selNum">--</span></div>
        <div class="scratch-box" id="scratchBox">
            <div id="luckyVal">?</div>
        </div>
    </div>
</div>

<div id="resModal" class="modal">
    <div class="m-card">
        <img id="res_img" style="width:100%; border-radius:18px; border: 1px solid #333;">
        <div id="res_msg" style="font-size:1.5rem; margin-top:20px; font-weight:900; color:var(--p);"></div>
        <button class="m-btn" onclick="location.reload()">ç¢ºèªä¸¦ç¹¼çºŒ</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, get, update, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const _cc = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
const _app = initializeApp(_cc); const _db = getDatabase(_app);
const _p = new URLSearchParams(window.location.search); const _gid = _p.get('id'); const _uid = localStorage.getItem('myScratchCode');

if(!_gid) location.href = 'index.html';
onValue(ref(_db, `users/${_uid}/balance`), s => document.getElementById('uBal').innerText = (s.val()||0).toLocaleString());

// ç›£è½éŠæˆ²è¨­å®šèˆ‡è™Ÿç¢¼æ± 
onValue(ref(_db, `gameSettings/${_gid}`), s => {
    const data = s.val(); if(!data) return;
    document.getElementById('gTitle').innerText = _gid;
    document.getElementById('gMainImg').src = data.img;
    document.getElementById('priceDisplay').innerText = data.isSoldOut ? "å·²åœç›¤" : `${data.price} P`;

    onValue(ref(_db, `games/${_gid}/pool`), snap => {
        const p = snap.val() || [];
        const grid = document.getElementById('poolGrid');
        const prizeNums = (data.prizes || []).map(x => Number(x.num));
        
        grid.innerHTML = '';
        p.forEach((t, i) => {
            const div = document.createElement('div'), s = (i + 1).toString().padStart(2, '0');
            
            // ğŸ”´ ä¿®æ­£ï¼šåˆ¤æ–·æ˜¯å¦å·²ç¶“åˆ®é–‹ (revealed)
            if(t.taken && t.revealed) {
                const v = Number(t.grade);
                div.className = `ticket revealed ${prizeNums.includes(v) ? 'winner-glow' : ''}`;
                div.innerHTML = `<span style="font-size:0.5rem;color:#444;position:absolute;top:4px;left:4px;">${s}</span><span style="color:#ff4757">${v.toString().padStart(2, '0')}</span>`;
            } else if(t.taken && !t.revealed) {
                div.className = `ticket taken`;
                div.innerHTML = `<span style="font-size:0.6rem;">åˆ®é–‹ä¸­</span>`;
            } else {
                div.className = `ticket`;
                div.innerText = s; 
                div.onclick = () => { buyTicket(i, data.price, data.promoCount, data.promoPrice); };
            }
            grid.appendChild(div);
        });
    });
});

async function buyTicket(idx, price, promoCount, promoPrice) {
    const sSnap = await get(ref(_db, `users/${_uid}/balance`)), cur = sSnap.val() || 0;
    const pSnap = await get(ref(_db, `games/${_gid}/pool`)), poolArr = pSnap.val() || [];
    const _sold = poolArr.filter(x => x.taken).length;
    let pr = (promoCount > 0 && _sold < promoCount) ? promoPrice : price;
    
    if(cur < pr) return alert("é»æ•¸ä¸è¶³");
    if(!confirm(`æ”¯ä»˜ ${pr} P è³¼è²· ${idx+1} è™Ÿï¼Ÿ`)) return;

    // ğŸ”´ å®‰å…¨ç²å–è™Ÿç¢¼ (é˜²æ­¢å‰ç«¯ä¿®æ”¹)
    const targetVal = poolArr[idx].grade;

    await update(ref(_db, `users/${_uid}`), { balance: cur - pr });
    await update(ref(_db, `games/${_gid}/pool/${idx}`), { taken: true, revealed: false, user: _uid });
    await set(push(ref(_db, `users/${_uid}/logs`)), { game: _gid, cost: pr, time: serverTimestamp() });
    
    initCanvas((idx+1).toString().padStart(2,'0'), Number(targetVal).toString().padStart(2, '0'), idx);
}

function initCanvas(no, val, poolIdx) {
    const o = document.getElementById('scratchOverlay'), b = document.getElementById('scratchBox');
    document.getElementById('selNum').innerText = no; 
    document.getElementById('luckyVal').innerText = val;
    o.style.display = 'flex';

    const old = document.getElementById('scratch-canvas'); if(old) old.remove();
    const c = document.createElement('canvas'); c.id = 'scratch-canvas'; c.width = 300; c.height = 300; b.appendChild(c);
    const ctx = c.getContext('2d'); ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, 300, 300);

    let draw = false;
    const _draw = (e) => {
        if(!draw) return;
        const r = c.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left, y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
        ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI * 2); ctx.fill();
        
        const pix = ctx.getImageData(0, 0, 300, 300).data; let cl = 0; for(let i=3; i<pix.length; i+=4) if(pix[i] === 0) cl++;
        if(cl > (300*300*0.55)) { draw = false; syncStatus(poolIdx, val); }
    };
    c.addEventListener('touchstart', (e) => { draw = true; e.preventDefault(); }, {passive: false});
    c.addEventListener('touchmove', _draw, {passive: false});
    c.addEventListener('mousedown', () => draw = true);
    window.addEventListener('mouseup', () => draw = false);
    c.addEventListener('mousemove', _draw);
}

async function syncStatus(idx, val) {
    // ğŸ”´ é—œéµæ›´æ–°ï¼šæ¨™è¨˜ç‚º revealed è®“å¡ç‰‡é¡¯ç¤ºæ•¸å­—
    await update(ref(_db, `games/${_gid}/pool/${idx}`), { revealed: true });

    const sSnap = await get(ref(_db, `gameSettings/${_gid}`));
    const data = sSnap.val();
    const hit = (data.prizes || []).find(p => Number(p.num) === Number(val));

    if(hit) {
        document.getElementById('res_msg').innerHTML = `ğŸŠ æ­å–œç²ç ğŸŠ<br>${hit.name}`;
        document.getElementById('res_img').src = hit.img || data.img;
        confetti({ particleCount: 150, spread: 70 });
        push(ref(_db, `winLogs`), { user: _uid, game: _gid, prize: hit.name, time: serverTimestamp() });
    } else {
        document.getElementById('res_msg').innerText = "éŠ˜è¬æƒ é¡§";
        document.getElementById('res_img').src = "https://i.ibb.co/7t4gt23K/image.png";
    }
    setTimeout(() => { document.getElementById('resModal').style.display = 'flex'; }, 400);
}
</script>
