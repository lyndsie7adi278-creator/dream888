<head>

    <style>

        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; sticky; top: 0; z-index: 10; }
        .back-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 5px 15px; border-radius: 50px; cursor: pointer; }
        .balance-tag { background: var(--primary); padding: 5px 15px; border-radius: 50px; font-weight: bold; }

        /* ç±¤è¡¨å€åŸŸ */

            width: 95%; max-width: 500px; padding: 15px;

        .ticket:not(.taken):hover { background: var(--primary); color: white; transform: scale(1.05); }

        /* åˆ®åˆ®æ¨‚å½ˆçª—å±¤ */
        .scratch-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 100; flex-direction: column; align-items: center; justify-content: center;

        #scratch-canvas { background: white; border-radius: 20px; cursor: crosshair; touch-action: none; border: 5px solid #333; }
        
        .win-modal {

<body>

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="game-info">
    <h2 id="gTitle" style="margin:0;">è¼‰å…¥éŠæˆ²ä¸­...</h2>
    <p class="price-text" id="gPrice">---</p>
    <p style="font-size:0.8rem; color:#64748b;">è«‹åœ¨ä¸‹æ–¹æŒ‘é¸ä¸€å¼µæ‚¨å¿ƒå„€çš„è™Ÿç¢¼å¡ç‰‡</p>
</div>

<div class="pool-grid" id="poolGrid"></div>

<div id="scratchOverlay" class="scratch-overlay">
    <h2 style="color:var(--primary); margin-bottom:10px;">å¹¸é‹å¡ç‰‡ #<span id="selNum">0</span></h2>
    <div style="position:relative; width:300px; height:300px;">
        <div style="position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:white; color:#333; border-radius:20px;">
            <div style="font-size:0.8rem; color:#aaa;">éš±è—è™Ÿç¢¼</div>
            <div style="font-size:5rem; font-weight:900;" id="luckyVal">?</div>
        </div>
        <canvas id="scratch-canvas" width="300" height="300"></canvas>
    </div>
    <p style="margin-top:20px; color:#aaa;">è«‹å‹•æ‰‹åˆ®é–‹å¡—å±¤</p>
</div>

<div id="winModal" class="win-modal">
    <img id="res_img" src="">
    <h2 id="res_msg" style="color:var(--primary);">ä¸­ççµæœ</h2>
    <button onclick="location.reload()" style="background:var(--primary); color:white; border:none; padding:12px 40px; border-radius:50px; font-weight:bold; cursor:pointer;">è¿”å›ç±¤è¡¨</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');
    const userId = localStorage.getItem('myScratchCode');

    let gameConfig = null;
    let userBal = 0;
    let selectedTicketIdx = -1;

    if(!gameId || !userId) location.href = 'index.html';

    // 1. åˆå§‹åŒ–è®€å–
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gameConfig = s.val();
        if(gameConfig) {
            document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' ');
            document.getElementById('gPrice').innerText = `P ${gameConfig.price} / æŠ½`;
        }
    });

    onValue(ref(db, `users/${userId}/balance`), s => {
        userBal = s.val() || 0;
        document.getElementById('uBal').innerText = userBal.toLocaleString();
    });

    // 2. æ¸²æŸ“ç±¤è¡¨
    onValue(ref(db, `games/${gameId}/pool`), s => {
        const pool = s.val() || [];
        const grid = document.getElementById('poolGrid');
        grid.innerHTML = '';
        pool.forEach((ticket, index) => {
            const div = document.createElement('div');
            div.className = `ticket ${ticket.taken ? 'taken' : ''}`;
            div.innerText = index + 1; // é¡¯ç¤ºå¼µæ•¸ç·¨è™Ÿ
            if(!ticket.taken) div.onclick = () => buyTicket(index, ticket.grade);
            grid.appendChild(div);
        });
    });

    // 3. è³¼è²·é‚è¼¯
    window.buyTicket = async (index, grade) => {
        if(userBal < gameConfig.price) return alert("é»æ•¸ä¸è¶³ï¼");
        if(!confirm(`ç¢ºå®šè¦è³¼è²·ç¬¬ ${index+1} å¼µå¡ç‰‡å—ï¼Ÿ\nå°‡æ‰£é™¤ ${gameConfig.price} é»`)) return;

        // æ‰£é» + æ¨™è¨˜ç‚ºå·²å– (é˜²æ¶å )
        await update(ref(db, `users/${userId}`), { balance: userBal - gameConfig.price });
        await update(ref(db, `games/${gameId}/pool/${index}`), { taken: true });

        // å•Ÿå‹•åˆ®çç•«é¢
        startScratch(index + 1, grade);
    };

    // 4. åˆ®çç•«å¸ƒé‚è¼¯
    function startScratch(displayNum, luckyVal) {
        document.getElementById('scratchOverlay').style.display = 'flex';
        document.getElementById('selNum').innerText = displayNum;
        document.getElementById('luckyVal').innerText = luckyVal;

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#C0C0C0';
        ctx.fillRect(0,0,300,300);

        let isDrawing = false;
        const scratch = (e) => {
            if(!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();
            checkWin(luckyVal);
        };

        canvas.addEventListener('mousedown', () => isDrawing=true);
        canvas.addEventListener('touchstart', () => isDrawing=true);
        window.addEventListener('mouseup', () => isDrawing=false);
        window.addEventListener('touchend', () => isDrawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch);
    }

    let isJudged = false;
    function checkWin(val) {
        if(isJudged) return;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const data = ctx.getImageData(0,0,300,300).data;
        let clear = 0;
        for(let i=3; i<data.length; i+=4) if(data[i]===0) clear++;
        
        if(clear > (300*300*0.6)) {
            isJudged = true;
            showResult(val);
        }
    }

    function showResult(val) {
        const prizes = gameConfig.prizes || [];
        const hit = prizes.find(p => p.num === val);
        const modal = document.getElementById('winModal');
        const img = document.getElementById('res_img');
        const msg = document.getElementById('res_msg');

        if(hit) {
            msg.innerText = `ğŸŠ æ­å–œæŠ½ä¸­ï¼š${hit.name} ğŸŠ`;
            img.src = hit.img || gameConfig.img;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            push(ref(db, `games/${gameId}/history`), { u: userId, w: true, g: hit.name, t: Date.now() });
        } else {
            msg.innerText = "å¯æƒœæ²’ä¸­ï¼";
            img.src = "https://i.ibb.co/7t4gt23K/image.png";
            push(ref(db, `games/${gameId}/history`), { u: userId, w: false, t: Date.now() });
        }
        setTimeout(() => { modal.style.display = 'flex'; }, 800);
    }
</script>
