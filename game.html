<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff8fa3; --dark: #1a1c23; --bg: #0b0f1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* é ‚éƒ¨è³‡è¨Š */
        .header { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .back-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 5px 15px; border-radius: 50px; cursor: pointer; }
        .balance-tag { background: var(--primary); padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; }

        /* éŠæˆ²å€åŸŸ */
        .game-container { width: 90%; max-width: 400px; margin-top: 30px; text-align: center; }
        .price-tag { color: var(--primary); font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        
        /* åˆ®åˆ®æ¨‚ç•«å¸ƒ */
        #scratch-container { position: relative; width: 300px; height: 300px; margin: 0 auto; border: 5px solid #333; border-radius: 20px; overflow: hidden; background: #fff; }
        #result-canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: crosshair; touch-action: none; }
        .under-content { position: absolute; top: 0; left: 0; width: 300px; height: 300px; z-index: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white; color: #333; }
        .grade-num { font-size: 5rem; font-weight: 900; color: #1a1c23; }
        
        /* æŒ‰éˆ•èˆ‡ç‹€æ…‹ */
        .btn-group { margin-top: 30px; width: 100%; }
        .play-btn { background: var(--primary); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; font-weight: bold; width: 100%; cursor: pointer; box-shadow: 0 5px 15px rgba(255,143,163,0.3); }
        .play-btn:disabled { background: #4a5568; cursor: not-allowed; box-shadow: none; }

        /* ä¸­çå½ˆçª— */
        .win-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: zoomIn 0.3s ease; }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        #res_img { width: 250px; height: 250px; object-fit: cover; border-radius: 20px; border: 3px solid var(--primary); margin-bottom: 20px; }
        #res_msg { font-size: 1.5rem; font-weight: bold; color: var(--primary); margin-bottom: 30px; }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† é›¢é–‹</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="game-container">
    <h2 id="gTitle" style="margin:0;">è¼‰å…¥ä¸­...</h2>
    <div class="price-tag" id="gPrice">FREE</div>

    <div id="scratch-container">
        <canvas id="result-canvas" width="300" height="300"></canvas>
        <div class="under-content">
            <div style="font-size:0.8rem; color:#aaa;">æ‚¨çš„å¹¸é‹è™Ÿç¢¼</div>
            <div class="grade-num" id="uNum">?</div>
        </div>
    </div>

    <div class="btn-group">
        <button id="startBtn" class="play-btn" onclick="startNewGame()">èŠ±è²»é»æ•¸ï¼Œé–‹å§‹åˆ®ç</button>
        <p style="font-size: 0.8rem; color: #64748b; margin-top: 15px;">åˆ®é–‹ç¯„åœè¶…é 60% å°‡è‡ªå‹•åˆ¤å®šçµæœ</p>
    </div>
</div>

<div id="winModal" class="win-modal">
    <img id="res_img" src="">
    <div id="res_msg">æ¸¬è©¦ä¸­ç</div>
    <button class="play-btn" style="width:200px;" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');
    const userId = localStorage.getItem('myScratchCode');

    let gameConfig = null;
    let userBal = 0;
    let isPlaying = false;
    let luckyNum = null;

    if(!gameId || !userId) location.href = 'index.html';

    // 1. åˆå§‹åŒ–è®€å–
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gameConfig = s.val();
        if(gameConfig) {
            document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' ');
            document.getElementById('gPrice').innerText = `P ${gameConfig.price} / æŠ½`;
        }
    });

    onValue(ref(db, `users/${userId}/balance`), s => {
        userBal = s.val() || 0;
        document.getElementById('uBal').innerText = userBal.toLocaleString();
    });

    // 2. é–‹å§‹éŠæˆ² (æ‰£é» + é ˜å–è™Ÿç¢¼)
    window.startNewGame = async () => {
        if(userBal < gameConfig.price) return alert("é»æ•¸ä¸è¶³ï¼Œè«‹è¯ç¹«ç®¡ç†å“¡å……å€¼ï¼");
        if(confirm(`ç¢ºå®šèŠ±è²» ${gameConfig.price} é»é–‹å§‹åˆ®çå—ï¼Ÿ`)) {
            const poolSnap = await get(ref(db, `games/${gameId}/pool`));
            let pool = poolSnap.val() || [];
            let available = pool.filter(i => !i.taken);
            
            if(available.length === 0) return alert("æ­¤éŠæˆ²ç±¤æ± å·²ç©ºï¼Œè«‹è¯ç¹«ç®¡ç†å“¡é‡ç½®ï¼");

            // éš¨æ©Ÿé¸ä¸€å€‹è™Ÿç¢¼
            let target = available[Math.floor(Math.random() * available.length)];
            let targetIdx = pool.findIndex(i => i.grade === target.grade);
            
            // æ›´æ–° Firebase (æ‰£é» + æ¨™è¨˜å·²é ˜å–)
            await update(ref(db, `users/${userId}`), { balance: userBal - gameConfig.price });
            await update(ref(db, `games/${gameId}/pool/${targetIdx}`), { taken: true });

            luckyNum = target.grade;
            document.getElementById('uNum').innerText = luckyNum;
            initCanvas(); // åˆå§‹åŒ–åˆ®å¸ƒ
            document.getElementById('startBtn').disabled = true;
            isPlaying = true;
        }
    };

    // 3. åˆ®åˆ®æ¨‚ç•«å¸ƒé‚è¼¯
    function initCanvas() {
        const canvas = document.getElementById('result-canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#C0C0C0'; // éŠ€è‰²è¦†è“‹å±¤
        ctx.fillRect(0, 0, 300, 300);

        // åŠ å…¥ä¸€é»ç´‹è·¯
        ctx.fillStyle = '#A0A0A0';
        for(let i=0; i<100; i++){
            ctx.fillRect(Math.random()*300, Math.random()*300, 2, 2);
        }

        let isDrawing = false;
        const scratch = (e) => {
            if(!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
            checkPercent();
        };

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch);
    }

    // 4. åˆ¤å®šç™¾åˆ†æ¯”èˆ‡ä¸­ç
    function checkPercent() {
        if(!isPlaying) return;
        const canvas = document.getElementById('result-canvas');
        const ctx = canvas.getContext('2d');
        const imgData = ctx.getImageData(0, 0, 300, 300);
        let count = 0;
        for (let i = 0; i < imgData.data.length; i += 4) {
            if (imgData.data[i + 3] === 0) count++;
        }
        
        if (count > (300 * 300 * 0.6)) { // åˆ®é–‹ 60% è‡ªå‹•åˆ¤å®š
            isPlaying = false;
            judgeResult();
        }
    }

    // 5. åˆ¤å®šä¸­ç (å¤šéšç´š)
    async function judgeResult() {
        const prizes = gameConfig.prizes || [];
        const hit = prizes.find(p => p.num === luckyNum);
        const modal = document.getElementById('winModal');
        const rImg = document.getElementById('res_img');
        const rMsg = document.getElementById('res_msg');

        if(hit) {
            // ä¸­ç
            rMsg.innerText = `ğŸŠ æ­å–œæŠ½ä¸­ï¼š${hit.name} ğŸŠ`;
            rImg.src = hit.img || gameConfig.img;
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.7 } });
            // å¯«å…¥æ­·å² (ä¸­ç w:true æœƒä¸Šè·‘é¦¬ç‡ˆ)
            push(ref(db, `games/${gameId}/history`), { u: userId, w: true, g: hit.name, t: Date.now() });
        } else {
            // æ²’ä¸­
            rMsg.innerText = "å¯æƒœæ²’ä¸­ï¼Œå†æ¥å†å²ï¼";
            rImg.src = "https://i.ibb.co/7t4gt23K/image.png"; // æ²’ä¸­çåœ–ç‰‡
            push(ref(db, `games/${gameId}/history`), { u: userId, w: false, t: Date.now() });
        }
        
        setTimeout(() => { modal.style.display = 'flex'; }, 500);
    }

</script>
