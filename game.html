<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff8fa3; --bg: #0b0f1a; --card: #161e2d; }
        
        /* ğŸ”´ é˜²æ­¢åˆ®çæ™‚é é¢æ»‘å‹• */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow-x: hidden; font-family: sans-serif; background: var(--bg); color: white;
        }

        .header { width: 100%; padding: 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 100; box-sizing: border-box; }
        .back-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 5px 15px; border-radius: 50px; cursor: pointer; }
        .balance-tag { background: var(--primary); padding: 5px 15px; border-radius: 50px; font-weight: bold; }

        /* çœ‹æ¿å€ */
        .billboard { width: 100%; max-width: 600px; margin: 0 auto; background: var(--card); border-radius: 0 0 30px 30px; overflow: hidden; }
        .main-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-bottom: 3px solid var(--primary); }
        .game-title-box { padding: 15px; text-align: center; }

        /* ç±¤è¡¨ç¶²æ ¼ */
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; width: 95%; max-width: 500px; margin: 20px auto; padding: 10px; }
        
        /* ğŸ”´ å¡ç‰‡æ¨£å¼ï¼šé¡¯ç¤ºåˆ®é–‹å¾Œçš„ç´€éŒ„ */
        .ticket { 
            aspect-ratio: 1/1; background: #1e293b; border-radius: 8px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 0.9rem; cursor: pointer; position: relative; border: 1px solid rgba(255,255,255,0.05);
        }

        /* ğŸ”´ å·²åˆ®é–‹çš„å¡ç‰‡ï¼šé¡¯ç¤ºäº®è‰²è™Ÿç¢¼ */
        .ticket.taken { 
            background: #000; color: #4a5568; cursor: not-allowed; border: 1px solid #334155;
        }
        .ticket.taken .history-num { 
            color: var(--primary); font-size: 1.2rem; font-weight: 900; opacity: 0.8;
        }
        .ticket.taken .small-id { font-size: 0.6rem; color: #334155; position: absolute; top: 2px; left: 4px; }

        /* ğŸ”´ åˆ®åˆ®æ¨‚å±¤ï¼šå›ºå®šä½ç½®ï¼Œé˜²æ­¢æ»¾å‹• */
        .scratch-overlay { 
            display: none; position: fixed; inset: 0; z-index: 500; 
            align-items: center; justify-content: center; 
            backdrop-filter: blur(15px); background: rgba(0,0,0,0.9);
            touch-action: none; /* ç¦æ­¢æ‰€æœ‰æ‰‹å‹¢æ»‘å‹•é é¢ */
        }
        .scratch-box { 
            position: relative; width: 300px; height: 300px; border-radius: 20px; 
            overflow: hidden; background: white; border: 5px solid #333;
            touch-action: none; /* ç¢ºä¿åœ¨ç•«å¸ƒä¸Šæ»‘å‹•ä¸è§¸ç™¼é é¢æ²å‹• */
        }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; }

        .result-modal { display: none; position: fixed; inset: 0; z-index: 600; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† é€€å‡º</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">
    <img id="gMainImg" class="main-img" src="">
    <div class="game-title-box">
        <h2 id="gTitle" style="margin:0;">è¼‰å…¥ä¸­...</h2>
        <div id="gPrice" style="color:var(--primary); font-weight:bold;"></div>
    </div>
</div>

<div class="pool-grid" id="poolGrid"></div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <h3 style="margin-bottom:15px; color:var(--primary);">æ­£åœ¨åˆ®é–‹ #<span id="selNum"></span></h3>
        <div class="scratch-box">
            <div id="underLayer" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background-size:cover;">
                <h1 id="luckyVal" style="font-size:6rem; color:white; text-shadow:0 0 15px #000; z-index:2;">?</h1>
            </div>
            <canvas id="scratch-canvas" width="300" height="300"></canvas>
        </div>
        <button onclick="location.reload()" style="margin-top:30px; color:#aaa; background:none; border:none; text-decoration:underline;">é›¢é–‹æ­¤å¡ç‰‡</button>
    </div>
</div>

<div id="resModal" class="result-modal">
    <div style="text-align:center; background:#161e2d; padding:40px; border-radius:30px; border:2px solid var(--primary); width:80%;">
        <img id="res_img" style="width:100%; border-radius:15px; margin-bottom:20px;">
        <h2 id="res_msg" style="color:var(--primary);"></h2>
        <button onclick="location.reload()" style="background:var(--primary); color:white; border:none; padding:15px 40px; border-radius:50px; font-weight:bold; width:100%;">å›åˆ°ç±¤è¡¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const userId = localStorage.getItem('myScratchCode');

    let gData = null;
    if(!gameId || !userId) location.href = 'index.html';

    // 1. ç›£è½é»æ•¸èˆ‡åŸºç¤è¨­å®š
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val();
        if(gData) {
            document.getElementById('gTitle').innerText = gameId;
            document.getElementById('gMainImg').src = gData.img;
            document.getElementById('gPrice').innerText = `P ${gData.price}`;
        }
    });

    onValue(ref(db, `users/${userId}/balance`), s => {
        document.getElementById('uBal').innerText = (s.val()||0).toLocaleString();
    });

    // 2. ğŸ”´ ç›£è½ä¸¦æ¸²æŸ“ç±¤è¡¨ï¼šé¡¯ç¤ºå·²åˆ®é–‹çš„æ•¸å­—
    onValue(ref(db, `games/${gameId}/pool`), s => {
        const pool = s.val() || [];
        const grid = document.getElementById('poolGrid');
        grid.innerHTML = '';
        pool.forEach((t, i) => {
            const div = document.createElement('div');
            if(t.taken) {
                // å·²è¢«è³¼è²·ï¼šé¡¯ç¤ºç•¶æ™‚åˆ®å‡ºçš„è™Ÿç¢¼ (t.grade)
                div.className = 'ticket taken';
                div.innerHTML = `<span class="small-id">${i+1}</span><span class="history-num">${t.grade}</span>`;
            } else {
                // å°šæœªè³¼è²·ï¼šåªé¡¯ç¤ºä½ç½®ç·¨è™Ÿ
                div.className = 'ticket';
                div.innerText = i + 1;
                div.onclick = () => buy(i, t.grade);
            }
            grid.appendChild(div);
        });
    });

    async function buy(idx, grade) {
        const s = await get(ref(db, `users/${userId}/balance`));
        const bal = s.val() || 0;
        if(bal < gData.price) return alert("é»æ•¸ä¸è¶³ï¼");
        if(!confirm(`ç¢ºå®šè³¼è²· ${idx+1} è™Ÿå¡ç‰‡ï¼Ÿ`)) return;

        await update(ref(db, `users/${userId}`), { balance: bal - gData.price });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true });
        showScratch(idx + 1, grade);
    }

    // 3. ğŸ”´ åˆ®åˆ®æ¨‚é‚è¼¯ï¼šé˜²é é¢æ»‘å‹•è™•ç†
    function showScratch(displayId, luckyNum) {
        const overlay = document.getElementById('scratchOverlay');
        overlay.style.display = 'flex';
        // é–å®šé é¢æ²å‹•
        document.body.style.overflow = 'hidden';

        document.getElementById('selNum').innerText = displayId;
        document.getElementById('luckyVal').innerText = luckyNum;
        document.getElementById('underLayer').style.backgroundImage = `url('${gData.img}')`;

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0,0,300,300);

        let drawing = false;
        const scratch = (e) => {
            if(!drawing) return;
            // ğŸ”´ é—œéµï¼šé˜»æ­¢è§¸æ§æ™‚çš„é è¨­æ²å‹•è¡Œç‚º
            if(e.cancelable) e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI*2); ctx.fill();

            // æª¢æŸ¥æ¯”ä¾‹
            const pix = ctx.getImageData(0,0,300,300).data;
            let count = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]===0) count++;
            if(count > (300*300*0.65)) { drawing = false; judge(luckyNum); }
        };

        canvas.addEventListener('mousedown', () => drawing=true);
        canvas.addEventListener('touchstart', (e) => { drawing=true; if(e.cancelable) e.preventDefault(); }, {passive: false});
        window.addEventListener('mouseup', () => drawing=false);
        window.addEventListener('touchend', () => drawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch, {passive: false});
    }

    function judge(val) {
        const prizes = gData.prizes || [];
        const hit = prizes.find(p => p.num === val);
        const modal = document.getElementById('resModal');
        const img = document.getElementById('res_img');
        const msg = document.getElementById('res_msg');

        if(hit) {
            msg.innerText = `ğŸŠ æ­å–œæŠ½ä¸­ï¼š${hit.name} ğŸŠ`;
            img.src = hit.img || gData.img;
            confetti({ particleCount: 150 });
            push(ref(db, `games/${gameId}/history`), { u: userId, w: true, g: hit.name, t: Date.now() });
        } else {
            msg.innerText = "å¯æƒœæ²’ä¸­ï¼";
            img.src = "https://i.ibb.co/7t4gt23K/image.png";
            push(ref(db, `games/${gameId}/history`), { u: userId, w: false, t: Date.now() });
        }
        modal.style.display = 'flex';
    }
</script>
</body>
