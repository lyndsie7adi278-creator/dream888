<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>å¤¢å·¥å»  | å¹¸é‹é¸è™Ÿ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff8fa3; --bg: #0b0f1a; --card: #161e2d; --text: #e2e8f0; }
        
        body { 
            margin: 0; padding: 0; width: 100%; height: 100vh;
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* é é¦–ï¼šæ¥µç°¡åŒ– */
        .header { 
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.8); z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .back-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 4px 12px; border-radius: 50px; cursor: pointer; font-size: 0.8rem; }
        .balance-tag { background: var(--primary); padding: 4px 12px; border-radius: 50px; font-weight: bold; color: #000; font-size: 0.8rem; }

        /* çœ‹æ¿ï¼šç¸®å°ç‰ˆ */
        .billboard { 
            display: flex; align-items: center; padding: 10px; gap: 12px;
            background: var(--card); border-bottom: 2px solid var(--primary);
        }
        .main-img { width: 80px; height: 80px; object-fit: cover; border-radius: 12px; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1); }
        .info-box { flex-grow: 1; overflow: hidden; }
        .info-box h2 { margin: 0; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info-box span { color: var(--primary); font-size: 0.8rem; font-weight: bold; }

        /* çé …è¿½è¹¤ï¼šæ›´ç·Šæ¹Š */
        .prize-monitor { 
            padding: 8px 10px; background: rgba(255,255,255,0.03); font-size: 0.7rem;
        }
        .prize-tag-list { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; }
        .prize-tag { 
            background: #2d3748; padding: 3px 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);
        }
        .prize-tag.won { text-decoration: line-through; opacity: 0.2; background: #000; }

        /* ğŸ”´ é—œéµä¿®æ­£ï¼šç¨ç«‹æ»¾å‹•å€ */
        #scroll-area { 
            flex-grow: 1; /* è‡ªå‹•ä½”æ»¿å‰©é¤˜ç©ºé–“ */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            padding: 15px 10px 100px; /* åº•éƒ¨ç•™ç™½é˜²æ­¢é®æ“‹ */
        }
        .pool-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; 
            width: 100%; max-width: 500px; margin: 0 auto; 
        }
        .ticket { 
            aspect-ratio: 1/1; background: linear-gradient(145deg, #1e293b, #111827); 
            border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 0.9rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.1s;
        }
        .ticket:active { transform: scale(0.95); }
        .ticket.taken { background: #07090e; border-color: #222; box-shadow: none; }
        .ticket.taken .history-num { color: var(--primary); font-size: 1.1rem; font-weight: 900; }
        .ticket.taken .small-id { font-size: 0.5rem; position: absolute; top: 4px; left: 6px; color: #444; }

        /* åˆ®åˆ®æ¨‚å±¤ */
        .scratch-overlay { 
            display: none; position: fixed; inset: 0; z-index: 500; 
            align-items: center; justify-content: center; 
            backdrop-filter: blur(10px); background: rgba(0,0,0,0.85);
            touch-action: none; 
        }
        .scratch-box { 
            position: relative; width: 300px; height: 300px; border-radius: 20px; 
            overflow: hidden; background: white; border: 4px solid #333; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; }
        #underLayer { position: absolute; inset: 0; background: white; display: flex; align-items: center; justify-content: center; }
        #luckyVal { font-size: 6rem; font-weight: 900; color: #000; margin: 0; }

        /* çµæœè¦–çª— */
        .result-modal { display: none; position: fixed; inset: 0; z-index: 600; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .res-card { text-align: center; background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--primary); width: 80%; max-width: 300px; }
        #res_img { width: 100%; max-height: 180px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; }
        .btn-confirm { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 50px; font-weight: 800; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">
    <img id="gMainImg" class="main-img" src="">
    <div class="info-box">
        <h2 id="gTitle">è¼‰å…¥ä¸­...</h2>
        <span id="gPrice">-- P</span>
    </div>
</div>

<div class="prize-monitor">
    <div style="color: #666;">å‰©é¤˜çé …è¿½è¹¤</div>
    <div class="prize-tag-list" id="prizeTags"></div>
</div>

<div id="scroll-area">
    <div class="pool-grid" id="poolGrid"></div>
</div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <div style="margin-bottom:15px; font-weight:bold; letter-spacing:1px;">åˆ®é–‹ç¬¬ <span id="selNum" style="color:var(--primary)"></span> è™Ÿ</div>
        <div class="scratch-box">
            <div id="underLayer"><h1 id="luckyVal">?</h1></div>
            <canvas id="scratch-canvas" width="300" height="300"></canvas>
        </div>
        <button onclick="location.reload()" style="margin-top:30px; color:#666; background:none; border:none; text-decoration:underline; font-size:0.8rem;">é›¢é–‹åˆ®ç</button>
    </div>
</div>

<div id="resModal" class="result-modal">
    <div class="res-card">
        <img id="res_img" src="">
        <h2 id="res_msg" style="color:var(--primary); font-size:1.1rem; margin:10px 0;"></h2>
        <button class="btn-confirm" onclick="location.reload()">ç¢ºå®š</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const userId = localStorage.getItem('myScratchCode');

    let gData = null;
    if(!gameId || !userId) location.href = 'index.html';

    // é»æ•¸ç›£è½
    onValue(ref(db, `users/${userId}/balance`), s => {
        document.getElementById('uBal').innerText = (s.val()||0).toLocaleString();
    });

    // éŠæˆ²è¨­å®šç›£è½
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val();
        if(gData) {
            document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' ');
            document.getElementById('gMainImg').src = gData.img;
            document.getElementById('gPrice').innerText = `${gData.price} P / æŠ½`;
            
            // ç›£è½ç±¤æ± æ•¸æ“š (åŒ…å«çœ‹æ¿æ›´æ–°)
            onValue(ref(db, `games/${gameId}/pool`), snap => {
                const pool = snap.val() || [];
                
                // çœ‹æ¿é¡¯ç¤º
                const prizeTags = document.getElementById('prizeTags');
                let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
                prizeTags.innerHTML = prizes.map(p => {
                    if(!p) return '';
                    const isWon = pool.some(item => parseInt(item.grade) === parseInt(p.num) && item.taken);
                    return `<div class="prize-tag ${isWon ? 'won' : ''}">${p.name}: <b>${p.num}</b></div>`;
                }).join('');

                // æ¸²æŸ“æ ¼å­
                const grid = document.getElementById('poolGrid');
                grid.innerHTML = '';
                pool.forEach((t, i) => {
                    const div = document.createElement('div');
                    if(t.taken) {
                        div.className = 'ticket taken';
                        div.innerHTML = `<span class="small-id">${i+1}</span><span class="history-num">${t.grade}</span>`;
                    } else {
                        div.className = 'ticket';
                        div.innerText = i + 1;
                        div.onclick = () => buy(i, t.grade);
                    }
                    grid.appendChild(div);
                });
            });
        }
    });

    async function buy(idx, grade) {
        const s = await get(ref(db, `users/${userId}/balance`));
        const bal = s.val() || 0;
        if(bal < gData.price) return alert("é»æ•¸ä¸è¶³ï¼");
        if(!confirm(`ç¢ºå®šè³¼è²· ${idx+1} è™Ÿï¼Ÿ`)) return;

        await update(ref(db, `users/${userId}`), { balance: bal - gData.price });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true });
        showScratch(idx + 1, grade);
    }

    function showScratch(displayId, luckyNum) {
        const overlay = document.getElementById('scratchOverlay');
        overlay.style.display = 'flex';
        document.getElementById('selNum').innerText = displayId;
        document.getElementById('luckyVal').innerText = luckyNum;

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0,0,300,300);

        let drawing = false;
        const scratch = (e) => {
            if(!drawing) return;
            if(e.cancelable) e.preventDefault(); 
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();

            const pix = ctx.getImageData(0,0,300,300).data;
            let clear = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]===0) clear++;
            if(clear > (300*300*0.6)) { drawing = false; judge(luckyNum); }
        };

        canvas.addEventListener('mousedown', () => drawing=true);
        canvas.addEventListener('touchstart', (e) => { drawing=true; if(e.cancelable) e.preventDefault(); }, {passive: false});
        window.addEventListener('mouseup', () => drawing=false);
        window.addEventListener('touchend', () => drawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch, {passive: false});
    }

    function judge(val) {
        let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
        const hit = prizes.find(p => p && parseInt(p.num) === parseInt(val));
        const modal = document.getElementById('resModal');
        const img = document.getElementById('res_img');
        const msg = document.getElementById('res_msg');

        if(hit) {
            msg.innerText = `ğŸŠ æ­å–œï¼æŠ½ä¸­ ${hit.name} ğŸŠ`;
            img.src = hit.img || gData.img;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            push(ref(db, `games/${gameId}/history`), { u: userId, w: true, g: hit.name, t: Date.now() });
        } else {
            msg.innerText = "å¯æƒœæ²’ä¸­ï¼";
            img.src = "https://i.ibb.co/7t4gt23K/image.png";
            push(ref(db, `games/${gameId}/history`), { u: userId, w: false, t: Date.now() });
        }
        modal.style.display = 'flex';
    }
</script>
</body>
</html>
