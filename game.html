    <style>
        :root { --p: #ffb800; --bg: #05070a; --card: #11141b; --win: #ffd700; --danger: #ff4757; --lock: #3498db; }
        body { margin: 0; padding: 0; width: 100%; height: 100vh; background: var(--bg); color: #fff; font-family: 'PingFang TC', sans-serif; display: flex; flex-direction: column; overflow: hidden; position: fixed; touch-action: none; }
        
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid rgba(255,184,0,0.3); z-index: 100; }

        .progress-bar-bg { width: 100%; height: 8px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,184,0,0.1); }
        .progress-bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ffb800, #ffeb3b); box-shadow: 0 0 10px rgba(255,184,0,0.5); transition: width 0.8s; }

        @keyframes text-glow { from { text-shadow: 0 0 5px var(--p); } to { text-shadow: 0 0 15px var(--p); } }
        .prize-tag-list { display: flex; flex-wrap: wrap; gap: 8px; }

        .prize-tag.won::after { content: ""; position: absolute; left: 10%; top: 50%; width: 80%; height: 3px; background: var(--danger); transform: rotate(-15deg); }

        #scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 15px 10px 120px; touch-action: pan-y; }
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; width: 100%; max-width: 500px; margin: 0 auto; }
        .ticket { aspect-ratio: 1/1; background: #1a1e26; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid rgba(255,255,255,0.05); font-weight: bold; font-size: 1.2rem; color: #888; transition: 0.2s; }
        .ticket.taken { background: #000; color: var(--p); border: 1px solid rgba(255,184,0,0.3); }
        .ticket.winner-glow { border-color: var(--win); box-shadow: inset 0 0 15px rgba(255,215,0,0.3), 0 0 10px var(--win); }

        .scratch-overlay { display: none; position: fixed; inset: 0; z-index: 500; align-items: center; justify-content: center; backdrop-filter: blur(15px); background: rgba(0,0,0,0.9); }
        .scratch-box { position: relative; width: 300px; height: 300px; border-radius: 25px; overflow: hidden; background: white; border: 5px solid var(--p); }
        #luckyVal { font-size: 8rem; font-weight: 900; color: #000; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1; }

        .m-card { background: #1a1e26; border: 2px solid var(--p); border-radius: 35px; padding: 30px; width: 88%; max-width: 340px; text-align: center; }

<div class="billboard">

</div>

<div id="soldOutBanner" class="soldout-banner">ğŸš¨ æœ¬æœŸå¤§çå·²é–‹å‡ºï¼Œå•†å“å·²åœç›¤ ğŸš¨</div>

    <div class="progress-bar-bg"><div class="progress-bar-fill" id="progFill"></div></div>

    <div class="m-card">
        <div style="font-size:4rem;">âš ï¸</div>
        <div style="font-size:1.5rem; font-weight:900; margin:15px 0;">é»æ•¸ä¸è¶³</div>
        <a href="https://line.me/ti/p/@æ‚¨çš„LINE_ID" class="line-btn">å®˜æ–¹ LINE å®¢æœå„²å€¼</a>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id'); const uid = localStorage.getItem('myScratchCode');
    
    let gData = null; let isSoldOut = false; let currentLock = null;
    let timerInterval = null; // ğŸŸ¢ ç”¨æ–¼æ§åˆ¶è¨ˆæ™‚å™¨åŒæ­¥

    if(!gameId) location.href = 'index.html';

    onValue(ref(db, `users/${uid}/balance`), s => document.getElementById('uBal').innerText = (s.val()||0).toLocaleString());

    // ğŸŸ¢ ä¿®æ­£å¾Œçš„æ’éšŠé–å®šç›£è½é‚è¼¯
    onValue(ref(db, `games/${gameId}/lock`), snap => {
        const lock = snap.val();
        const now = Date.now();
        const banner = document.getElementById('lockBanner');
        
        // 1. å…ˆæ¸…é™¤èˆŠçš„è¨ˆæ™‚å™¨ï¼Œé˜²æ­¢å¤šå€‹è¨ˆæ™‚å™¨æ¶ä½”é¡¯ç¤º
        if(timerInterval) clearInterval(timerInterval);

        if(lock && lock.expire > now) {
            currentLock = lock;
            banner.style.display = 'block';
            document.getElementById('lockUser').innerText = lock.user === uid ? "æ‚¨" : lock.user;
            
            // 2. å®šç¾©åŒæ­¥è¨ˆæ™‚å‡½æ•¸
            const runTimer = () => {
                const left = Math.round((lock.expire - Date.now()) / 1000);
                if(left <= 0) {
                    clearInterval(timerInterval);
                    banner.style.display = 'none';
                    currentLock = null;
                } else {
                    document.getElementById('lockTimer').innerText = left;
                }
            };

            // 3. ç«‹å³åŸ·è¡Œä¸€æ¬¡ä¸¦å•Ÿå‹•æ–°çš„å¾ªç’°
            runTimer();
            timerInterval = setInterval(runTimer, 1000);
        } else {
            banner.style.display = 'none';
            currentLock = null;
        }
    });

    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val(); if(!gData) return;
        isSoldOut = gData.isSoldOut || false;
        document.getElementById('soldOutBanner').style.display = isSoldOut ? 'block' : 'none';
        document.getElementById('gTitle').innerText = gameId;
        document.getElementById('gMainImg').src = gData.img;
        document.getElementById('priceDisplay').innerText = isSoldOut ? 'å·²åœç›¤' : `${gData.price} P`;

        onValue(ref(db, `games/${gameId}/pool`), snap => {
            const pool = snap.val() || []; const grid = document.getElementById('poolGrid');
            const winningNums = (gData.prizes || []).map(p => Number(p.num));
            const takenCount = pool.filter(t => t.taken).length;
            const percent = Math.round((takenCount / gData.total) * 100);
            document.getElementById('progText').innerText = `${takenCount} / ${gData.total}`;
            document.getElementById('progPercent').innerText = `${percent}%`;
            document.getElementById('progFill').style.width = `${percent}%`;

            document.getElementById('prizeTags').innerHTML = (gData.prizes || []).map(p => {
                const won = pool.some(it => Number(it.grade) === Number(p.num) && it.revealed);
                return `<div class="prize-tag ${won ? 'won' : ''}">${Number(p.num).toString().padStart(2,'0')}</div>`;
            }).join('');

            grid.innerHTML = '';
            pool.forEach((t, i) => {
                const div = document.createElement('div'); const idxStr = (i + 1).toString().padStart(2, '0');
                if(t.taken) {
                    div.className = 'ticket taken';
                    if(t.revealed) {
                        const val = Number(t.grade); if(winningNums.includes(val)) div.classList.add('winner-glow');
                        div.innerHTML = `<span style="font-size:0.5rem;color:#444;position:absolute;top:4px;left:4px;">${idxStr}</span><span>${val.toString().padStart(2, '0')}</span>`;
                    } else div.innerHTML = `<span style="font-size:0.6rem;">åˆ®é–‹ä¸­</span>`;
                } else {
                    div.className = 'ticket'; div.innerText = idxStr;
                    div.onclick = () => { handleBuyClick(i, t.grade); };
                }
                grid.appendChild(div);
            });
        });
    });

    async function handleBuyClick(idx, grade) {
        if(isSoldOut) return alert("æœ¬æœŸå·²åœç›¤");
        const now = Date.now();
        if(currentLock && currentLock.user !== uid && currentLock.expire > now) {
            return alert(`ç©å®¶ ${currentLock.user} æ­£åœ¨åŒ…å°ä¸­ï¼Œè«‹ç¨å€™ (${Math.round((currentLock.expire - now)/1000)}s)`);
        }
        
        const s = await get(ref(db, `users/${uid}/balance`)); const cur = s.val() || 0;
        const pSnap = await get(ref(db, `games/${gameId}/pool`)); const sold = (pSnap.val() || []).filter(x => x.taken).length;
        let price = (gData.promoCount > 0 && sold < gData.promoCount) ? gData.promoPrice : gData.price;
        
        if(cur < price) { document.getElementById('noBalModal').style.display = 'flex'; return; }
        if(!confirm(`æ”¯ä»˜ ${price} P è³¼è²·ç·¨è™Ÿ ${idx+1}ï¼Ÿ`)) return;

        let newExpire;
        const firstDrawTime = 180 * 1000;
        const addTime = 45 * 1000;
        const maxTotal = 900 * 1000;

        if(!currentLock || currentLock.user !== uid || currentLock.expire < now) {
            newExpire = now + firstDrawTime;
        } else {
            newExpire = Math.min(currentLock.expire + addTime, now + maxTotal);
        }

        await update(ref(db, `games/${gameId}/lock`), { user: uid, expire: newExpire });
        await update(ref(db, `users/${uid}`), { balance: cur - price });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false, user: uid });
        await set(push(ref(db, `users/${uid}/logs`)), { game: gameId, cost: price, time: serverTimestamp() });
        
        initScratch((idx+1).toString().padStart(2,'0'), Number(grade).toString().padStart(2, '0'), idx);
    }

    function initScratch(no, val, poolIdx) {
        const overlay = document.getElementById('scratchOverlay'); const box = document.getElementById('scratchBox');
        document.getElementById('selNum').innerText = no; document.getElementById('luckyVal').innerText = val;
        const oldCanvas = document.getElementById('scratch-canvas'); if(oldCanvas) oldCanvas.remove();
        const canvas = document.createElement('canvas'); canvas.id = 'scratch-canvas';
        canvas.width = 300; canvas.height = 300; box.appendChild(canvas);
        const ctx = canvas.getContext('2d'); ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, 300, 300);
        overlay.style.display = 'flex';
        let drawing = false;
        const draw = (e) => {
            if(!drawing) return; e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI * 2); ctx.fill();
            const pix = ctx.getImageData(0, 0, 300, 300).data; let clear = 0;
            for(let i=3; i<pix.length; i+=4) if(pix[i] === 0) clear++;
            if(clear > (300*300*0.55)) { drawing = false; canvas.style.pointerEvents = 'none'; finish(poolIdx, val); }
        };
        canvas.addEventListener('touchstart', (e) => { drawing = true; e.preventDefault(); }, {passive: false});
        window.addEventListener('touchend', () => drawing = false);
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('mousedown', () => drawing = true);
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);
    }

    async function finish(idx, val) {
        await update(ref(db, `games/${gameId}/pool/${idx}`), { revealed: true });
        const hit = (gData.prizes || []).find(p => Number(p.num) === Number(val));
        if(hit) {
            const poolSnap = await get(ref(db, `games/${gameId}/pool`)); const pool = poolSnap.val() || [];
            const winningNums = (gData.prizes || []).map(p => Number(p.num));
            const wonCount = pool.filter(t => t.revealed && winningNums.includes(Number(t.grade))).length;
            if(wonCount >= winningNums.length) await update(ref(db, `gameSettings/${gameId}`), { isSoldOut: true });
            document.getElementById('res_msg').innerHTML = `ğŸŠ æ­å–œç²å¾—çé … ğŸŠ<br>${hit.name}`;
            document.getElementById('res_img').src = hit.img || gData.img;
            confetti({ particleCount: 150, spread: 70 });
            push(ref(db, `winLogs`), { user: uid, game: gameId, prize: hit.name, time: serverTimestamp() });
        } else {
            document.getElementById('res_msg').innerText = "éŠ˜è¬æƒ é¡§";
            document.getElementById('res_img').src = "https://i.ibb.co/7t4gt23K/image.png";
        }
        setTimeout(() => { document.getElementById('resModal').style.display = 'flex'; }, 400);
    }
</script>
