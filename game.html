<body>

<div id="promoBanner" class="promo-banner">ğŸ”¥ é–‹ç›¤å¤§å„ªæƒ ï¼å‰©é¤˜ <b id="promoLeft">0</b> æŠ½ï¼Œæ¯æŠ½ <b id="promoVal">0</b> P</div>

<div class="header">

</div>

<div class="gallery-container">

<div id="soldOutBanner" class="soldout-banner">ğŸš¨ æœ¬æœŸå¤§çå·²é–‹å‡ºï¼Œå•†å“å·²åœç›¤ ğŸš¨</div>

    <div class="progress-container">
        <div class="progress-info"><span>åˆ®å–é€²åº¦ï¼š<span id="progText">0 / 0</span></span><span id="progPercent">0%</span></div>
        <div class="progress-bar-bg"><div class="progress-bar-fill" id="progFill"></div></div>

    <div class="prize-monitor">

        <div class="prize-tag-list" id="prizeTags"></div>

        <button class="m-btn" onclick="window.location.replace(window.location.href)">ç¢ºèªä¸¦ç¹¼çºŒ</button>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, get, update, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const _cc = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
const _app = initializeApp(_cc); const _db = getDatabase(_app);
const _p = new URLSearchParams(window.location.search); const _gid = _p.get('id'); const _uid = localStorage.getItem('myScratchCode');
let _data = null, _isClosed = false, _q = null, _tInterval = null;

if(!_gid) location.href = 'index.html';

// é¤˜é¡ç›£è½
onValue(ref(_db, `users/${_uid}/balance`), s => document.getElementById('uBal').innerText = (s.val()||0).toLocaleString());

// æ’éšŠé–å®šç›£è½
onValue(ref(_db, `games/${_gid}/lock`), snap => {
    const l = snap.val(), n = Date.now(), b = document.getElementById('lockBanner');
    if(_tInterval) clearInterval(_tInterval);
    if(l && l.expire > n) {
        _q = l; b.style.display = 'block'; document.getElementById('lockUser').innerText = l.user === _uid ? "æ‚¨" : l.user;
        const _run = () => {
            const r = Math.round((l.expire - Date.now()) / 1000);
            if(r <= 0) { clearInterval(_tInterval); b.style.display = 'none'; _q = null; }
            else document.getElementById('lockTimer').innerText = r;
        }; _run(); _tInterval = setInterval(_run, 1000);
    } else { b.style.display = 'none'; _q = null; }
});

// å•†å“è©³æƒ…èˆ‡ç›¸ç°¿åˆ‡æ›
onValue(ref(_db, `gameSettings/${_gid}`), s => {
    _data = s.val(); if(!_data) return; _isClosed = _data.isSoldOut || false;
    document.getElementById('soldOutBanner').style.display = _isClosed ? 'block' : 'none';
    document.getElementById('gTitle').innerText = _gid;
    
    const mainImg = document.getElementById('gMainImg');
    const thumbList = document.getElementById('thumbList');
    mainImg.src = _data.img;
    let allImgs = [_data.img];
    if(_data.album) allImgs = [_data.img, ..._data.album];
    
    thumbList.innerHTML = allImgs.map((src, idx) => 
        `<img src="${src}" class="thumb-img ${idx===0?'active':''}" onclick="changeImg(this, '${src}')">`
    ).join('');

    onValue(ref(_db, `games/${_gid}/pool`), snap => {
        const p = snap.val() || []; const grid = document.getElementById('poolGrid');
        const _targets = (_data.prizes || []).map(x => Number(x.num)), _sold = p.filter(t => t.taken).length;
        const _pct = Math.round((_sold / _data.total) * 100);
        document.getElementById('progText').innerText = `${_sold} / ${_data.total}`;
        document.getElementById('progFill').style.width = `${_pct}%`;
        document.getElementById('progPercent').innerText = `${_pct}%`;
        
        const pLeft = (_data.promoCount || 0) - _sold;
        const banner = document.getElementById('promoBanner');
        if(pLeft > 0 && !_isClosed) {
            banner.style.display = 'block'; document.getElementById('promoLeft').innerText = pLeft; document.getElementById('promoVal').innerText = _data.promoPrice;
            document.getElementById('priceDisplay').innerText = `${_data.promoPrice} P`;
        } else {
            banner.style.display = 'none'; document.getElementById('priceDisplay').innerText = _isClosed ? 'å·²åœç›¤' : `${_data.price} P`;
        }
        document.getElementById('prizeTags').innerHTML = (_data.prizes || []).map(x => {
            const w = p.some(it => Number(it.grade) === Number(x.num) && it.revealed);
            return `<div class="prize-tag ${w ? 'won' : ''}">${Number(x.num).toString().padStart(2,'0')}</div>`;
        }).join('');
        grid.innerHTML = '';
        p.forEach((t, i) => {
            const div = document.createElement('div'), s = (i + 1).toString().padStart(2, '0');
            if(t.taken) {
                div.className = 'ticket taken';
                if(t.revealed) {
                    const v = Number(t.grade); if(_targets.includes(v)) div.classList.add('winner-glow');
                    div.innerHTML = `<span style="font-size:0.5rem;color:#444;position:absolute;top:4px;left:4px;">${s}</span><span>${v.toString().padStart(2, '0')}</span>`;
                } else div.innerHTML = `<span style="font-size:0.6rem;">åˆ®é–‹ä¸­</span>`;
            } else { div.className = 'ticket'; div.innerText = s; div.onclick = () => { _execAction(i, t.grade); }; }
            grid.appendChild(div);
        });
    });
});

window.changeImg = (el, src) => {
    document.getElementById('gMainImg').src = src;
    document.querySelectorAll('.thumb-img').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
};

async function _execAction(idx, grade) {
    if(_isClosed) return; const n = Date.now();
    if(_q && _q.user !== _uid && _q.expire > n) return alert(`ä»–äººåŒ…å°ä¸­`);
    const s = await get(ref(_db, `users/${_uid}/balance`)), cur = s.val() || 0;
    const pS = await get(ref(_db, `games/${_gid}/pool`)), sold = (pS.val() || []).filter(x => x.taken).length;
    let pr = (_data.promoCount > 0 && sold < _data.promoCount) ? _data.promoPrice : _data.price;
    if(cur < pr) return alert("é»æ•¸ä¸è¶³");
    if(!confirm(`æ”¯ä»˜ ${pr} P è³¼è²· ${idx+1} è™Ÿï¼Ÿ`)) return;

    let _exp = (!_q || _q.user !== _uid || _q.expire < n) ? n + 180000 : Math.min(_q.expire + 30000, n + 900000);
    await update(ref(_db, `games/${_gid}/lock`), { user: _uid, expire: _exp });
    await update(ref(_db, `users/${_uid}`), { balance: cur - pr });
    await update(ref(_db, `games/${_gid}/pool/${idx}`), { taken: true, revealed: false, user: _uid });
    await set(push(ref(_db, `users/${_uid}/logs`)), { game: _gid, cost: pr, time: serverTimestamp() });
    _initCanvas((idx+1).toString().padStart(2,'0'), Number(grade).toString().padStart(2, '0'), idx);
}

function _initCanvas(no, val, poolIdx) {
    const o = document.getElementById('scratchOverlay'), b = document.getElementById('scratchBox');
    document.getElementById('selNum').innerText = no; document.getElementById('luckyVal').innerText = val;
    const old = document.getElementById('scratch-canvas'); if(old) old.remove();
    const c = document.createElement('canvas'); c.id = 'scratch-canvas'; c.width = 300; c.height = 300; b.appendChild(c);
    const ctx = c.getContext('2d'); ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, 300, 300); o.style.display = 'flex';
    let draw = false; const _draw = (e) => {
        if(!draw) return; e.preventDefault(); const r = c.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left, y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
        ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI * 2); ctx.fill();
        const pix = ctx.getImageData(0, 0, 300, 300).data; let cl = 0;
        for(let i=3; i<pix.length; i+=4) if(pix[i] === 0) cl++;
        if(cl > (300*300*0.55)) { draw = false; c.style.pointerEvents = 'none'; _syncStatus(poolIdx, val); }
    };
    c.addEventListener('touchstart', (e) => { draw = true; e.preventDefault(); }, {passive: false});
    window.addEventListener('touchend', () => draw = false);
    c.addEventListener('touchmove', _draw, {passive: false});
    c.addEventListener('mousedown', () => draw = true);
    window.addEventListener('mouseup', () => draw = false);
    c.addEventListener('mousemove', _draw);
}

async function _syncStatus(idx, val) {
    await update(ref(_db, `games/${_gid}/pool/${idx}`), { revealed: true });
    const hit = (_data.prizes || []).find(p => Number(p.num) === Number(val));
    if(hit) {
        const pSnap = await get(ref(_db, `games/${_gid}/pool`)), pool = pSnap.val() || [], targets = (_data.prizes || []).map(p => Number(p.num));
        const won = pool.filter(t => t.revealed && targets.includes(Number(t.grade))).length;
        if(won >= targets.length) await update(ref(_db, `gameSettings/${_gid}`), { isSoldOut: true });
        document.getElementById('res_msg').innerHTML = `ğŸŠ æ­å–œç²ç ğŸŠ<br>${hit.name}`;
        document.getElementById('res_img').src = hit.img || _data.img;
        confetti({ particleCount: 150, spread: 70 });
        push(ref(_db, `winLogs`), { user: _uid, game: _gid, prize: hit.name, time: serverTimestamp() });
    } else { document.getElementById('res_msg').innerText = "éŠ˜è¬æƒ é¡§"; document.getElementById('res_img').src = "https://i.ibb.co/7t4gt23K/image.png"; }
    setTimeout(() => { document.getElementById('resModal').style.display = 'flex'; }, 400);
}
</script>
