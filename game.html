<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤¢å·¥å»  | å¹¸é‹é¸è™Ÿ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #ffb800; --bg: #05070a; --card: #11141b; --win: #ffd700; }
        
        body { 
            margin: 0; padding: 0; width: 100%; height: 100vh;
            background: var(--bg); color: #fff;
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
            touch-action: none;
        }

        /* é ‚éƒ¨å°èˆª */
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid rgba(255,184,0,0.3); z-index: 100; }
        .back-btn { background: none; border: 1px solid var(--p); color: var(--p); padding: 5px 15px; border-radius: 50px; cursor: pointer; }
        .balance-tag { background: var(--p); padding: 5px 15px; border-radius: 50px; font-weight: bold; color: #000; box-shadow: 0 0 10px var(--p); }

        /* å°å‹åŒ–çœ‹æ¿ */
        .billboard { display: flex; align-items: center; padding: 10px; gap: 12px; background: var(--card); border-bottom: 3px solid var(--p); }
        .main-img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; border: 2px solid #333; flex-shrink: 0; }
        .info-box h2 { margin: 0; font-size: 1rem; }
        .info-box span { color: var(--p); font-size: 0.8rem; font-weight: bold; }

        /* çé …è¿½è¹¤ */
        .prize-monitor { padding: 8px 10px; background: rgba(255,255,255,0.03); font-size: 0.7rem; border-bottom: 1px solid #222; }
        .prize-tag-list { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 5px; }
        .prize-tag { background: #222; padding: 3px 8px; border-radius: 4px; border: 1px solid #333; }
        .prize-tag.won { text-decoration: line-through; opacity: 0.2; background: #000; color: #444; }

        /* ç±¤è¡¨å€ */
        #scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 15px 10px 100px; touch-action: pan-y; }
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 100%; max-width: 500px; margin: 0 auto; }
        
        .ticket { 
            aspect-ratio: 1/1; background: #1a1e26; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 1rem; cursor: pointer; position: relative; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* ä¸­çæ ¼è„ˆè¡ç™¼å…‰ */
        .ticket.winner-glow {
            border: 2px solid var(--win);
            box-shadow: 0 0 15px var(--win), inset 0 0 10px var(--win);
            animation: winner-pulse 1.5s infinite ease-in-out;
        }
        @keyframes winner-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .ticket.taken { background: #000; border-color: #222; }
        .ticket.taken .history-num { color: var(--p); font-size: 1.3rem; font-weight: 900; animation: pop-in 0.4s ease-out; }
        @keyframes pop-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .ticket.taken .opening-txt { font-size: 0.55rem; color: #444; font-weight: bold; }

        /* åˆ®åˆ®æ¨‚å½ˆçª— */
        .scratch-overlay { 
            display: none; position: fixed; inset: 0; z-index: 500; 
            align-items: center; justify-content: center; backdrop-filter: blur(15px); 
            background: rgba(0,0,0,0.9); touch-action: none;
        }
        .scratch-box { position: relative; width: 280px; height: 280px; border-radius: 25px; overflow: hidden; background: white; border: 6px solid #333; }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; }
        #underLayer { position: absolute; inset: 0; background: white; display: flex; align-items: center; justify-content: center; }
        #luckyVal { font-size: 6rem; font-weight: 900; color: #000; margin: 0; }

        /* çµæœè¦–çª— */
        .result-modal { display: none; position: fixed; inset: 0; z-index: 600; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); }
        .res-card { text-align: center; background: var(--card); padding: 30px; border-radius: 30px; border: 3px solid var(--p); width: 80%; max-width: 320px; box-shadow: 0 0 40px var(--p); }
        #res_img { width: 100%; border-radius: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">
    <img id="gMainImg" class="main-img" src="">
    <div class="info-box">
        <h2 id="gTitle">Connecting...</h2>
        <span id="gPrice">-- P / æŠ½</span>
    </div>
</div>

<div class="prize-monitor">
    <div style="color: #666; font-size: 0.6rem;">ä¸­ççé …è¿½è¹¤</div>
    <div class="prize-tag-list" id="prizeTags"></div>
</div>

<div id="scroll-area">
    <div class="pool-grid" id="poolGrid"></div>
</div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <div style="margin-bottom:15px; font-weight:900; color:var(--p);">åˆ®é–‹ç¬¬ <span id="selNum"></span> è™Ÿ</div>
        <div class="scratch-box" id="scratchBox">
            <div id="underLayer"><h1 id="luckyVal">?</h1></div>
            <canvas id="scratch-canvas" width="280" height="280"></canvas>
        </div>
        <button onclick="location.reload()" style="margin-top:25px; color:#555; background:none; border:none; text-decoration:underline;">é›¢é–‹</button>
    </div>
</div>

<div id="resModal" class="result-modal">
    <div class="res-card">
        <img id="res_img" src="">
        <h2 id="res_msg" style="color:var(--p); margin: 15px 0;"></h2>
        <button onclick="location.reload()" style="background:var(--p); border:none; padding:15px; border-radius:50px; width:100%; font-weight:900;">é ˜å–çå‹µ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const userId = localStorage.getItem('myScratchCode');

    let gData = null;
    if(!gameId || !userId) location.href = 'index.html';

    // é¤˜é¡é€£å‹•
    onValue(ref(db, `users/${userId}/balance`), s => {
        document.getElementById('uBal').innerText = (s.val()||0).toLocaleString();
    });

    // éŠæˆ²æ•¸æ“šç›£è½
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val();
        if(gData) {
            document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' ');
            document.getElementById('gMainImg').src = gData.img;
            document.getElementById('gPrice').innerText = `${gData.price} P / æŠ½`;
            
            onValue(ref(db, `games/${gameId}/pool`), snap => {
                const pool = snap.val() || [];
                const grid = document.getElementById('poolGrid');
                const prizeTags = document.getElementById('prizeTags');
                
                let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
                const winningNums = prizes.map(p => parseInt(p.num));

                // çœ‹æ¿æ›´æ–°
                prizeTags.innerHTML = prizes.map(p => {
                    if(!p) return '';
                    const isWon = pool.some(item => parseInt(item.grade) === parseInt(p.num) && item.revealed);
                    return `<div class="prize-tag ${isWon ? 'won' : ''}">${p.name}: <b>${p.num}</b></div>`;
                }).join('');

                // ç±¤è¡¨æ›´æ–°
                grid.innerHTML = '';
                pool.forEach((t, i) => {
                    const div = document.createElement('div');
                    if(t.taken) {
                        div.className = 'ticket taken';
                        if(t.revealed) {
                            if(winningNums.includes(parseInt(t.grade))) div.classList.add('winner-glow');
                            div.innerHTML = `<span class="small-id">${i+1}</span><span class="history-num">${t.grade}</span>`;
                        } else {
                            div.innerHTML = `<span class="small-id">${i+1}</span><span class="opening-txt">OPENING</span>`;
                        }
                    } else {
                        div.className = 'ticket';
                        div.innerText = i + 1;
                        div.onclick = () => buy(i, t.grade);
                    }
                    grid.appendChild(div);
                });
            });
        }
    });

    // ğŸ”´ æ ¸å¿ƒä¿®æ”¹ï¼šå¼·åŒ–è³¼è²·æé†’
    async function buy(idx, grade) {
        const s = await get(ref(db, `users/${userId}/balance`));
        const currentBal = s.val() || 0;
        const cost = gData.price;

        if(currentBal < cost) return alert("âŒ é»æ•¸ä¸è¶³ï¼Œè«‹è¯ç¹«ç®¡ç†å“¡å……å€¼ï¼");

        // æé†’è¨Šæ¯
        const confirmMsg = 
            `ã€è³¼è²·ç¢ºèªã€‘\n\n` +
            `ğŸ”¹ é¸æ“‡è™Ÿç¢¼ï¼š${idx + 1} è™Ÿ\n` +
            `ğŸ”¹ æ¶ˆè€—é»æ•¸ï¼š${cost} P\n` +
            `------------------------\n` +
            `ğŸ’° å‰©é¤˜é»æ•¸å°‡ç‚ºï¼š${currentBal - cost} P\n\n` +
            `æ˜¯å¦ç¢ºå®šè³¼è²·ï¼Ÿ`;

        if(!confirm(confirmMsg)) return;

        // åŸ·è¡Œæ‰£é»èˆ‡ä½”ä½
        await update(ref(db, `users/${userId}`), { balance: currentBal - cost });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false });
        
        showScratch(idx + 1, grade, idx);
    }

    function showScratch(displayId, luckyNum, poolIdx) {
        document.getElementById('scratchOverlay').style.display = 'flex';
        document.getElementById('selNum').innerText = displayId;
        document.getElementById('luckyVal').innerText = luckyNum;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0,0,280,280);

        let drawing = false;
        const scratch = (e) => {
            if(!drawing) return;
            if(e.cancelable) e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();

            const pix = ctx.getImageData(0,0,280,280).data;
            let clear = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]===0) clear++;
            if(clear > (280*280*0.6)) { 
                drawing = false; 
                update(ref(db, `games/${gameId}/pool/${poolIdx}`), { revealed: true });
                judge(luckyNum); 
            }
        };

        canvas.addEventListener('mousedown', () => drawing=true);
        canvas.addEventListener('touchstart', (e) => { drawing=true; if(e.cancelable) e.preventDefault(); }, {passive: false});
        window.addEventListener('mouseup', () => drawing=false);
        window.addEventListener('touchend', () => drawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch, {passive: false});
    }

    function judge(val) {
        let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
        const hit = prizes.find(p => p && parseInt(p.num) === parseInt(val));
        const modal = document.getElementById('resModal');
        const img = document.getElementById('res_img');
        const msg = document.getElementById('res_msg');

        if(hit) {
            msg.innerText = `ğŸŠ æ­å–œæŠ½ä¸­ï¼š${hit.name} ğŸŠ`;
            img.src = hit.img || gData.img;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
            msg.innerText = "å¯æƒœæ²’ä¸­ï¼";
            img.src = "https://i.ibb.co/7t4gt23K/image.png";
        }
        modal.style.display = 'flex';
    }
</script>
</body>
</html>
