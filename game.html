<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤¢å·¥å»  | åˆ®åˆ®é–‹çä¸­</title>
    <style>
        :root { --primary: #ff8fa3; --bg: #0f1116; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'PingFang TC', sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* é ‚éƒ¨å°èˆª */
        .header { 
            width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
        }
        .back-btn { cursor: pointer; font-size: 1.2rem; opacity: 0.8; }
        .game-title { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; }

        /* é¤˜é¡é¡¯ç¤º */
        .balance-tag { background: rgba(255,143,163,0.2); color: var(--primary); padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; }

        /* åˆ®åˆ®å¡ä¸»é«” */
        .scratch-container { 
            position: relative; width: 320px; height: 320px; margin-top: 40px;
            background: #fff; border-radius: 20px; overflow: hidden;
            box-shadow: 0 0 30px rgba(255,143,163,0.3);
        }
        #prizeContent { 
            position: absolute; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; color: #333;
        }
        .prize-text { font-size: 2.2rem; font-weight: 900; margin-bottom: 5px; color: #ff4757; }
        .prize-sub { font-size: 1rem; color: #777; }
        
        canvas { position: absolute; top: 0; left: 0; cursor: crosshair; touch-action: none; }

        /* ä¸‹æ–¹è³‡è¨Š */
        .info-section { width: 320px; margin-top: 30px; text-align: center; }
        .price-info { font-size: 1.1rem; font-weight: bold; color: var(--primary); margin-bottom: 10px; }
        .pool-status { font-size: 0.85rem; color: #888; letter-spacing: 1px; }

        /* æ“ä½œæŒ‰éˆ• */
        .btn-group { margin-top: 40px; width: 320px; }
        .main-btn { 
            width: 100%; padding: 18px; border-radius: 50px; border: none;
            background: var(--primary); color: white; font-size: 1.1rem; font-weight: 900;
            box-shadow: 0 10px 20px rgba(255,143,163,0.4); cursor: pointer; transition: 0.3s;
        }
        .main-btn:disabled { background: #444; box-shadow: none; opacity: 0.6; }
        .main-btn:active { transform: scale(0.95); }

        /* è¼‰å…¥é®ç½© */
        #loading { 
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loading">LOADING...</div>

<div class="header">
    <div class="back-btn" onclick="location.href='index.html'">â® BACK</div>
    <div class="game-title" id="gName">è¼‰å…¥ä¸­</div>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="scratch-container" id="cardArea">
    <div id="prizeContent">
        <div class="prize-text" id="resTitle">? ? ?</div>
        <div class="prize-sub" id="resSub">æº–å‚™åˆ®é–‹</div>
    </div>
    <canvas id="mask"></canvas>
</div>

<div class="info-section">
    <div class="price-info" id="priceDisplay">è«‹å…ˆç™»å…¥</div>
    <div class="pool-status" id="poolStats">å‰©é¤˜å¼µæ•¸ï¼š-- / --</div>
</div>

<div class="btn-group">
    <button class="main-btn" id="playBtn" onclick="handlePlay()" disabled>ç¢ºèªæ‰£æ¬¾ä¸¦é–‹åˆ®</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);
    
    const params = new URLSearchParams(location.search);
    const gameId = params.get('id');
    const uid = localStorage.getItem('myScratchCode');

    let gSetting = null;
    let userBal = 0;
    let currentPrice = 0;
    let isDrawing = false;
    let scratchStarted = false;

    // Canvas è¨­å®š
    const canvas = document.getElementById('mask');
    const ctx = canvas.getContext('2d');
    
    async function init() {
        if(!gameId) return location.href='index.html';
        if(!uid) { alert("è«‹å…ˆç™»å…¥"); location.href='index.html'; return; }

        // 1. å–å¾—éŠæˆ²è¨­å®š
        const gSnap = await get(ref(db, `gameSettings/${gameId}`));
        if(!gSnap.exists()) return location.href='index.html';
        gSetting = gSnap.val();
        document.getElementById('gName').innerText = gameId;

        // 2. ç›£è½é¤˜é¡èˆ‡çæ± 
        onValue(ref(db, `users/${uid}/balance`), s => {
            userBal = s.val() || 0;
            document.getElementById('uBal').innerText = userBal.toLocaleString();
        });

        onValue(ref(db, `games/${gameId}/pool`), snap => {
            const pool = snap.val() || [];
            const remain = pool.filter(x => !x.taken).length;
            const sold = pool.length - remain;
            document.getElementById('poolStats').innerText = `å‰©é¤˜å¼µæ•¸ï¼š${remain} / ${pool.length}`;
            
            // éšæ¢¯ç¥¨åƒ¹é‚è¼¯
            const pCount = gSetting.promoCount || 0;
            const pPrice = gSetting.promoPrice || 0;
            if(pCount > 0 && sold < pCount) currentPrice = pPrice;
            else currentPrice = gSetting.price || 0;
            
            document.getElementById('priceDisplay').innerText = `æ¯åˆ® P ${currentPrice.toLocaleString()}`;
            document.getElementById('playBtn').disabled = (remain <= 0);
            if(remain <= 0) document.getElementById('playBtn').innerText = "å·²å”®ç½„";
            
            document.getElementById('loading').style.display = 'none';
        });

        setupCanvas();
    }

    function setupCanvas() {
        canvas.width = 320; canvas.height = 320;
        ctx.fillStyle = '#bdc3c7'; // åˆ®åˆ®æ¨‚éŠ€è‰²é¢
        ctx.fillRect(0,0,320,320);
        // åŠ å…¥ä¸€é»ç´‹ç†æ„Ÿ
        ctx.fillStyle = '#95a5a6';
        for(let i=0; i<500; i++) ctx.fillRect(Math.random()*320, Math.random()*320, 2, 2);
    }

    window.handlePlay = async () => {
        if(userBal < currentPrice) return alert("é»æ•¸ä¸è¶³ï¼Œè«‹è¯ç¹«ç®¡ç†å“¡å……å€¼");
        if(!confirm(`ç¢ºèªèŠ±è²» ${currentPrice} P é–‹åˆ®å—ï¼Ÿ`)) return;

        const btn = document.getElementById('playBtn');
        btn.disabled = true;

        try {
            const poolRef = ref(db, `games/${gameId}/pool`);
            const snap = await get(poolRef);
            const pool = snap.val() || [];
            const idx = pool.findIndex(x => !x.taken);
            
            if(idx === -1) return alert("å·²è¢«åˆ®å®Œï¼");

            const winPrize = pool[idx].prize;
            
            // æ‰£æ¬¾ä¸¦æ¨™è¨˜çé …å·²é ˜å–
            const updates = {};
            updates[`users/${uid}/balance`] = userBal - currentPrice;
            updates[`games/${gameId}/pool/${idx}/taken`] = true;
            updates[`games/${gameId}/pool/${idx}/user`] = uid;
            
            // å¯«å…¥æ¶ˆè²»ç´€éŒ„
            const logRef = push(ref(db, `users/${uid}/logs`));
            updates[`users/${uid}/logs/${logRef.key}`] = {
                game: gameId,
                cost: currentPrice,
                time: serverTimestamp()
            };

            // ğŸ† å¦‚æœä¸­çï¼Œå¯«å…¥ä¸­çå­˜æ ¹ (winLogs)
            if(winPrize !== "æ²’ä¸­ç") {
                const winLogRef = push(ref(db, `winLogs`));
                updates[`winLogs/${winLogRef.key}`] = {
                    user: uid,
                    game: gameId,
                    prize: winPrize,
                    time: serverTimestamp()
                };
            }

            await update(ref(db), updates);

            // é¡¯ç¤ºçµæœåˆ°ç•«å¸ƒä¸‹æ–¹
            document.getElementById('resTitle').innerText = winPrize;
            document.getElementById('resSub').innerText = (winPrize === "æ²’ä¸­ç") ? "å†æ¥å†å²" : "æ­å–œä¸­çï¼";
            
            // å•Ÿå‹•åˆ®åˆ®åŠŸèƒ½
            scratchStarted = true;
            alert("æ”¯ä»˜æˆåŠŸï¼è«‹é–‹å§‹åˆ®é–‹å¡ç‰‡ã€‚");

        } catch(e) {
            console.error(e);
            alert("äº¤æ˜“å¤±æ•—");
            btn.disabled = false;
        }
    };

    // åˆ®é™¤é‚è¼¯
    function scratch(e) {
        if(!scratchStarted) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 25, 0, Math.PI * 2);
        ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mousemove', (e) => isDrawing && scratch(e));
    canvas.addEventListener('mouseup', () => { isDrawing = false; checkClear(); });
    canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); scratch(e); });
    canvas.addEventListener('touchend', () => { isDrawing = false; checkClear(); });

    function checkClear() {
        if(!scratchStarted) return;
        const data = ctx.getImageData(0,0,320,320).data;
        let count = 0;
        for(let i=0; i<data.length; i+=4) { if(data[i+3] === 0) count++; }
        if(count > (320*320*0.6)) { // åˆ®é–‹è¶…é 60% è‡ªå‹•æ¸…ç©º
            ctx.clearRect(0,0,320,320);
            document.getElementById('playBtn').innerText = "å†åˆ®ä¸€å¼µ";
            document.getElementById('playBtn').disabled = false;
            document.getElementById('playBtn').onclick = () => location.reload();
        }
    }

    init();
</script>
</body>
</html>
