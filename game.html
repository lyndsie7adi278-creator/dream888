<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤¢å·¥å»  | æ¥µè‡´çˆ½æ„Ÿåˆ®åˆ®æ¨‚</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #ffb800; --bg: #05070a; --card: #11141b; --win: #ffd700; }
        
        body { 
            margin: 0; padding: 0; width: 100%; height: 100vh;
            background: var(--bg); color: #fff;
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
            touch-action: none;
        }

        /* é é¦–èˆ‡çœ‹æ¿ */
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid rgba(255,184,0,0.3); z-index: 100; }
        .back-btn { background: none; border: 1px solid var(--p); color: var(--p); padding: 5px 15px; border-radius: 50px; cursor: pointer; }
        .balance-tag { background: var(--p); padding: 5px 15px; border-radius: 50px; font-weight: bold; color: #000; box-shadow: 0 0 10px var(--p); }

        .billboard { display: flex; align-items: center; padding: 12px; gap: 15px; background: var(--card); border-bottom: 3px solid var(--p); }
        .main-img { width: 70px; height: 70px; object-fit: cover; border-radius: 12px; border: 2px solid #333; }
        .info-box h2 { margin: 0; font-size: 1.1rem; }
        .info-box span { color: var(--p); font-size: 0.9rem; font-weight: bold; }

        /* æ»¾å‹•å€ */
        #scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 20px 10px 100px; touch-action: pan-y; }
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 100%; max-width: 500px; margin: 0 auto; }
        
        /* ğŸ« å¡ç‰‡åŸºç¤æ¨£å¼ */
        .ticket { 
            aspect-ratio: 1/1; background: #1a1e26; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 1rem; cursor: pointer; position: relative; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* ğŸ† ä¸­çç™¼å…‰ç‰¹æ•ˆ (é—œéµä¿®æ”¹) */
        .ticket.winner-glow {
            border: 2px solid var(--win);
            box-shadow: 0 0 15px var(--win), inset 0 0 10px var(--win);
            animation: winner-pulse 1.5s infinite ease-in-out;
            z-index: 5;
        }
        @keyframes winner-pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .ticket.taken { background: #000; border-color: #222; }
        .ticket.taken .history-num { 
            color: var(--p); font-size: 1.3rem; font-weight: 900; 
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop-in { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .ticket.taken .opening-txt { font-size: 0.6rem; color: #555; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* åˆ®åˆ®æ¨‚å½ˆçª— */
        .scratch-overlay { 
            display: none; position: fixed; inset: 0; z-index: 500; 
            align-items: center; justify-content: center; backdrop-filter: blur(15px); 
            background: rgba(0,0,0,0.9); touch-action: none;
        }
        .scratch-box { 
            position: relative; width: 280px; height: 280px; border-radius: 30px; 
            overflow: hidden; background: white; border: 6px solid #333;
            box-shadow: 0 0 40px rgba(255,184,0,0.4);
        }
        
        /* åˆ®é–‹å¾Œçš„æ™ƒå‹•æ„Ÿ */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            20%, 60% { transform: translate(-5px, 0); }
            40%, 80% { transform: translate(5px, 0); }
        }

        /* çµæœè¦–çª—çˆ½æ„Ÿ */
        .res-card { 
            text-align: center; background: var(--card); padding: 30px; border-radius: 30px; 
            border: 3px solid var(--p); width: 80%; max-width: 320px;
            box-shadow: 0 0 50px var(--p);
        }
        #res_msg { text-shadow: 0 0 10px var(--p); font-size: 1.5rem; font-weight: 900; }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">
    <img id="gMainImg" class="main-img" src="">
    <div class="info-box">
        <h2 id="gTitle">Loading...</h2>
        <span id="gPrice">-- P / æŠ½</span>
    </div>
</div>

<div id="scroll-area">
    <div class="pool-grid" id="poolGrid"></div>
</div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <div style="margin-bottom:15px; font-weight:900; font-size:1.2rem; color:var(--p);">æ­£åœ¨æŒ‘æˆ°ç¬¬ <span id="selNum"></span> è™Ÿ</div>
        <div class="scratch-box" id="scratchBox">
            <div id="underLayer"><h1 id="luckyVal">?</h1></div>
            <canvas id="scratch-canvas" width="280" height="280"></canvas>
        </div>
        <button onclick="location.reload()" style="margin-top:30px; color:#555; background:none; border:none; text-decoration:underline;">æ”¾æ£„é›¢é–‹</button>
    </div>
</div>

<div id="resModal" class="result-modal" style="display:none; position:fixed; inset:0; z-index:600; align-items:center; justify-content:center; background:rgba(0,0,0,0.95);">
    <div class="res-card">
        <img id="res_img" src="" style="width:100%; border-radius:15px;">
        <h2 id="res_msg"></h2>
        <button onclick="location.reload()" style="background:var(--p); border:none; padding:15px; border-radius:50px; width:100%; font-weight:900; cursor:pointer; margin-top:20px;">å¤ªçˆ½äº†ï¼Œæ”¶ä¸‹çå‹µï¼</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const userId = localStorage.getItem('myScratchCode');

    let gData = null;
    if(!gameId || !userId) location.href = 'index.html';

    onValue(ref(db, `users/${userId}/balance`), s => {
        document.getElementById('uBal').innerText = (s.val()||0).toLocaleString();
    });

    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val();
        if(gData) {
            document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' ');
            document.getElementById('gMainImg').src = gData.img;
            document.getElementById('gPrice').innerText = `${gData.price} P / æŠ½`;
            
            onValue(ref(db, `games/${gameId}/pool`), snap => {
                const pool = snap.val() || [];
                const grid = document.getElementById('poolGrid');
                grid.innerHTML = '';

                // å–å¾—ä¸­çè™Ÿç¢¼æ¸…å–®
                let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
                const winningNums = prizes.map(p => parseInt(p.num));

                pool.forEach((t, i) => {
                    const div = document.createElement('div');
                    if(t.taken) {
                        div.className = 'ticket taken';
                        if(t.revealed) {
                            // ğŸ”´ æª¢æŸ¥æ˜¯å¦ç‚ºä¸­çæ ¼ï¼Œè‹¥æ˜¯å‰‡å¢åŠ ç™¼å…‰é¡å
                            if(winningNums.includes(parseInt(t.grade))) {
                                div.classList.add('winner-glow');
                            }
                            div.innerHTML = `<span class="small-id">${i+1}</span><span class="history-num">${t.grade}</span>`;
                        } else {
                            div.innerHTML = `<span class="small-id">${i+1}</span><span class="opening-txt">OPENING...</span>`;
                        }
                    } else {
                        div.className = 'ticket';
                        div.innerText = i + 1;
                        div.onclick = () => buy(i, t.grade);
                    }
                    grid.appendChild(div);
                });
            });
        }
    });

    async function buy(idx, grade) {
        const s = await get(ref(db, `users/${userId}/balance`));
        const bal = s.val() || 0;
        if(bal < gData.price) return alert("é»æ•¸ä¸è¶³ï¼");
        if(!confirm(`ç¢ºèªè³¼è²·ç¬¬ ${idx+1} è™Ÿï¼Ÿ`)) return;

        await update(ref(db, `users/${userId}`), { balance: bal - gData.price });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false });
        showScratch(idx + 1, grade, idx);
    }

    function showScratch(displayId, luckyNum, poolIdx) {
        const overlay = document.getElementById('scratchOverlay');
        overlay.style.display = 'flex';
        document.getElementById('selNum').innerText = displayId;
        document.getElementById('luckyVal').innerText = luckyNum;

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0,0,280,280);

        let drawing = false;
        const scratch = (e) => {
            if(!drawing) return;
            if(e.cancelable) e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();

            const pix = ctx.getImageData(0,0,280,280).data;
            let clear = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]===0) clear++;
            if(clear > (280*280*0.6)) { 
                drawing = false; 
                // éœ‡å‹•ç‰¹æ•ˆ
                document.getElementById('scratchBox').classList.add('shake');
                update(ref(db, `games/${gameId}/pool/${poolIdx}`), { revealed: true });
                setTimeout(() => judge(luckyNum), 500); 
            }
        };

        canvas.addEventListener('mousedown', () => drawing=true);
        canvas.addEventListener('touchstart', (e) => { drawing=true; if(e.cancelable) e.preventDefault(); }, {passive: false});
        window.addEventListener('mouseup', () => drawing=false);
        window.addEventListener('touchend', () => drawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch, {passive: false});
    }

    function judge(val) {
        let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
        const hit = prizes.find(p => p && parseInt(p.num) === parseInt(val));
        const modal = document.getElementById('resModal');
        const img = document.getElementById('res_img');
        const msg = document.getElementById('res_msg');

        if(hit) {
            msg.innerText = `ğŸ† ç˜‹ç‹‚ä¸­çï¼š${hit.name} ğŸ†`;
            img.src = hit.img || gData.img;
            // å™´ç™¼ç‰¹æ•ˆ
            const end = Date.now() + (3 * 1000);
            const colors = ['#ffb800', '#ffffff'];
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        } else {
            msg.innerText = "å·®ä¸€é»å°±ä¸­äº†ï¼";
            img.src = "https://i.ibb.co/7t4gt23K/image.png";
        }
        modal.style.display = 'flex';
    }
</script>
</body>
</html>
