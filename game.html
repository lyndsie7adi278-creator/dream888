        /* é ‚éƒ¨å°èˆª */
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid rgba(255,184,0,0.3); z-index: 100; }

        /* å•†å“çœ‹æ¿ */

        .main-img { width: 70px; height: 70px; object-fit: cover; border-radius: 12px; border: 1px solid #333; }

        /* çè™Ÿç›£æ§ */
        .prize-monitor { padding: 12px 15px; background: rgba(255,184,0,0.05); border-bottom: 1px solid #222; }
        .prize-tag-list { display: flex; flex-wrap: wrap; gap: 8px; }

        .prize-tag.won::after { content: ""; position: absolute; left: 10%; top: 50%; width: 80%; height: 3px; background: var(--danger); transform: rotate(-15deg); box-shadow: 0 0 5px var(--danger); }

        /* éŠæˆ²æ ¼ */
        #scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 15px 10px 120px; touch-action: pan-y; }
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; width: 100%; max-width: 500px; margin: 0 auto; }
        .ticket { aspect-ratio: 1/1; background: #1a1e26; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid rgba(255,255,255,0.05); font-weight: bold; font-size: 1.2rem; color: #888; }
        .ticket.taken { background: #000; color: var(--p); border: 1px solid rgba(255,184,0,0.3); }
        .ticket.taken .history-num { font-size: 1.5rem; font-weight: 900; color: var(--p); }
        .ticket.winner-glow { border-color: var(--win); box-shadow: inset 0 0 15px rgba(255,215,0,0.3), 0 0 10px var(--win); }

        /* åˆ®åˆ®æ¨‚å±¤ */
        .scratch-overlay { display: none; position: fixed; inset: 0; z-index: 500; align-items: center; justify-content: center; backdrop-filter: blur(15px); background: rgba(0,0,0,0.9); }
        .scratch-box { position: relative; width: 300px; height: 300px; border-radius: 25px; overflow: hidden; background: white; margin: 20px 0; border: 5px solid var(--p); }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; touch-action: none; }
        #luckyVal { font-size: 8rem; font-weight: 900; color: #000; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }

        /* é€šç”¨è³ªæ„Ÿå½ˆçª— (ä¸­ç & é¡åº¦ä¸è¶³) */
        .modal { display: none; position: fixed; inset: 0; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(15px); background: rgba(0,0,0,0.85); }
        .m-card {

            padding: 40px 30px; width: 88%; max-width: 340px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); position: relative;
        }
        .m-icon { font-size: 4rem; margin-bottom: 20px; display: block; }
        .m-title { font-size: 1.6rem; font-weight: 900; color: #fff; margin-bottom: 10px; }
        .m-desc { font-size: 0.95rem; color: #aaa; line-height: 1.6; margin-bottom: 30px; }
        .m-btn { 
            background: var(--p); color: #000; border: none; padding: 16px; border-radius: 50px;

        }
    </style>

<body oncontextmenu="return false;">

<div class="header">

    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">

    <div class="info-box">
        <h2 id="gTitle">è¼‰å…¥ä¸­...</h2>
        <div id="priceDisplay" style="color:var(--p); font-weight:bold; margin-top:5px;">-- P / æŠ½</div>
    </div>
</div>

<div id="promoBanner" class="promo-banner"></div>
<div class="prize-monitor"><div class="prize-tag-list" id="prizeTags"></div></div>

<div id="scratchOverlay" class="scratch-overlay">

        <div style="color:var(--p); font-weight:900; font-size:1.4rem;">é¸è™Ÿ NO. <span id="selNum">--</span></div>
        <div class="scratch-box">
            <div id="luckyVal">?</div>
            <canvas id="scratch-canvas" width="300" height="300"></canvas>

</div>

<div id="resModal" class="modal">
    <div class="m-card">
        <img id="res_img" style="width:100%; border-radius:18px; margin-bottom:20px; border: 1px solid #333;">
        <div class="m-title" id="res_msg">çµæœåˆ¤å®šä¸­...</div>
        <button class="m-btn" onclick="location.reload()">ç¢ºèªä¸¦ç¹¼çºŒ</button>

</div>

<div id="noBalModal" class="modal">
    <div class="m-card">
        <span class="m-icon">âš ï¸</span>
        <div class="m-title">å¸³æˆ¶é»æ•¸ä¸è¶³</div>
        <div class="m-desc">ç›®å‰é¤˜é¡ç„¡æ³•é€²è¡Œæœ¬æ¬¡é¸è™Ÿ<br>è«‹è¯çµ¡å®˜æ–¹å®¢æœé€²è¡Œå„²å€¼</div>
        <a href="https://line.me/ti/p/@æ‚¨çš„ID" class="line-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" style="width:20px; margin-right:10px;">
            è¯çµ¡å®˜æ–¹ LINE
        </a>
        <button onclick="document.getElementById('noBalModal').style.display='none'" style="background:none; border:none; color:#666; margin-top:20px; font-weight:bold; cursor:pointer;">å…ˆçœ‹çœ‹å°±å¥½</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);
    
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id'); const uid = localStorage.getItem('myScratchCode');
    let gData = null;

    if(!gameId) location.href = 'index.html';

    // é¤˜é¡å¯¦æ™‚ç›£æ§
    onValue(ref(db, `users/${uid}/balance`), s => {
        document.getElementById('uBal').innerText = (s.val() || 0).toLocaleString();
    });

    // éŠæˆ²é‚è¼¯è¼‰å…¥
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val(); if(!gData) return;
        document.getElementById('gTitle').innerText = gameId;
        document.getElementById('gMainImg').src = gData.img;
        document.getElementById('priceDisplay').innerText = `${gData.price} P / æŠ½`;

        onValue(ref(db, `games/${gameId}/pool`), snap => {
            const pool = snap.val() || []; const grid = document.getElementById('poolGrid');
            const prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
            const winningNums = prizes.map(p => Number(p.num));

            const soldCount = pool.filter(x => x.taken).length;
            const banner = document.getElementById('promoBanner');
            if(gData.promoCount > 0 && soldCount < gData.promoCount) {
                banner.style.display = 'block';
                banner.innerHTML = `ğŸ”¥ å„ªæƒ ï¼å‰ <b>${gData.promoCount}</b> æŠ½åªéœ€ <b>${gData.promoPrice} P</b> (å‰© ${gData.promoCount - soldCount} æŠ½)`;
            } else { banner.style.display = 'none'; }

            document.getElementById('prizeTags').innerHTML = prizes.map(p => {
                const won = pool.some(it => Number(it.grade) === Number(p.num) && it.revealed);
                return `<div class="prize-tag ${won ? 'won' : ''}">${Number(p.num).toString().padStart(2,'0')}</div>`;
            }).join('');

            grid.innerHTML = '';
            pool.forEach((t, i) => {
                const div = document.createElement('div'); const gridIdx = (i + 1).toString().padStart(2, '0');
                if(t.taken) {
                    div.className = 'ticket taken';
                    if(t.revealed) {
                        const val = Number(t.grade); if(winningNums.includes(val)) div.classList.add('winner-glow');
                        div.innerHTML = `<span style="font-size:0.5rem;color:#444;position:absolute;top:4px;left:4px;">${gridIdx}</span><span class="history-num">${val.toString().padStart(2, '0')}</span>`;
                    } else div.innerHTML = `<span style="font-size:0.6rem;color:#666;">åˆ®é–‹ä¸­</span>`;
                } else {
                    div.className = 'ticket'; div.innerText = gridIdx;
                    div.onclick = () => buy(i, t.grade);
                }
                grid.appendChild(div);
            });
        });
    });

    async function buy(idx, grade) {
        if(!uid) return alert("è«‹ç™»å…¥");
        const s = await get(ref(db, `users/${uid}/balance`)); const cur = s.val() || 0;
        const pSnap = await get(ref(db, `games/${gameId}/pool`)); const sold = (pSnap.val() || []).filter(x => x.taken).length;
        let price = (gData.promoCount > 0 && sold < gData.promoCount) ? gData.promoPrice : gData.price;
        
        // ğŸ”´ è³ªæ„Ÿæç¤ºï¼šé¡åº¦ä¸è¶³è§¸ç™¼
        if(cur < price) {
            document.getElementById('noBalModal').style.display = 'flex';
            return;
        }
        
        if(!confirm(`æ”¯ä»˜ ${price} P è³¼è²·ç·¨è™Ÿ ${idx+1}ï¼Ÿ`)) return;

        await update(ref(db, `users/${uid}`), { balance: cur - price });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false, user: uid });
        await set(push(ref(db, `users/${uid}/logs`)), { game: gameId, cost: price, time: serverTimestamp() });

        showScratch((idx+1).toString().padStart(2,'0'), Number(grade).toString().padStart(2, '0'), idx);
    }

    function showScratch(no, val, poolIdx) {
        const overlay = document.getElementById('scratchOverlay'); const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d'); document.getElementById('selNum').innerText = no;
        document.getElementById('luckyVal').innerText = val; overlay.style.display = 'flex';

        ctx.globalCompositeOperation = 'source-over'; ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, 300, 300);

        let drawing = false;
        const draw = (e) => {
            if(!drawing) return; e.preventDefault(); const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI * 2); ctx.fill();
            const pix = ctx.getImageData(0, 0, 300, 300).data; let clear = 0;
            for (let i = 3; i < pix.length; i += 4) if (pix[i] === 0) clear++;
            if (clear > (300 * 300 * 0.55)) { drawing = false; finish(poolIdx, val); }
        };
        canvas.onmousedown = () => drawing = true; canvas.ontouchstart = (e) => { drawing = true; e.preventDefault(); };
        window.onmouseup = () => drawing = false; window.ontouchend = () => drawing = false;
        canvas.onmousemove = draw; canvas.ontouchmove = draw;
    }

    async function finish(idx, val) {
        update(ref(db, `games/${gameId}/pool/${idx}`), { revealed: true });
        const hit = gData.prizes.find(p => Number(p.num) === Number(val));
        const resModal = document.getElementById('resModal');
        
        if(hit) {
            document.getElementById('res_msg').innerHTML = `ğŸŠ æ­å–œä¸­çï¼ ğŸŠ<br>${hit.name}`;
            document.getElementById('res_img').src = hit.img || gData.img;
            confetti({ particleCount: 150, spread: 70 });
            
            // åŒæ­¥ä¸­çç´€éŒ„
            push(ref(db, `winLogs`), { user: uid, game: gameId, prize: hit.name, time: serverTimestamp() });
        } else {
            document.getElementById('res_msg').innerText = "éŠ˜è¬æƒ é¡§";
            document.getElementById('res_img').src = "https://i.ibb.co/7t4gt23K/image.png";
        }
        resModal.style.display = 'flex';
    }
</script>
