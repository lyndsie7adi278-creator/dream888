<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #ffb800; --bg: #05070a; --card: #11141b; --win: #ffd700; --danger: #ff4757; }
        body { margin: 0; padding: 0; width: 100%; height: 100vh; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; overflow: hidden; position: fixed; touch-action: none; }
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid rgba(255,184,0,0.3); z-index: 100; }
        .back-btn { background: none; border: 1px solid var(--p); color: var(--p); padding: 5px 15px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .balance-tag { background: var(--p); padding: 5px 15px; border-radius: 50px; font-weight: bold; color: #000; }
        .billboard { display: flex; align-items: center; padding: 12px; gap: 12px; background: var(--card); border-bottom: 2px solid #222; }
        .main-img { width: 65px; height: 65px; object-fit: cover; border-radius: 10px; border: 1px solid #333; }
        .info-box h2 { margin: 0; font-size: 1rem; color: #fff; }
        .price-text { color: var(--p); font-weight: bold; font-size: 0.9rem; margin-top: 4px; }
        .prize-monitor { padding: 12px 15px; background: rgba(255,184,0,0.05); border-bottom: 1px solid #222; }
        .prize-tag-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .prize-tag { background: #1a1e26; color: #fff; padding: 8px 12px; border-radius: 6px; border: 1px solid #444; font-size: 1.2rem; font-weight: 900; position: relative; min-width: 40px; text-align: center; }
        .prize-tag.won::after { content: ""; position: absolute; left: 10%; top: 50%; width: 80%; height: 3px; background: var(--danger); transform: rotate(-15deg); box-shadow: 0 0 5px var(--danger); }
        #scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 15px 10px 120px; touch-action: pan-y; }
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 100%; max-width: 500px; margin: 0 auto; }
        .ticket { aspect-ratio: 1/1; background: #1a1e26; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid rgba(255,255,255,0.05); font-weight: bold; font-size: 1.1rem; color: #888; }
        .ticket.taken { background: #000; color: var(--p); border: 1px solid rgba(255,184,0,0.2); }
        .ticket.taken .history-num { font-size: 1.4rem; font-weight: 900; text-shadow: 0 0 10px rgba(255,184,0,0.3); }
        .ticket.winner-glow { border-color: var(--win); box-shadow: inset 0 0 10px var(--win); }
        .scratch-overlay { display: none; position: fixed; inset: 0; z-index: 500; align-items: center; justify-content: center; backdrop-filter: blur(15px); background: rgba(0,0,0,0.9); }
        .scratch-box { position: relative; width: 280px; height: 280px; border-radius: 25px; overflow: hidden; background: white; margin: 20px 0; }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; }
        #luckyVal { font-size: 7rem; font-weight: 900; color: #000; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
        .result-modal { display: none; position: fixed; inset: 0; z-index: 600; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); }
        .res-card { text-align: center; background: var(--card); padding: 30px; border-radius: 30px; border: 3px solid var(--p); width: 85%; max-width: 320px; }
        .res-btn { background: var(--p); color: #000; border: none; padding: 15px; width: 100%; border-radius: 50px; font-weight: 900; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">
    <img id="gMainImg" class="main-img" src="">
    <div class="info-box">
        <h2 id="gTitle">è¼‰å…¥ä¸­...</h2>
        <div id="gPrice" class="price-text">-- P / æŠ½</div>
    </div>
</div>

<div class="prize-monitor">
    <div style="color:var(--p); font-size:0.75rem; margin-bottom:8px; font-weight:bold;">ä¸­ççè™Ÿå‰©é¤˜ç‹€æ…‹</div>
    <div class="prize-tag-list" id="prizeTags"></div>
</div>

<div id="scroll-area"><div class="pool-grid" id="poolGrid"></div></div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <div style="color:var(--p); font-weight:900; font-size:1.2rem;">é¸è™Ÿ NO. <span id="selNum">--</span></div>
        <div class="scratch-box">
            <div id="luckyVal">?</div>
            <canvas id="scratch-canvas" width="280" height="280"></canvas>
        </div>
        <div style="color:#666; font-size:0.9rem;">è«‹å‹•æ‰‹åˆ®é–‹ç°è‰²å€åŸŸ</div>
    </div>
</div>

<div id="resModal" class="result-modal">
    <div class="res-card">
        <img id="res_img" style="width:100%; border-radius:15px; margin-bottom:15px;">
        <h2 id="res_msg" style="color:var(--p); margin:0;">çµæœåˆ¤å®šä¸­...</h2>
        <button class="res-btn" onclick="location.reload()">ç¢ºèªä¸¦ç¹¼çºŒ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
    const app = initializeApp(config); const db = getDatabase(app);
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const userId = localStorage.getItem('myScratchCode');
    let gData = null;

    if(!gameId) location.href = 'index.html';

    // æœƒå“¡é¤˜é¡
    onValue(ref(db, `users/${userId}/balance`), s => {
        document.getElementById('uBal').innerText = (s.val() || 0).toLocaleString();
    });

    // éŠæˆ²æ•¸æ“šåŒæ­¥
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val();
        if(!gData) return;
        document.getElementById('gTitle').innerText = gameId;
        document.getElementById('gMainImg').src = gData.img;
        document.getElementById('gPrice').innerText = `${gData.price} P / æŠ½`;

        onValue(ref(db, `games/${gameId}/pool`), snap => {
            const pool = snap.val() || [];
            const grid = document.getElementById('poolGrid');
            const prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
            const winningNums = prizes.map(p => Number(p.num));

            // æ›´æ–°çè™Ÿè¿½è¹¤
            document.getElementById('prizeTags').innerHTML = prizes.map(p => {
                const isWon = pool.some(item => Number(item.grade) === Number(p.num) && item.revealed);
                return `<div class="prize-tag ${isWon ? 'won' : ''}">${Number(p.num).toString().padStart(2,'0')}</div>`;
            }).join('');

            // æ¸²æŸ“æ ¼å­
            grid.innerHTML = '';
            pool.forEach((t, i) => {
                const div = document.createElement('div');
                const displayIdx = (i + 1).toString().padStart(2, '0');
                if(t.taken) {
                    div.className = 'ticket taken';
                    if(t.revealed) {
                        const gradeVal = parseInt(t.grade) || 0;
                        // ğŸ”´ é—œéµä¿®æ­£ï¼šå–æ¶ˆåˆ¤æ–· X çš„é‚è¼¯ï¼Œå…¨éƒ¨è£œé›¶é¡¯ç¤ºæ•¸å­—
                        const displayGrade = gradeVal.toString().padStart(2, '0');
                        
                        if(winningNums.includes(gradeVal) && gradeVal !== 0) div.classList.add('winner-glow');
                        div.innerHTML = `<span style="font-size:0.5rem;color:#444;position:absolute;top:4px;left:4px;">${displayIdx}</span><span class="history-num">${displayGrade}</span>`;
                    } else { 
                        div.innerHTML = `<span style="font-size:0.55rem;color:#666;">åˆ®é–‹ä¸­</span>`; 
                    }
                } else {
                    div.className = 'ticket'; div.innerText = displayIdx;
                    div.onclick = () => buy(i, t.grade);
                }
                grid.appendChild(div);
            });
        });
    });

    async function buy(idx, grade) {
        if(!userId) { alert("è«‹å…ˆç™»å…¥ï¼"); return; }
        const s = await get(ref(db, `users/${userId}/balance`));
        const cur = s.val() || 0;
        
        const poolSnap = await get(ref(db, `games/${gameId}/pool`));
        const soldCount = (poolSnap.val() || []).filter(x => x.taken).length;
        let finalPrice = gData.price;
        if(gData.promoCount > 0 && soldCount < gData.promoCount) finalPrice = gData.promoPrice;

        // ğŸ”´ é¤˜é¡æª¢æŸ¥é€šçŸ¥
        if(cur < finalPrice) {
            alert(`ã€é¡åº¦ä¸è¶³ã€‘\n\næ‚¨ç›®å‰å‰©é¤˜ï¼š${cur} P\næœ¬æŠ½éœ€è¦ï¼š${finalPrice} P\n\nè«‹è¯ç¹«ç®¡ç†å“¡å……å€¼ï¼`);
            return;
        }
        if(!confirm(`æ”¯ä»˜ ${finalPrice} P è³¼è²·ç·¨è™Ÿ ${(idx+1)}ï¼Ÿ`)) return;

        await update(ref(db, `users/${userId}`), { balance: cur - finalPrice });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false });
        await set(push(ref(db, `users/${userId}/logs`)), { game: gameId, cost: finalPrice, time: Date.now() });

        // å•Ÿå‹•åˆ®å¡ä»‹é¢ï¼Œå¼·åˆ¶é¡¯ç¤ºè£œé›¶æ•¸å­—
        const displayVal = parseInt(grade).toString().padStart(2, '0');
        showScratch((idx+1).toString().padStart(2,'0'), displayVal, idx);
    }

    function showScratch(no, val, poolIdx) {
        const overlay = document.getElementById('scratchOverlay');
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('selNum').innerText = no;
        document.getElementById('luckyVal').innerText = val;
        overlay.style.display = 'flex';

        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, 280, 280);

        let isDrawing = false;
        const scratch = (e) => {
            if(!isDrawing) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI * 2); ctx.fill();

            const pixels = ctx.getImageData(0, 0, 280, 280).data;
            let transparent = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) transparent++; }
            if (transparent > (280 * 280 * 0.5)) { isDrawing = false; finishScratch(poolIdx, val); }
        };

        canvas.onmousedown = () => isDrawing = true;
        canvas.ontouchstart = (e) => { isDrawing = true; e.preventDefault(); };
        window.onmouseup = () => isDrawing = false;
        window.ontouchend = () => isDrawing = false;
        canvas.onmousemove = scratch;
        canvas.ontouchmove = scratch;
    }

    async function finishScratch(idx, val) {
        await update(ref(db, `games/${gameId}/pool/${idx}`), { revealed: true });
        const hit = gData.prizes.find(p => Number(p.num) === Number(val) && Number(val) !== 0);
        const resModal = document.getElementById('resModal');
        if(hit) {
            document.getElementById('res_msg').innerHTML = `ğŸ‰ æ­å–œä¸­çï¼<br>${hit.name}`;
            document.getElementById('res_img').src = hit.img || gData.img;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
            document.getElementById('res_msg').innerText = "éŠ˜è¬æƒ é¡§";
            document.getElementById('res_img').src = "https://i.ibb.co/7t4gt23K/image.png";
        }
        resModal.style.display = 'flex';
    }
</script>
