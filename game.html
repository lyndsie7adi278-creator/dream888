<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤¢å·¥å»  | å¹¸é‹é¸è™Ÿ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ffb800; --bg: #05070a; --card: #11141b; --text: #e2e8f0; }
        
        /* å…¨åŸŸè¨­å®šï¼šç¦æ­¢é é¢å½ˆè·³ */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh;
            background: var(--bg); color: var(--text);
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
            touch-action: none;
        }

        /* é é¦– */
        .header { 
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; 
            background: #000; border-bottom: 1px solid rgba(255,184,0,0.2); z-index: 100;
        }
        .back-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 4px 12px; border-radius: 50px; cursor: pointer; font-size: 0.8rem; }
        .balance-tag { background: var(--primary); padding: 4px 12px; border-radius: 50px; font-weight: bold; color: #000; font-size: 0.8rem; }

        /* å°å‹åŒ–çœ‹æ¿ */
        .billboard { 
            display: flex; align-items: center; padding: 10px; gap: 15px; background: var(--card); border-bottom: 2px solid var(--primary);
        }
        .main-img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; border: 1px solid #333; flex-shrink: 0; }
        .info-box h2 { margin: 0; font-size: 1rem; color: #fff; }
        .info-box span { color: var(--primary); font-size: 0.8rem; font-weight: bold; }

        /* çé …è¿½è¹¤ */
        .prize-monitor { padding: 8px 10px; background: rgba(255,255,255,0.02); font-size: 0.7rem; }
        .prize-tag-list { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 5px; }
        .prize-tag { background: #222; padding: 3px 8px; border-radius: 4px; border: 1px solid #333; }
        .prize-tag.won { text-decoration: line-through; opacity: 0.2; background: #000; }

        /* ğŸ”´ æ ¸å¿ƒæ²å‹•å€ */
        #scroll-area { 
            flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; 
            padding: 15px 10px 100px; touch-action: pan-y;
        }
        .pool-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; width: 100%; max-width: 500px; margin: 0 auto; }
        
        /* å¡ç‰‡æ¨£å¼ */
        .ticket { 
            aspect-ratio: 1/1; background: #1a1e26; border-radius: 8px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 0.9rem; cursor: pointer; position: relative; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .ticket.taken { background: #000; border-color: #222; }
        .ticket.taken .history-num { color: var(--primary); font-size: 1.1rem; font-weight: 900; }
        .ticket.taken .small-id { font-size: 0.5rem; position: absolute; top: 3px; left: 5px; color: #333; }
        .ticket.taken .opening-txt { font-size: 0.6rem; color: #444; font-weight: bold; }

        /* åˆ®åˆ®æ¨‚å½ˆçª— */
        .scratch-overlay { 
            display: none; position: fixed; inset: 0; z-index: 500; 
            align-items: center; justify-content: center; backdrop-filter: blur(10px); 
            background: rgba(0,0,0,0.9); touch-action: none;
        }
        .scratch-box { 
            position: relative; width: 280px; height: 280px; border-radius: 20px; 
            overflow: hidden; background: white; border: 4px solid #333;
        }
        #scratch-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; }
        #underLayer { position: absolute; inset: 0; background: white; display: flex; align-items: center; justify-content: center; }
        #luckyVal { font-size: 6rem; font-weight: 900; color: #000; margin: 0; }

        /* çµæœ */
        .result-modal { display: none; position: fixed; inset: 0; z-index: 600; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); }
        .res-card { text-align: center; background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--primary); width: 80%; max-width: 320px; }
        #res_img { width: 100%; max-height: 200px; object-fit: contain; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="location.href='index.html'">â† é›¢é–‹</button>
    <div class="balance-tag">P <span id="uBal">0</span></div>
</div>

<div class="billboard">
    <img id="gMainImg" class="main-img" src="">
    <div class="info-box">
        <h2 id="gTitle">è¼‰å…¥ä¸­...</h2>
        <span id="gPrice">-- P / æŠ½</span>
    </div>
</div>

<div class="prize-monitor">
    <div style="color: #666; font-size: 0.6rem;">ä¸­çè™Ÿç¢¼è¿½è¹¤</div>
    <div class="prize-tag-list" id="prizeTags"></div>
</div>

<div id="scroll-area">
    <div class="pool-grid" id="poolGrid"></div>
</div>

<div id="scratchOverlay" class="scratch-overlay">
    <div style="text-align:center;">
        <div style="margin-bottom:15px; font-weight:bold; letter-spacing:1px; color:var(--primary);">åˆ®é–‹ç¬¬ <span id="selNum"></span> è™Ÿ</div>
        <div class="scratch-box">
            <div id="underLayer"><h1 id="luckyVal">?</h1></div>
            <canvas id="scratch-canvas" width="280" height="280"></canvas>
        </div>
        <button onclick="location.reload()" style="margin-top:30px; color:#555; background:none; border:none; text-decoration:underline;">æ”¾æ£„ä¸¦é€€å‡º</button>
    </div>
</div>

<div id="resModal" class="result-modal">
    <div class="res-card">
        <img id="res_img" src="">
        <h2 id="res_msg" style="color:var(--primary); font-size:1.2rem; margin:15px 0;"></h2>
        <button onclick="location.reload()" style="background:var(--primary); border:none; padding:12px; border-radius:50px; width:100%; font-weight:800;">ç¢ºèªè¿”å›</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE",
        databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com",
        projectId: "dream-169dc",
        appId: "1:214137228622:web:84d14bad85d865ee94e21f"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const userId = localStorage.getItem('myScratchCode');

    let gData = null;
    if(!gameId || !userId) location.href = 'index.html';

    // é¤˜é¡é€£å‹•
    onValue(ref(db, `users/${userId}/balance`), s => {
        document.getElementById('uBal').innerText = (s.val()||0).toLocaleString();
    });

    // éŠæˆ²æ•¸æ“šèˆ‡å³æ™‚çœ‹æ¿
    onValue(ref(db, `gameSettings/${gameId}`), s => {
        gData = s.val();
        if(gData) {
            document.getElementById('gTitle').innerText = gameId.replace(/_/g, ' ');
            document.getElementById('gMainImg').src = gData.img;
            document.getElementById('gPrice').innerText = `${gData.price} P / æŠ½`;
            
            // ç›£è½ç±¤è¡¨ (é˜²æš´é›·é‚è¼¯)
            onValue(ref(db, `games/${gameId}/pool`), snap => {
                const pool = snap.val() || [];
                
                // 1. æ›´æ–°ä¸Šæ–¹çœ‹æ¿
                const prizeTags = document.getElementById('prizeTags');
                let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
                prizeTags.innerHTML = prizes.map(p => {
                    if(!p) return '';
                    // åªæœ‰ç•¶è™Ÿç¢¼è¢«åˆ®é–‹ (revealed) ä¸”ä¸­çæ‰è®Šé»‘
                    const isWon = pool.some(item => parseInt(item.grade) === parseInt(p.num) && item.revealed);
                    return `<div class="prize-tag ${isWon ? 'won' : ''}">${p.name}: <b>${p.num}</b></div>`;
                }).join('');

                // 2. æ¸²æŸ“ä¸‹æ–¹ç±¤è¡¨
                const grid = document.getElementById('poolGrid');
                grid.innerHTML = '';
                pool.forEach((t, i) => {
                    const div = document.createElement('div');
                    if(t.taken) {
                        div.className = 'ticket taken';
                        // ğŸ”´ é—œéµï¼šåªæœ‰ revealed ç‚º true æ‰æœƒé¡¯ç¤ºè™Ÿç¢¼
                        if(t.revealed) {
                            div.innerHTML = `<span class="small-id">${i+1}</span><span class="history-num">${t.grade}</span>`;
                        } else {
                            div.innerHTML = `<span class="small-id">${i+1}</span><span class="opening-txt">OPENING</span>`;
                        }
                    } else {
                        div.className = 'ticket';
                        div.innerText = i + 1;
                        div.onclick = () => buy(i, t.grade);
                    }
                    grid.appendChild(div);
                });
            });
        }
    });

    async function buy(idx, grade) {
        const s = await get(ref(db, `users/${userId}/balance`));
        const bal = s.val() || 0;
        if(bal < gData.price) return alert("é»æ•¸ä¸è¶³ï¼");
        if(!confirm(`ç¢ºèªè³¼è²·ç¬¬ ${idx+1} è™Ÿï¼Ÿ`)) return;

        // å…ˆæ‰£é»ä¸¦æ¨™è¨˜å”®å‡º (ä½†æ­¤æ™‚ revealed ç‚º falseï¼Œæ‰€ä»¥è§€çœ¾çœ‹ä¸åˆ°è™Ÿç¢¼)
        await update(ref(db, `users/${userId}`), { balance: bal - gData.price });
        await update(ref(db, `games/${gameId}/pool/${idx}`), { taken: true, revealed: false });
        
        showScratch(idx + 1, grade, idx);
    }

    function showScratch(displayId, luckyNum, poolIdx) {
        document.getElementById('scratchOverlay').style.display = 'flex';
        document.getElementById('selNum').innerText = displayId;
        document.getElementById('luckyVal').innerText = luckyNum;

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0,0,280,280);

        let drawing = false;
        const scratch = (e) => {
            if(!drawing) return;
            if(e.cancelable) e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();

            // æª¢æŸ¥åˆ®é–‹æ¯”ä¾‹
            const pix = ctx.getImageData(0,0,280,280).data;
            let clear = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]===0) clear++;
            if(clear > (280*280*0.6)) { 
                drawing = false; 
                // ğŸ”´ åˆ®é–‹é”æ¨™ï¼šå‘è³‡æ–™åº«å¯«å…¥ revealed: trueï¼Œæ­¤æ™‚å…¨é«”è§€çœ¾åŒæ­¥çœ‹åˆ°æ•¸å­—
                update(ref(db, `games/${gameId}/pool/${poolIdx}`), { revealed: true });
                judge(luckyNum); 
            }
        };

        canvas.addEventListener('mousedown', () => drawing=true);
        canvas.addEventListener('touchstart', (e) => { drawing=true; if(e.cancelable) e.preventDefault(); }, {passive: false});
        window.addEventListener('mouseup', () => drawing=false);
        window.addEventListener('touchend', () => drawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch, {passive: false});
    }

    function judge(val) {
        let prizes = Array.isArray(gData.prizes) ? gData.prizes : [gData.prizes];
        const hit = prizes.find(p => p && parseInt(p.num) === parseInt(val));
        const modal = document.getElementById('resModal');
        const img = document.getElementById('res_img');
        const msg = document.getElementById('res_msg');

        if(hit) {
            msg.innerText = `ğŸŠ æ­å–œæŠ½ä¸­ï¼š${hit.name} ğŸŠ`;
            img.src = hit.img || gData.img;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            push(ref(db, `games/${gameId}/history`), { u: userId, w: true, g: hit.name, t: Date.now() });
        } else {
            msg.innerText = "å¯æƒœæ²’ä¸­ï¼";
            img.src = "https://i.ibb.co/7t4gt23K/image.png";
            push(ref(db, `games/${gameId}/history`), { u: userId, w: false, t: Date.now() });
        }
        modal.style.display = 'flex';
    }
</script>
</body>
</html>
