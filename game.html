<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, get, update, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const _cc = { 
    apiKey: "AIzaSyDPGEIwCKyYxz6TYdxmkwAxIWjfQI8Awco", 
    databaseURL: "https://dream8-7b161-default-rtdb.firebaseio.com", 
    projectId: "dream8-7b161", 
    appId: "1:606218522479:web:2737643db3de735af7e29a" 
};
const _app = initializeApp(_cc); const _db = getDatabase(_app);
const _p = new URLSearchParams(window.location.search); const _gid = _p.get('id'); const _uid = localStorage.getItem('myScratchCode');

const GAS_URL = "https://script.google.com/macros/s/AKfycbyw50gz20jDVHoHc4izEs50W-hGPFKiaOfNA8A9Zw4JCm5QGxQB6AoPa62EuCP7nYan/exec"; 

let _data = null, _isClosed = false, _q = null, _tInterval = null;
let _album = [];

if(!_gid) location.href = 'index.html';

window.showLoading = (text = "æ­£åœ¨é€šè¨Šä¸­...") => {
    document.getElementById('loadingText').innerText = text;
    document.getElementById('globalLoading').style.display = 'flex';
};
window.hideLoading = () => {
    document.getElementById('globalLoading').style.display = 'none';
};

onValue(ref(_db, `users/${_uid}/balance`), s => document.getElementById('uBal').innerText = (s.val()||0).toLocaleString());

window.changeSlide = (idx) => {
    const mainImg = document.getElementById('gMainImg');
    mainImg.style.opacity = 0;
    setTimeout(() => {
        mainImg.src = _album[idx];
        mainImg.style.opacity = 1;
        document.querySelectorAll('.thumb-item').forEach((it, i) => it.classList.toggle('active', i === idx));
    }, 150);
}

onValue(ref(_db, `games/${_gid}/lock`), snap => {
    const l = snap.val(), n = Date.now(), b = document.getElementById('lockBanner');
    if(_tInterval) clearInterval(_tInterval);
    if(l && l.expire > n) {
        _q = l; b.style.display = 'block'; 
        document.getElementById('lockUser').innerText = l.user === _uid ? "æ‚¨" : l.user;
        const _run = () => {
            const r = Math.round((l.expire - Date.now()) / 1000);
            if(r <= 0) { clearInterval(_tInterval); b.style.display = 'none'; _q = null; }
            else document.getElementById('lockTimer').innerText = r;
        }; _run(); _tInterval = setInterval(_run, 1000);
    } else { b.style.display = 'none'; _q = null; }
});

onValue(ref(_db, `gameSettings/${_gid}`), s => {
    _data = s.val(); if(!_data) return; _isClosed = _data.isSoldOut || false;
    document.getElementById('soldOutBanner').style.display = _isClosed ? 'block' : 'none';
    
    document.getElementById('gTitle').innerText = _data.name || _gid;
    
    const mainImg = _data.img || "";
    const albumList = _data.album || [];
    _album = [mainImg, ...albumList.filter(url => url !== mainImg)].filter(url => url !== "");
    
    document.getElementById('gMainImg').src = _album[0];
    
    const bar = document.getElementById('thumbBar');
    if(_album.length > 1) {
        bar.style.display = 'flex';
        bar.innerHTML = _album.map((url, i) => `
            <div class="thumb-item ${i===0?'active':''}" onclick="changeSlide(${i})">
                <img src="${url}">
            </div>
        `).join('');
    } else {
        bar.style.display = 'none';
    }

    onValue(ref(_db, `games/${_gid}/pool`), snap => {
        const p = snap.val() || []; const grid = document.getElementById('poolGrid');
        const _m = (_data.prizes || []).map(x => Number(x.num)), _s = p.filter(t => t.taken).length;
        const _pct = Math.round((_s / _data.total) * 100);
        document.getElementById('progText').innerText = `${_s} / ${_data.total}`;
        document.getElementById('progFill').style.width = `${_pct}%`;
        document.getElementById('progPercent').innerText = `${_pct}%`;

        const pLeft = (_data.promoCount || 0) - _s;
        const banner = document.getElementById('promoBanner');
        const priceContainer = document.getElementById('priceContainer');

        if(_isClosed) {
            banner.style.display = 'none';
            priceContainer.innerHTML = `<div class="current-price" style="color:#888">å·²åœç›¤</div>`;
        } else if (pLeft > 0) {
            banner.style.display = 'block'; 
            document.getElementById('promoLeft').innerText = pLeft; 
            // ğŸ”´ æ ¸å¿ƒä¿®æ­£ï¼šé¡¯ç¤ºåŸåƒ¹åŠƒæ‰ + å„ªæƒ åƒ¹
            priceContainer.innerHTML = `
                <div><span class="old-price">${_data.price} P</span> <span class="promo-tag">å‰© ${pLeft} æŠ½</span></div>
                <div class="current-price">${_data.promoPrice} P</div>
            `;
        } else {
            banner.style.display = 'none';
            priceContainer.innerHTML = `<div class="current-price">${_data.price} P</div>`;
        }
        
        document.getElementById('prizeTags').innerHTML = (_data.prizes || []).map(x => {
            const w = p.some(it => Number(it.grade) === Number(x.num) && it.revealed);
            return `<div class="prize-tag ${w ? 'won' : ''}">
                        <span class="p-num">${Number(x.num).toString().padStart(2,'0')}</span>
                        <span class="p-name">${x.name || 'å¤§ç'}</span>
                    </div>`;
        }).join('');

        grid.innerHTML = '';
        p.forEach((t, i) => {
            const div = document.createElement('div'), s = (i + 1).toString().padStart(2, '0');
            if(t.taken && t.revealed) {
                const v = Number(t.grade);
                div.className = `ticket revealed ${_m.includes(v) ? 'winner-glow' : ''}`;
                div.innerHTML = `<span style="font-size:0.5rem;color:#444;position:absolute;top:4px;left:4px;">${s}</span><span>${v.toString().padStart(2, '0')}</span>`;
            } else if(t.taken && !t.revealed) {
                div.className = `ticket taken`;
                div.innerHTML = `<span style="font-size:0.6rem;color:var(--p);">åˆ®é–‹ä¸­</span>`;
            } else {
                div.className = `ticket`; div.innerText = s;
                div.onclick = () => { buyTicket(i); };
            }
            grid.appendChild(div);
        });
    });
});

async function buyTicket(idx) {
    if(_isClosed) return; const n = Date.now();
    if(_q && _q.user !== _uid && _q.expire > n) return alert(`ç©å®¶ ${_q.user} æ­£åœ¨åŒ…å°ä¸­`);
    
    const sSnap = await get(ref(_db, `users/${_uid}/balance`)), cur = sSnap.val() || 0;
    const poolSnap = await get(ref(_db, `games/${_gid}/pool`));
    const poolArr = poolSnap.val() || [];
    if(poolArr[idx].taken) return alert("å·²è¢«è³¼è²·");

    const _sold = poolArr.filter(x => x.taken).length;
    let pr = (_data.promoCount > 0 && _sold < _data.promoCount) ? _data.promoPrice : _data.price;
    
    if(cur < pr) return alert("é»æ•¸ä¸è¶³");
    if(!confirm(`æ”¯ä»˜ ${pr} P è³¼è²· ${idx+1} è™Ÿï¼Ÿ`)) return;

    showLoading("æ­£åœ¨é©—è­‰é¤˜é¡ä¸¦æ‰£é»...");
    document.body.style.pointerEvents = "none"; 

    const script = document.createElement('script');
    script.src = `${GAS_URL}?gid=${encodeURIComponent(_gid)}&uid=${encodeURIComponent(_uid)}&idx=${idx}&pr=${pr}&callback=gasCallback`;
    document.body.appendChild(script);
    
    window.gasCallback = (res) => {
        hideLoading();
        document.body.style.pointerEvents = "auto";
        if(res.success) {
            initCanvas((idx+1).toString().padStart(2,'0'), res.val.toString().padStart(2, '0'), idx);
        } else {
            alert(res.msg || "ç³»çµ±ç¹å¿™ï¼Œè«‹ç¨å¾Œå†è©¦");
        }
        script.remove();
    };

    setTimeout(() => { if(document.body.style.pointerEvents === "none") { hideLoading(); document.body.style.pointerEvents = "auto"; } }, 15000);
}

function initCanvas(no, val, poolIdx) {
    const o = document.getElementById('scratchOverlay'), b = document.getElementById('scratchBox');
    const skipBtn = document.getElementById('skipScratchBtn');
    document.getElementById('selNum').innerText = no; 
    document.getElementById('luckyVal').innerText = val; 
    o.style.display = 'flex';
    
    const old = document.getElementById('scratch-canvas'); if(old) old.remove();
    const c = document.createElement('canvas'); c.id = 'scratch-canvas'; c.width = 300; c.height = 300; b.appendChild(c);
    const ctx = c.getContext('2d'); ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, 300, 300);
    
    let draw = false;
    let isFinished = false;

    const finishScratch = () => {
        if(isFinished) return;
        isFinished = true;
        draw = false;
        syncStatus(poolIdx, val);
    };

    skipBtn.onclick = () => { finishScratch(); };

    const _draw = (e) => {
        if(!draw || isFinished) return; 
        const r = c.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left, 
              y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
        
        ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI * 2); ctx.fill();
        
        const pix = ctx.getImageData(0, 0, 300, 300).data; 
        let cl = 0; 
        for(let i=3; i<pix.length; i+=4) if(pix[i] === 0) cl++;
        if(cl > (300*300*0.85)) { finishScratch(); }
    };

    c.addEventListener('touchstart', (e) => { draw = true; e.preventDefault(); }, {passive: false});
    c.addEventListener('touchmove', _draw, {passive: false}); 
    c.addEventListener('mousedown', () => draw = true);
    window.addEventListener('mouseup', () => draw = false); 
    c.addEventListener('mousemove', _draw);
}

async function syncStatus(idx, val) {
    await update(ref(_db, `games/${_gid}/pool/${idx}`), { revealed: true });
    
    const hit = (_data.prizes || []).find(p => Number(p.num) === Number(val));
    if(hit) {
        const pSnap = await get(ref(_db, `games/${_gid}/pool`));
        const pool = pSnap.val() || [];
        const m = (_data.prizes || []).map(p => Number(p.num));
        const won = pool.filter(t => t.revealed && m.includes(Number(t.grade))).length;
        if(won >= m.length) await update(ref(_db, `gameSettings/${_gid}`), { isSoldOut: true });
        
        document.getElementById('res_msg').innerHTML = `ğŸŠ æ­å–œç²ç ğŸŠ<br>${hit.name}`;
        document.getElementById('res_img').src = hit.img || _data.img; 
        confetti({ particleCount: 150, spread: 70 });
        push(ref(_db, `winLogs`), { uid: _uid, user: _uid, game: _data.name || _gid, prize: hit.name, time: serverTimestamp() });
    } else { 
        document.getElementById('res_msg').innerText = "éŠ˜è¬æƒ é¡§"; 
        document.getElementById('res_img').src = "https://i.ibb.co/7t4gt23K/image.png"; 
    }
    setTimeout(() => { document.getElementById('resModal').style.display = 'flex'; }, 400);
}
</script>
