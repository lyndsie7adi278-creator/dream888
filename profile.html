<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>å¤¢å·¥å»  | å€‹äººä¸­å¿ƒ</title>
    <style>
        :root { --p: #ffb800; --bg: #05070a; --card: #1a1e26; --text: #e2e8f0; --border: rgba(255,184,0,0.2); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none !important; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'PingFang TC', sans-serif; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        
        /* é é¦– */
        .header { padding: 15px; display: flex; align-items: center; background: #000; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .back-btn { background: none; border: 1px solid var(--p); color: var(--p); padding: 6px 15px; border-radius: 50px; cursor: pointer; text-decoration: none; font-size: 0.85rem; font-weight: bold; }
        
        /* å€‹äººè³‡æ–™å¡ */
        .user-panel { padding: 30px 20px; background: linear-gradient(145deg, #11141b, #000); border-bottom: 1px solid var(--border); text-align: center; }
        .avatar { width: 80px; height: 80px; background: var(--p); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #000; font-weight: 900; box-shadow: 0 0 20px rgba(255,184,0,0.3); }
        .uid-tag { font-size: 0.8rem; color: #888; letter-spacing: 1px; margin-bottom: 10px; }
        .balance-box { font-size: 2.2rem; font-weight: 900; color: var(--p); margin: 10px 0; }
        .balance-label { font-size: 0.8rem; color: #666; text-transform: uppercase; }

        /* åˆ†é åˆ‡æ› */
        .tabs { display: flex; background: #000; padding: 5px; border-bottom: 1px solid #222; position: sticky; top: 61px; z-index: 90; }
        .tab-btn { flex: 1; padding: 12px; text-align: center; font-size: 0.9rem; font-weight: bold; color: #666; cursor: pointer; transition: 0.3s; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--p); border-bottom-color: var(--p); }

        /* å…§å®¹å€åŸŸ */
        .content-area { flex-grow: 1; padding: 20px 15px 100px; }
        .page-content { display: none; animation: fadeIn 0.4s ease; }
        .page-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* åˆ—è¡¨æ¨£å¼ */
        .list-item { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.03); display: flex; justify-content: space-between; align-items: center; }
        .item-info b { display: block; font-size: 1rem; margin-bottom: 4px; }
        .item-info small { color: #666; font-size: 0.75rem; }
        .item-val { font-weight: 900; font-size: 1.1rem; }
        .val-minus { color: #ff4757; }
        .val-plus { color: var(--p); }
        .win-tag { background: rgba(255,184,0,0.1); color: var(--p); padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; border: 1px solid var(--border); }

        /* ç©ºç‹€æ…‹ */
        .empty-state { text-align: center; padding: 50px 20px; color: #444; }
        .empty-state div { font-size: 3rem; margin-bottom: 15px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header">
        <a href="index.html" class="back-btn">â† è¿”å›å•†åŸ</a>
    </div>

    <div class="user-panel">
        <div class="avatar" id="avatarLetter">?</div>
        <div class="uid-tag">UID: <span id="displayUid">--------</span></div>
        <div class="balance-box"><span id="uBal">0</span> <span style="font-size: 1rem;">P</span></div>
        <div class="balance-label">Current Balance</div>
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab(0)">ğŸ’ å¸³å–®æ˜ç´°</div>
        <div class="tab-btn" onclick="switchTab(1)">ğŸ† ä¸­çå­˜æ ¹</div>
    </div>

    <div class="content-area">
        <div id="tab-billing" class="page-content active">
            <div id="billingList"></div>
        </div>

        <div id="tab-wins" class="page-content">
            <div id="winsList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // å®‰å…¨é–å®š
        window.addEventListener('keydown', e => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) e.preventDefault();
        });

        const _cc = { apiKey: "AIzaSyCnzsglCCm8QQXmRSi8g96JKW5k7b18BcE", databaseURL: "https://dream-169dc-default-rtdb.firebaseio.com", projectId: "dream-169dc", appId: "1:214137228622:web:84d14bad85d865ee94e21f" };
        const _app = initializeApp(_cc); const _db = getDatabase(_app);
        const _uid = localStorage.getItem('myScratchCode');

        if(!_uid) location.href = 'index.html';
        document.getElementById('displayUid').innerText = _uid;
        document.getElementById('avatarLetter').innerText = _uid.charAt(0).toUpperCase();

        // åˆ‡æ›åˆ†é é‚è¼¯
        window.switchTab = (idx) => {
            const btns = document.querySelectorAll('.tab-btn');
            const pages = document.querySelectorAll('.page-content');
            btns.forEach((b, i) => b.classList.toggle('active', i === idx));
            pages.forEach((p, i) => p.classList.toggle('active', i === idx));
        };

        // è®€å–é¤˜é¡
        onValue(ref(_db, `users/${_uid}/balance`), s => {
            document.getElementById('uBal').innerText = (s.val() || 0).toLocaleString();
        });

        // è®€å–å¸³å–®æ˜ç´°
        onValue(ref(_db, `users/${_uid}/logs`), s => {
            const list = document.getElementById('billingList');
            const data = s.val();
            if(!data) {
                list.innerHTML = '<div class="empty-state"><div>ğŸ“œ</div>å°šç„¡æ¶ˆè²»ç´€éŒ„</div>';
                return;
            }
            const items = Object.values(data).reverse();
            list.innerHTML = items.map(i => `
                <div class="list-item">
                    <div class="item-info">
                        <b>${i.game || 'ç³»çµ±èª¿æ•´'}</b>
                        <small>${new Date(i.time).toLocaleString()}</small>
                    </div>
                    <div class="item-val val-minus">-${i.cost} P</div>
                </div>
            `).join('');
        });

        // è®€å–ä¸­çå­˜æ ¹
        onValue(ref(_db, `winLogs`), s => {
            const list = document.getElementById('winsList');
            const data = s.val();
            const myWins = data ? Object.values(data).filter(w => w.user === _uid).reverse() : [];
            
            if(myWins.length === 0) {
                list.innerHTML = '<div class="empty-state"><div>ğŸ</div>å°šæœªç²å¾—çé …</div>';
                return;
            }
            list.innerHTML = myWins.map(w => `
                <div class="list-item">
                    <div class="item-info">
                        <b>${w.prize}</b>
                        <small>${w.game} | ${new Date(w.time).toLocaleString()}</small>
                    </div>
                    <div class="win-tag">å·²å­˜æ ¹</div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
